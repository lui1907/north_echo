<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Profile â€” North Echo</title>

<link rel="stylesheet" href="style.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
}

/* PAGE */
.profile-wrapper {
  margin-top: 110px;
  display: flex;
  justify-content: center;
  padding: 20px;
}

/* CARD */
.profile-card {
  width: 400px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  position: relative;
}

/* BIG AVATAR */
.profile-avatar {
  width: 135px;
  height: 135px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #555;
}

/* + BUTTON */
.avatar-edit-btn {
    position: absolute;
    top: 150px;
    left: 160px;
    width: 38px;
    height: 38px;
    background: #00aa66;
    color: white;
    border-radius: 50%;
    border: none;
    font-size: 22px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: 0.2s;
}
.avatar-edit-btn:hover {
    background: #009655;
}

/* Go to Dashboard */
.go-dashboard-btn {
  display: block;
  width: 100%;
  text-align: center;
  padding: 12px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 10px;
  color: white;
  margin-top: 35px;
  margin-bottom: 15px;
}
.go-dashboard-btn:hover { background:#222; }

/* LABEL */
.label {
  text-align: left;
  margin-top: 15px;
  font-size: 14px;
  opacity: .7;
}

/* INPUT */
.input-box {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  background: #141414;
  border: 1px solid #333;
  color: white;
}

/* SAVE BUTTON */
.save-btn {
  width: 100%;
  padding: 12px;
  background: #00aa66;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  font-size: 16px;
}
.save-btn:hover { background:#009655; }

/* LIGHT MODE FIX */
html.light .profile-card { background:white; color:#111; border-color:#ccc; }
html.light .input-box { background:#fff; border-color:#ccc; color:#111; }
html.light .go-dashboard-btn { background:#f0f0f0; border-color:#ccc; color:#111; }
html.light .go-dashboard-btn:hover { background:#e5e5e5; }

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>

  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- PROFILE CARD -->
<div class="profile-wrapper">
  <div class="profile-card">

    <img id="profileAvatarPreview" class="profile-avatar" src="assets/default-avatar.png">

    <button class="avatar-edit-btn" onclick="document.getElementById('uploadAvatar').click()">+</button>
    <input type="file" id="uploadAvatar" accept="image/*" style="display:none;">

    <div class="label">Full Name</div>
    <input id="fullNameInput" class="input-box" type="text">

    <div class="label">Username</div>
    <input id="usernameInput" class="input-box" type="text" disabled style="opacity:.5;">

    <a href="dashboard.html" class="go-dashboard-btn">Go to Dashboard</a>

    <button class="save-btn" onclick="saveProfile()">Save Changes</button>

  </div>
</div>

<script>
// THEME
if(localStorage.getItem("theme")==="light")
  document.documentElement.classList.add("light");

// LOGIN CHECK
let username = localStorage.getItem("loggedInUser");
if(!username) window.location.href="login.html";

// DATA
let userData = JSON.parse(localStorage.getItem("user_"+username));

// FILL
document.getElementById("profileAvatarPreview").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("userAvatar").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("fullNameInput").value = userData.fullname || "";
document.getElementById("usernameInput").value = username;

// AVATAR CHANGE
document.getElementById("uploadAvatar").addEventListener("change",function(){
  const file=this.files[0];
  if(!file) return;

  const reader=new FileReader();
  reader.onload=function(){
    userData.avatar=reader.result;
    localStorage.setItem("user_"+username,JSON.stringify(userData));

    document.getElementById("profileAvatarPreview").src=reader.result;
    document.getElementById("userAvatar").src=reader.result;
  }
  reader.readAsDataURL(file);
});

// SAVE NAME
function saveProfile(){
  userData.fullname=document.getElementById("fullNameInput").value.trim();
  localStorage.setItem("user_"+username,JSON.stringify(userData));
  alert("Profile updated successfully.");
}

// DROPDOWN
document.getElementById("userAvatar").onclick=()=>{
  const m=document.getElementById("avatarMenu");
  m.style.display=(m.style.display==="flex")?"none":"flex";
};

// LOGOUT
function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}
</script>

</body>
</html>
