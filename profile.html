<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Profile â€” North Echo</title>

<link rel="stylesheet" href="style.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
  text-align: center;
}

/* PAGE WRAPPER */
.profile-wrapper {
  margin-top: 140px;
}

/* PROFILE CARD */
.profile-card {
  width: 360px;
  margin: auto;
  padding: 25px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 16px;
}

.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 3px solid #555;
  object-fit: cover;
}

.avatar-btn {
  margin-top: 12px;
  background: #00aa66;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  color: white;
  cursor: pointer;
}

.profile-info {
  margin-top: 20px;
  font-size: 18px;
}

/* LIGHT MODE FIX */
html.light .profile-card {
  background: white;
  border-color: #ccc;
  color: #111;
}

html.light .avatar-btn {
  background: #00aa66;
  color: white;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- PROFILE CONTENT -->
<div class="profile-wrapper">

  <div class="profile-card">

    <img id="profileAvatarPreview" class="profile-avatar" src="assets/default-avatar.png">

    <input type="file" id="uploadAvatar" accept="image/*" style="display:none;">
    <button class="avatar-btn" onclick="document.getElementById('uploadAvatar').click()">Change Avatar</button>

    <div class="profile-info" id="profileInfo"></div>

  </div>

</div>

<script>

/* THEME LOAD */
let theme = localStorage.getItem("theme");
if (theme === "light") document.documentElement.classList.add("light");

/* LOGIN CHECK */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* LOAD USER DATA */
let userData = JSON.parse(localStorage.getItem("user_" + username));

document.getElementById("profileAvatarPreview").src = userData.avatar || "assets/default-avatar.png";

document.getElementById("profileInfo").innerHTML = `
  <div><b>Full Name:</b> ${userData.fullname}</div>
  <div><b>Username:</b> ${username}</div>
`;

/* AVATAR UPLOAD */
document.getElementById("uploadAvatar").addEventListener("change", function(){
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function() {
    userData.avatar = reader.result;
    localStorage.setItem("user_" + username, JSON.stringify(userData));
    document.getElementById("profileAvatarPreview").src = reader.result;
    document.getElementById("userAvatar").src = reader.result;
  }
  reader.readAsDataURL(file);
});

/* AVATAR MENU */
document.getElementById("userAvatar").addEventListener("click", () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
});

/* LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

</script>

</body>
</html>
