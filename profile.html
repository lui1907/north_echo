<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css">

<style>
body {
  background:#000;
  color:#fff;
  font-family:'Poppins',sans-serif;
}

.profile-container {
  max-width: 420px;
  margin: 110px auto;
  background:#0d0d0d;
  padding: 30px;
  border-radius: 14px;
  border:1px solid #222;
  box-shadow:0 0 20px rgba(0,0,0,0.4);
}

.profile-avatar {
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #00ff99;
  display:block;
  margin:0 auto 10px;
}

.profile-title {
  text-align:center;
  font-size:1.4rem;
  margin-bottom:20px;
  color:#00ff99;
}

.input-label {
  color:#aaa;
  margin-bottom:5px;
  font-size:14px;
}

.profile-input {
  width:100%;
  background:#111;
  padding:10px;
  border:1px solid #333;
  border-radius:6px;
  color:white;
  margin-bottom:15px;
}

.save-btn {
  width:100%;
  padding:10px;
  background:#00aa66;
  border:none;
  border-radius:6px;
  color:white;
  cursor:pointer;
  font-weight:bold;
  transition:.2s;
}

.save-btn:hover { background:#00cc77; }

.goto-btn {
  width:100%;
  padding:10px;
  background:#222;
  color:white;
  border:1px solid #444;
  border-radius:6px;
  cursor:pointer;
  margin-bottom:12px;
}

.goto-btn:hover {
  background:#333;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
</div>

<!-- PROFILE CARD -->
<div class="profile-container">

  <img src="assets/default-avatar.png" class="profile-avatar">

  <h2 class="profile-title">Your Profile</h2>

  <label class="input-label">Full Name</label>
  <input type="text" id="fullName" class="profile-input" placeholder="Your name">

  <label class="input-label">Username</label>
  <input type="text" id="username" class="profile-input" readonly style="opacity:0.7;">

  <button class="goto-btn" onclick="window.location.href='dashboard.html'">
    Go to Dashboard
  </button>

<button onclick="window.location.href='orders.html'" style="
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#111;
  border:1px solid #333;
  border-radius:8px;
  color:white;
  cursor:pointer;
">
  My Orders
</button>
  
  <button class="save-btn" onclick="saveProfile()">
    Save Changes
  </button>
</div>

<script>
// KAYITLI VERÄ°YÄ° YÃœKLE
window.onload = () => {
  const user = localStorage.getItem("loggedInUser");
  if (!user) window.location.href = "login.html";

  const data = JSON.parse(localStorage.getItem("user_" + user)) || {};

  document.getElementById("fullName").value = data.fullName || "";
  document.getElementById("username").value = user;
};

// PROFÄ°LÄ° KAYDET
function saveProfile() {
  const user = localStorage.getItem("loggedInUser");
  const data = JSON.parse(localStorage.getItem("user_" + user)) || {};

  data.fullName = document.getElementById("fullName").value.trim();

  localStorage.setItem("user_" + user, JSON.stringify(data));

  alert("Saved!");
}

// LOGOUT
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

<!-- AVATAR DROPDOWN FIX -->
<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

if (avatar) {
  avatar.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });
}

document.addEventListener("click", (e) => {
  if (menu && !menu.contains(e.target)) {
    menu.style.display = "none";
  }
});
</script>

</body>
</html>
