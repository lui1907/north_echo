<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Profile â€” North Echo</title>

<link rel="stylesheet" href="style.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
}

/* PAGE LAYOUT */
.profile-wrapper {
  margin-top: 130px;
  display: flex;
  justify-content: center;
}

/* CARD */
.profile-card {
  width: 400px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 18px;
  padding: 30px;
  text-align: center;
}

/* AVATAR */
.profile-avatar {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #555;
}

/* CHANGE AVATAR */
.avatar-btn {
  margin-top: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  background: #00aa66;
  border: none;
  color: white;
  cursor: pointer;
}

/* INFO BLOCKS */
.label {
  margin-top: 20px;
  text-align: left;
  font-size: 14px;
  opacity: .7;
}

.input-box {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  background: #141414;
  border: 1px solid #333;
  color: white;
  margin-bottom: 16px;
  box-sizing: border-box;
}

/* SAVE BUTTON */
.save-btn {
  width: 100%;
  padding: 12px;
  background: #00aa66;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
}

/* LIGHT MODE FIX */
html.light .profile-card {
  background: white;
  color: #111;
  border-color: #ccc;
}

html.light .input-box {
  background: #fff;
  border-color: #ccc;
  color: #111;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- PROFILE CARD -->
<div class="profile-wrapper">
  <div class="profile-card">

    <img id="profileAvatarPreview" class="profile-avatar" src="assets/default-avatar.png">

    <input type="file" id="uploadAvatar" accept="image/*" style="display:none;">
    <button class="avatar-btn" onclick="document.getElementById('uploadAvatar').click()">Change Avatar</button>

    <div class="label">Full Name</div>
    <input id="fullNameInput" class="input-box" type="text">

    <div class="label">Username</div>
    <input id="usernameInput" class="input-box" type="text" disabled style="opacity:.6;">

    <button class="save-btn" onclick="saveProfile()">Save Changes</button>

  </div>
</div>

<script>

/* LOAD THEME */
if (localStorage.getItem("theme") === "light")
  document.documentElement.classList.add("light");

/* AUTH CHECK */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* USER DATA */
let userData = JSON.parse(localStorage.getItem("user_" + username));

/* PRELOAD PROFILE DATA */
document.getElementById("profileAvatarPreview").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("fullNameInput").value = userData.fullname || "";
document.getElementById("usernameInput").value = username;

/* AVATAR UPLOAD */
document.getElementById("uploadAvatar").addEventListener("change", function(){
  let file = this.files[0];
  if (!file) return;

  let reader = new FileReader();
  reader.onload = function() {
    userData.avatar = reader.result;
    localStorage.setItem("user_" + username, JSON.stringify(userData));

    document.getElementById("profileAvatarPreview").src = reader.result;
    document.getElementById("userAvatar").src = reader.result;
  }
  reader.readAsDataURL(file);
});

/* SAVE */
function saveProfile() {
  userData.fullname = document.getElementById("fullNameInput").value;

  localStorage.setItem("user_" + username, JSON.stringify(userData));
  alert("Profile updated.");
}

/* AVATAR MENU */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

/* LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

</script>

</body>
</html>
