<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.32.0/dist/esm/supabase.js";

const SUPABASE_URL = "https://xedfviwffpsvbmyqzoof.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// KullanÄ±cÄ± kontrolÃ¼
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

let userData = JSON.parse(localStorage.getItem("user_" + username)) || {};

document.getElementById("profileAvatarPreview").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("userAvatar").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("fullNameInput").value = userData.fullname || "";
document.getElementById("usernameInput").value = username;

// Avatar deÄŸiÅŸtir
document.getElementById("uploadAvatar").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async function() {
    const base64 = reader.result;

    const { error } = await supabase
      .from("users")
      .update({ avatar: base64 })
      .eq("username", username);

    if (error) {
      console.error("Avatar update error:", error);
      alert("Error updating avatar: " + error.message);
    } else {
      userData.avatar = base64;
      localStorage.setItem("user_" + username, JSON.stringify(userData));
      document.getElementById("profileAvatarPreview").src = base64;
      document.getElementById("userAvatar").src = base64;
      alert("Avatar updated successfully!");
    }
  };
  reader.readAsDataURL(file);
});

// Profil kaydet (fullname)
window.saveProfile = async function() {
  const newName = document.getElementById("fullNameInput").value.trim();
  userData.fullname = newName;
  localStorage.setItem("user_" + username, JSON.stringify(userData));

  const { error } = await supabase
    .from("users")
    .update({ fullname: newName })
    .eq("username", username);

  if (error) {
    alert("Error updating profile: " + error.message);
  } else {
    alert("Profile updated successfully!");
  }
};

// Logout
window.logout = function() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};

// Avatar menÃ¼sÃ¼
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};
</script>
