<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Profile â€” North Echo</title>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
/* PROFIL CONTAINER */
.profile-container {
  width: 95%;
  max-width: 550px;
  margin: 140px auto;
  background: #0d0d0d;
  padding: 35px 25px;
  border-radius: 22px;
  border: 1px solid #222;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  text-align: center;
}

/* BÃ¼yÃ¼k avatar */
.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #222;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
  margin-bottom: 5px;
}

/* + iÅŸareti */
.avatar-plus {
  position: absolute;
  bottom: 0;
  right: 0;
  background: #00aa66;
  color: white;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 22px;
  cursor: pointer;
  border: 2px solid #0d0d0d;
  transition: .2s;
}

.avatar-plus:hover {
  background: #009955;
}

/* Ad Soyad */
.profile-name {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 5px;
}

/* KullanÄ±cÄ± adÄ± */
.profile-username {
  font-size: 15px;
  opacity: .7;
  margin-bottom: 25px;
}

/* Input alanlarÄ± */
.profile-item {
  margin-bottom: 18px;
  text-align: left;
}

.profile-item label {
  display: block;
  margin-bottom: 6px;
  opacity: 0.8;
}

.profile-item input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #333;
  background: #111;
  color: white;
}

/* Save butonu */
.save-btn {
  width: 100%;
  padding: 14px;
  background: #00aa66;
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 17px;
  cursor: pointer;
  margin-top: 20px;
  transition: .2s;
}

.save-btn:hover {
  background: #009955;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- PROFILE CONTENT -->
<div class="profile-container">

  <!-- Avatar + + Butonu -->
  <div style="position: relative; display: inline-block;">
    <img src="assets/default-avatar.png" class="profile-avatar" id="profileAvatar">

    <label for="avatarInput" class="avatar-plus">+</label>
    <input type="file" id="avatarInput" accept="image/*" style="display:none;">
  </div>

  <!-- KullanÄ±cÄ± bilgileri -->
  <div class="profile-name" id="profileName"></div>
  <div class="profile-username" id="profileUsername"></div>

  <!-- DÃ¼zenlenebilir bilgiler -->
  <div class="profile-item">
    <label>Full Name</label>
    <input type="text" id="fullNameInput"/>
  </div>

  <div class="profile-item">
    <label>Password</label>
    <input type="password" id="passwordInput"/>
  </div>

  <button class="save-btn" onclick="saveProfile()">Save Changes</button>
</div>


<!-- SCRIPT -->
<script>
/* Avatar menÃ¼ aÃ§ma */
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

if (avatar) {
  avatar.addEventListener("click", function () {
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });
}

/* Login kontrol */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* KullanÄ±cÄ± verisi */
let data = JSON.parse(localStorage.getItem("user_" + username));

/* Bilgileri profile yaz */
document.getElementById("profileName").innerText = data.fullname;
document.getElementById("profileUsername").innerText = "@" + data.username;

document.getElementById("fullNameInput").value = data.fullname;
document.getElementById("passwordInput").value = data.password;

/* ðŸš€ PROFIL FOTOÄžRAFINI DEÄžÄ°ÅžTÄ°RME */
document.getElementById("avatarInput").addEventListener("change", function() {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();

  reader.onload = function(e) {
    const newAvatar = e.target.result;

    // BÃ¼yÃ¼k avatar gÃ¼ncelle
    document.getElementById("profileAvatar").src = newAvatar;

    // KÃ¼Ã§Ã¼k avatar gÃ¼ncelle
    document.getElementById("userAvatar").src = newAvatar;

    // Kaydet
    data.avatar = newAvatar;
    localStorage.setItem("user_" + username, JSON.stringify(data));
  }

  reader.readAsDataURL(file);
});

/* Sayfaya girince avatarÄ± yÃ¼kle */
if (data.avatar) {
  document.getElementById("profileAvatar").src = data.avatar;
  document.getElementById("userAvatar").src = data.avatar;
}

/* Profil kaydetme */
function saveProfile() {
  data.fullname = document.getElementById("fullNameInput").value;
  data.password = document.getElementById("passwordInput").value;

  localStorage.setItem("user_" + username, JSON.stringify(data));

  alert("Profile updated!");
}

/* Logout */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
