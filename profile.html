<style>

body {
  margin: 0;
  padding: 0;
  color: white;
}

/* PAGE */
.profile-wrapper {
  margin-top: 130px;
  display: flex;
  justify-content: center;
  padding: 20px;
}

/* CARD */
.profile-card {
  width: 400px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 18px;
  padding: 30px;
  text-align: center;
  position: relative;
}

/* BIG AVATAR */
.profile-avatar {
  width: 135px;
  height: 135px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #555;
}

/* + BUTTON (PROFÄ°L FOTOÄžRAFININ SOL ALTINA SABÄ°TLÄ°) */
.avatar-edit-btn {
    position: absolute;
    top: 140px;              /* PROFÄ°L FOTONUN HEMEN ALTINA OTURUR */
    left: 140px;  /* PROFÄ°LÄ°N SOL ALT KÃ–ÅžESÄ°NE GELÄ°R */
    width: 38px;
    height: 38px;
    background: #00aa66;
    color: white;
    border-radius: 50%;
    border: none;
    font-size: 22px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;           /* ÃœSTTE KALMASI Ä°Ã‡Ä°N */
    transition: 0.2s;
}
.avatar-edit-btn:hover {
    background: #009655;
}


/* GO TO DASHBOARD â€” SAVEâ€™IN ÃœSTÃœNDE */

  display: block;
  width: 100%;
  text-align: center;
  padding: 12px;
  background: #1a1a1a;
  border: 1px solid #333;
  border-radius: 10px;
  color: white;
  margin-top: 35px;
  margin-bottom: 15px;
  transition: 0.25s;
  font-size: 15px;
}
.go-dashboard-btn:hover {
  background: #222;
}

/* LABEL */
.label {
  text-align: left;
  margin-top: 15px;
  font-size: 14px;
  opacity: .7;
}

/* INPUT */
.input-box {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 10px;
  background: #141414;
  border: 1px solid #333;
  color: white;
  box-sizing: border-box;
}

/* SAVE BUTTON */
.save-btn {
  width: 100%;
  padding: 12px;
  background: #00aa66;
  border: none;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  font-size: 16px;

<body>

<header class="header">

<!-- PROFILE -->
<div class="profile-wrapper">
  <div class="profile-card">

    <!-- AVATAR -->
    <img id="profileAvatarPreview" class="profile-avatar" src="assets/default-avatar.png">

    <!-- AVATAR EDIT BUTTON -->
<button class="avatar-edit-btn" onclick="document.getElementById('uploadAvatar').click()">+</button>
<input type="file" id="uploadAvatar" accept="image/*" style="display:none;">


   <!-- FULL NAME -->
<div class="label">Full Name</div>
<input id="fullNameInput" class="input-box" type="text">

<!-- USERNAME -->
<div class="label">Username</div>
<input id="usernameInput" class="input-box" type="text" disabled style="opacity:.5;">

<!-- GO TO DASHBOARD (username'in ALTINDA) -->
<a href="dashboard.html" class="go-dashboard-btn">Go to Dashboard</a>

<!-- SAVE BUTTON -->
<button class="save-btn" onclick="saveProfile()">Save Changes</button>


  </div>
</div>

<script>

/* THEME LOAD */
if (localStorage.getItem("theme") === "light")
  document.documentElement.classList.add("light");

/* LOGIN CHECK */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* FETCH DATA */
let userData = JSON.parse(localStorage.getItem("user_" + username));

/* FILL FIELDS */
document.getElementById("profileAvatarPreview").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("userAvatar").src = userData.avatar || "assets/default-avatar.png";
document.getElementById("fullNameInput").value = userData.fullname || "";
document.getElementById("usernameInput").value = username;

/* CHANGE AVATAR */
document.getElementById("uploadAvatar").addEventListener("change", function(){
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function() {
    userData.avatar = reader.result;
    localStorage.setItem("user_" + username, JSON.stringify(userData));

    document.getElementById("profileAvatarPreview").src = reader.result;
    document.getElementById("userAvatar").src = reader.result;
  }
  reader.readAsDataURL(file);
});

/* SAVE PROFILE */
function saveProfile() {
  userData.fullname = document.getElementById("fullNameInput").value.trim();

  localStorage.setItem("user_" + username, JSON.stringify(userData));

  alert("Profile updated successfully.");
}

/* AVATAR DROPDOWN */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

/* LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

</script>

  <script>
document.addEventListener("DOMContentLoaded", () => {

  const avatar = document.getElementById("userAvatar");

  if (avatar) {
    avatar.addEventListener("click", () => {
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    });

});
</script>
