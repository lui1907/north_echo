<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://xedfviwffpsvbmyqzoof.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// ðŸŸ© Login kontrol
const username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

// ðŸŸ¦ KullanÄ±cÄ± bilgilerini Ã§ek
async function loadUser() {
  const { data, error } = await supabase
    .from("users")
    .select("fullname, avatar")
    .eq("username", username)
    .single();

  if (error) {
    console.error("User load error:", error);
    return;
  }

  document.getElementById("usernameInput").value = username;
  document.getElementById("fullNameInput").value = data?.fullname || "";
  document.getElementById("profileAvatarPreview").src =
    data?.avatar || "assets/default-avatar.png";
  document.getElementById("userAvatar").src =
    data?.avatar || "assets/default-avatar.png";
}

await loadUser();

// ðŸŸ¨ Avatar deÄŸiÅŸtir
document.getElementById("uploadAvatar").addEventListener("change", async function() {
  const file = this.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = async function() {
    const base64 = reader.result;

    const { error } = await supabase
      .from("users")
      .update({ avatar: base64 })
      .eq("username", username);

    if (error) {
      console.error("Avatar update error:", error);
      alert("Error updating avatar.");
      return;
    }

    document.getElementById("profileAvatarPreview").src = base64;
    document.getElementById("userAvatar").src = base64;
    alert("Avatar updated successfully!");
  };
  reader.readAsDataURL(file);
});

// ðŸŸ¢ Profil kaydet
window.saveProfile = async function() {
  const fullname = document.getElementById("fullNameInput").value.trim();

  const { error } = await supabase
    .from("users")
    .update({ fullname })
    .eq("username", username);

  if (error) {
    alert("Error updating profile.");
    console.error(error);
  } else {
    alert("Profile updated successfully.");
  }
};

// ðŸŸ  Logout
window.logout = function() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};

document.getElementById("userAvatar").onclick = () => {

  m.style.display = m.style.display === "flex" ? "none" : "flex";
};
</script>
