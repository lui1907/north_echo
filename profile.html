<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Profile â€” North Echo</title>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

.profile-wrapper {
  width: 95%;
  max-width: 600px;
  margin: 130px auto;
  background: #0d0d0d;
  padding: 30px;
  border-radius: 22px;
  border: 1px solid #222;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

/* PROFILE HEADER (Apple Style) */
.profile-header {
  text-align: center;
  margin-bottom: 25px;
}

.profile-avatar-box {
  position: relative;
  display: inline-block;
}

.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #222;
}

.avatar-edit-btn {
  position: absolute;
  bottom: 0;
  right: 0;
  background: #00aa66;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  border: 2px solid #0d0d0d;
  font-size: 18px;
}

/* NAME TEXT */
.profile-name {
  margin-top: 15px;
  font-size: 22px;
  font-weight: bold;
}

.profile-username {
  opacity: 0.7;
  margin-top: 5px;
}

/* INPUT SECTIONS (similar to iPhone forms) */
.section-title {
  margin-top: 35px;
  font-size: 18px;
  opacity: 0.8;
  margin-bottom: 10px;
}

.input-box {
  background: #141414;
  border: 1px solid #2a2a2a;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 12px;
  color: white;
  width: 100%;
  font-size: 16px;
}

/* SAVE BUTTON */
.save-btn {
  width: 100%;
  background: #00aa66;
  padding: 14px;
  border-radius: 12px;
  border: none;
  margin-top: 20px;
  cursor: pointer;
  font-size: 18px;
  font-weight: bold;
  color: white;
  transition: .2s;
}

.save-btn:hover {
  background: #009955;
}

html.light .profile-wrapper {
  background: white;
  border-color: #ccc;
}

html.light .input-box {
  background: white;
  border-color: #bbb;
  color: #111;
}

html.light .save-btn {
  background: #00aa66;
}

html.light .profile-avatar {
  border-color: #ddd;
}

html.light .section-title {
  color: #333;
}

</style>

</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- PROFILE CONTENT -->
<div class="profile-wrapper">

  <div class="profile-header">
    
    <div class="profile-avatar-box">
      <img id="profileAvatar" src="assets/default-avatar.png" class="profile-avatar">
      
      <div class="avatar-edit-btn" onclick="document.getElementById('avatarInput').click()">ðŸ“¸</div>
      <input id="avatarInput" type="file" accept="image/*" style="display:none">
    </div>

    <div class="profile-name" id="displayFullname">Full Name</div>
    <div class="profile-username" id="displayUsername">@username</div>

  </div>

  <div class="section-title">Full Name</div>
  <input id="inputFullname" class="input-box" type="text">

  <div class="section-title">Username</div>
  <input id="inputUsername" class="input-box" type="text">

  <button class="save-btn" onclick="saveProfile()">Save Changes</button>

</div>

<script>

/* USER LOGIN CHECK */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

let data = JSON.parse(localStorage.getItem("user_" + username));

/* PREFILL USER DATA */
document.getElementById("displayFullname").innerText = data.fullname;
document.getElementById("displayUsername").innerText = "@" + username;

document.getElementById("inputFullname").value = data.fullname;
document.getElementById("inputUsername").value = username;

if (data.avatar) {
  document.getElementById("profileAvatar").src = data.avatar;
  document.getElementById("userAvatar").src = data.avatar;
}

/* AVATAR UPLOAD */
document.getElementById("avatarInput").addEventListener("change", function () {
  let file = this.files[0];
  if (!file) return;

  let reader = new FileReader();
  reader.onload = function (e) {
    data.avatar = e.target.result;
    document.getElementById("profileAvatar").src = data.avatar;
    document.getElementById("userAvatar").src = data.avatar;

    localStorage.setItem("user_" + username, JSON.stringify(data));
  };
  reader.readAsDataURL(file);
});

/* SAVE PROFILE */
function saveProfile() {
  let newFull = document.getElementById("inputFullname").value;
  let newUser = document.getElementById("inputUsername").value;

  // Change username means changing storage keys
  if (newUser !== username) {
    localStorage.removeItem("user_" + username);
    username = newUser;
    localStorage.setItem("loggedInUser", username);
  }

  data.fullname = newFull;
  localStorage.setItem("user_" + username, JSON.stringify(data));

  document.getElementById("displayFullname").innerText = newFull;
  document.getElementById("displayUsername").innerText = "@" + username;

  alert("Profile updated!");
}

/* LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

</script>

</body>
</html>
