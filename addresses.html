<style>
body { color:white; margin:0; padding:0; }

.addr-wrapper{

  justify-content:center;

}
.addr-card{

  background:#0d0d0d;

  padding:25px;
}

/* ADDRESS BOX */
.address-box{
  background:#141414;

  border-radius:12px;

}

  margin-bottom:6px;

}
.addr-actions{

.addr-btn{

  font-size:13px;
}
.del-btn{
  background:#aa0000;
}
.default-badge{
  background:#00aa66;
  padding:3px 7px;

  border-radius:6px;

}
.no-addr{
  text-align:center;
  opacity:0.7;
  margin-top:20px;
}

/* ADD NEW FORM */
.add-form{
  margin-top:25px;
  padding-top:20px;
  border-top:1px solid #222;
}
.add-form input{
  width:100%;
  margin-bottom:12px;
  padding:10px;
  border-radius:10px;
  background:#111;
  border:1px solid #333;
  color:white;
}

/* TOAST + CONFIRM BOX (popup) */
.toast,.confirmBox{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.8);
  background:rgba(20,20,20,.95);
  border:1px solid #333;
  padding:16px 22px;
  border-radius:10px;
  color:white;
  opacity:0;transition:.3s;
  z-index:99999;
}
.toast.show,.confirmBox.show{
  opacity:1;transform:translate(-50%,-50%) scale(1);
}
.toast.success{color:#00ff99;border-color:#00aa66;}
.toast.error{color:#ff6666;border-color:#aa0000;}

.confirm-buttons{
  margin-top:12px;
  display:flex;
  gap:10px;
  justify-content:center;
}
.confirm-buttons button{
  background:#00aa66;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
.confirm-buttons .cancel{
  background:#555;
  color:white;
}
</style>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">

  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>

<!-- PAGE -->
<div class="addr-wrapper">
  <div class="addr-card">
    <h2>My Addresses</h2>

    <div class="add-form">

<!-- SUPABASE + ADDRESSES + SUPPORT (HEPSƒ∞ BURADA) -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

let user = localStorage.getItem("loggedInUser");
if (!user) window.location.href = "login.html";

/* TOAST */
function showToast(msg, type="info"){
  const t = document.createElement("div");
  t.className = `toast ${type}`;
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  }, 2000);
}

/* CONFIRM */
function confirmBox(msg, cb){
  const c = document.createElement("div");
  c.className = "confirmBox";
  c.innerHTML = `
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);

  c.querySelector(".ok").onclick = ()=>{ c.remove(); cb(true); };
  c.querySelector(".cancel").onclick = ()=>{ c.remove(); cb(false); };
}

/* ============ ADDRESSES ============ */
async function loadAddresses(){
  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", user)
    .order("is_default", { ascending:false });

  if (error) {
    console.error(error);
    showToast("Address load failed ‚ùå","error");
    return;
  }

  const box = document.getElementById("addrList");
  box.innerHTML = "";

  if (!data || data.length === 0){
    box.innerHTML = `<p class="no-addr">No saved addresses.</p>`;
    return;
  }

  data.forEach(a => {
    box.innerHTML += `
      <div class="address-box">
        <div class="line">
          <b>${a.full_name}</b>
          ${a.is_default ? `<span class="default-badge">Default</span>` : ""}
        </div>
        <div class="line">${a.country} / ${a.city}</div>
        <div class="line">${a.address}</div>

        <div class="addr-actions">
          <button class="addr-btn" onclick="setDefault(${a.id})">Set Default</button>
          <button class="addr-btn del-btn" onclick="deleteAddr(${a.id})">Delete</button>
        </div>
      </div>
    `;
  });
}
loadAddresses();

async function addAddress(){
  const fn = document.getElementById("a_name").value.trim();
  const co = document.getElementById("a_country").value.trim();
  const ci = document.getElementById("a_city").value.trim();
  const ad = document.getElementById("a_line").value.trim();

  if (!fn || !co || !ci || !ad){
    showToast("Fill all fields ‚ùå","error");
    return;
  }

  const { error } = await supabase.from("addresses").insert([{
    username: user,
    full_name: fn,
    country: co,
    city: ci,
    address: ad,
    is_default: false
  }]);

  if (error){
    console.error(error);
    showToast("Address add failed ‚ùå","error");
    return;
  }

  showToast("Address added ‚úî","success");

  document.getElementById("a_name").value = "";
  document.getElementById("a_country").value = "";
  document.getElementById("a_city").value = "";
  document.getElementById("a_line").value = "";

  loadAddresses();
}

async function setDefault(id){
  // √∂nce t√ºm√ºn√º false
  await supabase.from("addresses").update({ is_default:false }).eq("username", user);
  // se√ßileni true
  await supabase.from("addresses").update({ is_default:true }).eq("id", id);

  showToast("Default address set ‚úî","success");
  loadAddresses();
}

function deleteAddr(id){
  confirmBox("Delete this address?", async yes => {
    if (!yes) return;
    const { error } = await supabase.from("addresses").delete().eq("id", id);
    if (error){
      console.error(error);
      showToast("Delete failed ‚ùå","error");
      return;
    }
    showToast("Address deleted ‚úî","success");
    loadAddresses();
  });
}

/* ============ SUPPORT (INDEX ƒ∞LE AYNI MANTIƒûI) ============ */
const supportBtn   = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");
const sendSupport  = document.getElementById("sendSupportBtn");

supportBtn.addEventListener("click", () => {
  supportPanel.style.display =
    supportPanel.style.display === "block" ? "none" : "block";
});

closeSupport.addEventListener("click", () => {
  supportPanel.style.display = "none";
});

// Support confirm + send
sendSupport.addEventListener("click", () => {
  confirmBox("Are you sure you want to send this message?", (yes)=>{
    if (yes) sendSupportMessage();
  });
});

async function sendSupportMessage(){
  const name  = document.getElementById("supName").value.trim();
  const email = document.getElementById("supEmail").value.trim();
  const cat   = document.getElementById("supCategory").value;
  const msg   = document.getElementById("supMsg").value.trim();
  const fileInput = document.getElementById("supFile");

  if (!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl = "";
  if (fileInput.files.length > 0){
    const f = fileInput.files[0];
    const safe = `${Date.now()}_${f.name.replace(/\s+/g,"_")}`;
    const { error: uploadError } = await supabase
      .storage.from("uploads")
      .upload(`public/${safe}`, f);

    if (uploadError){
      console.error(uploadError);
      showToast("File upload failed ‚ùå","error");
      return;
    }

    fileUrl =
      `https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safe}`;
  }

  const { error: insertError } = await supabase.from("messages").insert([{
    name,
    email,
    category: cat,
    message: msg,
    file: fileUrl,
    date: new Date().toLocaleString(),
    read: false
  }]);

  if (insertError){
    console.error(insertError);
    showToast("Message failed ‚ùå","error");
  } else {
    showToast("Message sent successfully ‚úÖ","success");
    supportPanel.style.display = "none";
    document.getElementById("supName").value = "";
    document.getElementById("supEmail").value = "";
    document.getElementById("supMsg").value = "";
    document.getElementById("supFile").value = "";
  }
}

/* üî• inline onclick'lerin g√∂rebilmesi i√ßin global'e atƒ±yoruz */
window.addAddress = addAddress;
window.setDefault = setDefault;
window.deleteAddr = deleteAddr;

</script>

  if (el) el.textContent = total;

</script>

const avatar = document.getElementById("userAvatar");
const menu   = document.getElementById("avatarMenu");

if (avatar){
  avatar.addEventListener("click", (e)=>{
    e.stopPropagation();
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });
}

document.addEventListener("click", (e)=>{
  if (menu && !menu.contains(e.target) && e.target !== avatar){
    menu.style.display = "none";
  }
});
</script>
