<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>My Addresses ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css"/>

<link rel="stylesheet" href="support.css"/>

<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
body { color:white; margin:0; padding:0; }

.addresses-wrapper{
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

.addresses-card{
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

.addr-top-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.add-btn{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  cursor:pointer;
}
.add-btn:hover{background:#111;}

.addr-box{
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

.addr-lines{
  font-size:14px;
  opacity:0.85;
  margin-bottom:8px;
}

.addr-actions{
  display:flex;
  gap:8px;
}

.addr-actions button{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.addr-actions button:hover{background:#111;}

.address-popup{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.address-popup-inner{
  width:350px;
  background:#111;
  border-radius:14px;
  border:1px solid #333;
  padding:20px;
}

.address-popup-inner input,
.address-popup-inner textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#1a1a1a;
  color:white;
}

.toast,.confirmBox{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.9);
  background:rgba(20,20,20,.95);
  border:1px solid #333;
  padding:16px 22px;
  color:white;border-radius:10px;
  opacity:0;transition:all .3s;
  z-index:99999;font-size:15px;text-align:center;
}
.toast.show,.confirmBox.show{
  opacity:1;transform:translate(-50%,-50%) scale(1);
}
.toast.success{border-color:#00aa66;color:#00ff99;}
.toast.error{border-color:#aa0000;color:#ff5555;}

.confirm-buttons{
  display:flex;gap:10px;justify-content:center;margin-top:10px;
}
.confirm-buttons button{
  background:#00aa66;border:none;
  padding:8px 14px;border-radius:6px;
  cursor:pointer;color:white;font-weight:bold;
}
.confirm-buttons .cancel{background:#444;}
</style>
</head>

<body>

<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="addresses.html">Addresses</a>
      <a href="orders.html">My Orders</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
  <a href="addresses.html">Addresses</a>
</div>

<div class="addresses-wrapper">
  <div class="addresses-card">
    <div class="addr-top-line">
      <h2>My Addresses</h2>
      <button class="add-btn" id="openAddPopup">+ Add Address</button>
    </div>
    <div id="addressList"></div>
  </div>
</div>

<!-- POPUP -->
<div class="address-popup" id="addressPopup">
  <div class="address-popup-inner">
    <h3 id="popupTitle">Add Address</h3>

    <input id="a_fullname" placeholder="Full Name *">
    <input id="a_phone" placeholder="Phone *">
    <input id="a_country" placeholder="Country *">
    <input id="a_city" placeholder="City *">
    <textarea id="a_address" placeholder="Full Address *"></textarea>

    <div style="display:flex; gap:10px; justify-content:flex-end;">
      <button id="cancelPopup" class="cancel">Cancel</button>
      <button id="saveAddressBtn" class="primary">Save</button>
    </div>
  </div>
</div>

<!-- SUPPORT BUTTON -->
<div id="supportBtn">
  <img src="assets/support.svg" style="width:26px;height:26px;">
</div>

<!-- SUPPORT PANEL (index ile aynƒ±) -->
<div id="supportPanel">
  <div class="sup-header">
    <span>Support</span>
    <button id="closeSupport">‚úï</button>
  </div>

  <div class="sup-body">
    <input id="supName" placeholder="Your Name *">
    <input id="supEmail" type="email" placeholder="Your Email *">
    <select id="supCategory">
      <option value="Website">Website Issue</option>
      <option value="Product">Product Info</option>
      <option value="Design">Design Request</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="supMsg" placeholder="Your Message *"></textarea>
    <input id="supFile" type="file">
    <button id="sendSupportBtn" class="sup-send">Send Message ‚Üí</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

const username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

const addressList = document.getElementById("addressList");
const openAddPopupBtn = document.getElementById("openAddPopup");
const addressPopup = document.getElementById("addressPopup");
const cancelPopupBtn = document.getElementById("cancelPopup");
const saveAddressBtn = document.getElementById("saveAddressBtn");

const a_fullname = document.getElementById("a_fullname");
const a_phone = document.getElementById("a_phone");
const a_country = document.getElementById("a_country");
const a_city = document.getElementById("a_city");
const a_address = document.getElementById("a_address");

let editingId = null;

async function loadAddresses(){
  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", username)
    .order("created_at", { ascending:false });

  if (error){
    addressList.innerHTML = `<p class="no-address">Failed to load addresses.</p>`;
    return;
  }

  if (!data || data.length === 0){
    addressList.innerHTML = `<p class="no-address">You have no saved addresses yet.</p>`;
    return;
  }

  addressList.innerHTML = data.map(x => `
    <div class="addr-box">
      <div class="addr-lines">
        <div><b>${x.fullname}</b></div>
        <div>üìû ${x.phone}</div>
        <div>üåç ${x.country}, ${x.city}</div>
        <div>üè† ${x.full_address}</div>
      </div>

      <div class="addr-actions">
        <button onclick="setDefault(${x.id})">Set Default</button>
        <button onclick="editAddress(${x.id})">Edit</button>
        <button onclick="deleteAddress(${x.id})">Delete</button>
      </div>
    </div>
  `).join("");
}

loadAddresses();

openAddPopupBtn.onclick = () => {
  editingId = null;
  a_fullname.value = "";
  a_phone.value = "";
  a_country.value = "";
  a_city.value = "";
  a_address.value = "";
  addressPopup.style.display = "flex";
};

cancelPopupBtn.onclick = () => {
  addressPopup.style.display = "none";
};

saveAddressBtn.onclick = async () => {
  const fullname = a_fullname.value.trim();
  const phone = a_phone.value.trim();
  const country = a_country.value.trim();
  const city = a_city.value.trim();
  const full_address = a_address.value.trim();

  if (!fullname || !phone || !country || !city || !full_address){
    showToast("Please fill all fields ‚ùå","error");
    return;
  }

  if (!editingId){
    const { error } = await supabase
      .from("addresses")
      .insert([{ username, fullname, phone, country, city, full_address }]);

    if (error){
      console.error(error);
      showToast("Address add failed ‚ùå","error");
      return;
    }

    showToast("Address added ‚úÖ","success");
  } else {
    await supabase
      .from("addresses")
      .update({ fullname, phone, country, city, full_address })
      .eq("id", editingId)
      .eq("username", username);

    showToast("Address updated ‚úÖ","success");
  }

  addressPopup.style.display = "none";
  loadAddresses();
};

window.editAddress = async (id) => {
  editingId = id;
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("id", id)
    .single();

  a_fullname.value = data.fullname;
  a_phone.value = data.phone;
  a_country.value = data.country;
  a_city.value = data.city;
  a_address.value = data.full_address;

  addressPopup.style.display = "flex";
};

window.deleteAddress = function(id){
  confirmBox("Are you sure?", async yes => {
    if (!yes) return;

    await supabase.from("addresses")
      .delete()
      .eq("id", id);

    showToast("Address deleted ‚úÖ","success");
    loadAddresses();
  });
};

window.setDefault = async function(id){
  await supabase.from("addresses").update({ is_default:false }).eq("username", username);
  await supabase.from("addresses").update({ is_default:true }).eq("id", id);

  showToast("Default updated ‚úÖ","success");
  loadAddresses();
};

/* ---- UI HELPERS ---- */
function showToast(msg,type){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

function confirmBox(msg,cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button 
class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true);}
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false);}
}

/* ---- Support message ---- */
const supportBtn   = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");
const sendSupport  = document.getElementById("sendSupportBtn");

supportBtn.onclick = () => {
  supportPanel.style.display =
    supportPanel.style.display === "block" ? "none" : "block";
};

closeSupport.onclick = () => {
  supportPanel.style.display = "none";
};

sendSupport.onclick = () => {
  confirmBox("Are you sure you want to send this message?", yes=>{
    if(yes) sendSupportMessage();
  });
};

async function sendSupportMessage(){
  const name  = document.getElementById("supName").value.trim();
  const email = document.getElementById("supEmail").value.trim();
  const cat   = document.getElementById("supCategory").value;
  const msg   = document.getElementById("supMsg").value.trim();

  if(!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  await supabase.from("messages").insert([{
    name,
    email,
    category:cat,
    message:msg,
    date:new Date().toLocaleString(),
    read:false
  }]);

  showToast("Message sent successfully ‚úÖ","success");
  supportPanel.style.display="none";
}

/* ---- Avatar menu + Logout ---- */
window.logout = function(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};

const avatar = document.getElementById("userAvatar");
const menu   = document.getElementById("avatarMenu");

if(avatar){
  avatar.onclick = (e)=>{
    e.stopPropagation();
    menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
  };
}
document.addEventListener("click",(e)=>{
  if(menu && !menu.contains(e.target) && e.target !== avatar){
    menu.style.display="none";
  }
});

/* ---- Cart Count ---- */
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const el = document.getElementById("cartCount");
  if(!el) return;

  el.textContent = cart.reduce((s,i)=>s+(i.quantity?Number(i.quantity):1),0);
});
</script>

</body>
</html>
