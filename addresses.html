<style>
body { color:white; margin:0; padding:0; }

/* WRAPPER */
.addresses-wrapper{
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.addresses-card{
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

/* HEADER LINE */
.addr-top-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.add-btn{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  cursor:pointer;
}
.add-btn:hover{background:#111;}

.addr-box{
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

.addr-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.addr-default-tag{
  background:#00aa66;
  padding:2px 8px;
  border-radius:8px;
  font-size:11px;
  color:black;
}

.addr-actions button{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  cursor:pointer;
  margin-right:6px;
}
.addr-actions button:hover{background:#111;}

.no-address{
  text-align:center;
  margin-top:20px;
  opacity:0.7;
}

/* POPUP */
.address-popup{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.address-popup-inner{
  width:350px;
  background:#111;
  border-radius:14px;
  border:1px solid #333;
  padding:20px;
}

.address-popup-inner input,
.address-popup-inner textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  background:#1a1a1a;
  border:1px solid #333;
  border-radius:8px;
  color:white;
}

/* TOAST + CONFIRM BOX */
.toast,.confirmBox{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.9);
  background:#111;
  padding:16px 22px;
  border-radius:10px;
  border:1px solid #333;
  opacity:0;
  transition:.3s;
  z-index:999999;
  color:white;
}
.toast.show,.confirmBox.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}
.toast.error{border-color:#aa0000;color:#ff6666;}
.toast.success{border-color:#00aa66;color:#00ff99;}

.confirm-buttons{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:8px;
}
.confirm-buttons button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  color:white;
}
.confirm-buttons .ok{background:#00aa66;}
.confirm-buttons .cancel{background:#444;}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>

    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
  <a href="addresses.html">Addresses</a>
</div>

<!-- PAGE -->
<div class="addresses-wrapper">
  <div class="addresses-card">
    <div class="addr-top-line">
      <h2>My Addresses</h2>
      <button id="openAddPopup" class="add-btn">+ Add Address</button>
    </div>

    <div id="addressList"></div>

</div>

<!-- POPUP -->
<div id="addressPopup" class="address-popup">
  <div class="address-popup-inner">
    <h3 id="popupTitle">Add Address</h3>

    <label>Full Name *</label>
    <input id="a_fullname">

    <label>Phone *</label>
    <input id="a_phone">

    <label>Country *</label>
    <input id="a_country">

    <label>City *</label>
    <input id="a_city">

    <label>Full Address *</label>
    <textarea id="a_address"></textarea>

    <div class="confirm-buttons" style="margin-top:10px;">
      <button class="cancel" id="cancelPopup">Cancel</button>
      <button class="ok" id="saveAddressBtn">Save</button>
    </div>
  </div>
</div>

<!-- SUPPORT BUTTON -->
<div id="supportBtn">
  <img src="assets/support.svg" style="width:26px;height:26px;">
</div>

<!-- SUPPORT PANEL -->
<div id="supportPanel">
  <div class="sup-header">
    <span>Support</span>
    <button id="closeSupport">âœ•</button>
  </div>

  <div class="sup-body">
    <label>Your Name *</label>
    <input type="text" id="supName">

    <label>Category *</label>
    <select id="supCategory">
      <option value="Website">Website Issue</option>
      <option value="Product">Product Info</option>
      <option value="Design">Design Request</option>
      <option value="Other">Other</option>
    </select>

    <label>Your Message *</label>
    <textarea id="supMsg"></textarea>

    <label>Attach File</label>

    <button class="sup-send" id="sendSupportBtn">Send Message â†’</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

// USER
const username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

// DOM
const addressList = document.getElementById("addressList");
const popup = document.getElementById("addressPopup");
const popupTitle = document.getElementById("popupTitle");

const openAddPopup = document.getElementById("openAddPopup");
const cancelPopup = document.getElementById("cancelPopup");
const saveAddressBtn = document.getElementById("saveAddressBtn");

const a_fullname = document.getElementById("a_fullname");
const a_phone    = document.getElementById("a_phone");
const a_country  = document.getElementById("a_country");
const a_city     = document.getElementById("a_city");
const a_address  = document.getElementById("a_address");

let editingId = null;

// LOAD ADDRESSES
async function loadAddresses(){
  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", username)
    .order("created_at", { ascending:false });

  if (!data || data.length === 0){
    addressList.innerHTML = `<p class="no-address">You have no saved addresses yet.</p>`;
    return;
  }

  addressList.innerHTML = data.map(a => `
    <div class="addr-box">
      <div class="addr-header">
        <div>
          <b>${a.fullname}</b>
          ${a.is_default ? `<span class="addr-default-tag">Default</span>` : ""}
        </div>
      </div>

      <div>${a.phone}</div>
      <div>${a.city}, ${a.country}</div>
      <div>${a.address}</div>

      <div class="addr-actions">
        <button onclick="setDefault(${a.id})">Set Default</button>
        <button onclick="edit(${a.id})">Edit</button>
        <button onclick="del(${a.id})">Delete</button>
      </div>
    </div>
  `).join("");
}
loadAddresses();

// OPEN POPUP
openAddPopup.addEventListener("click", ()=>{
  editingId = null;
  popupTitle.textContent = "Add Address";

  a_fullname.value = "";
  a_phone.value = "";
  a_country.value = "";
  a_city.value = "";
  a_address.value = "";

  popup.style.display = "flex";
});

// CLOSE POPUP
cancelPopup.addEventListener("click", ()=> popup.style.display="none");

// SAVE
saveAddressBtn.addEventListener("click", async ()=>{
  const fullname = a_fullname.value.trim();
  const phone = a_phone.value.trim();
  const country = a_country.value.trim();
  const city = a_city.value.trim();
  const address = a_address.value.trim();

  if(!fullname || !phone || !country || !city || !address){
    toast("Please fill all required fields âŒ","error");
    return;
  }

  if(!editingId){
    // INSERT
    const { error } = await supabase.from("addresses").insert([{
      username, fullname, phone, country, city, address, is_default:false
    }]);

    if(error){ console.log(error); toast("Address add failed âŒ","error"); return; }

    toast("Address added âœ…","success");
  } else {
    // UPDATE
    const { error } = await supabase
      .from("addresses")
      .update({ fullname, phone, country, city, address })
      .eq("id", editingId)
      .eq("username", username);

    if(error){ toast("Update failed âŒ","error"); return; }

    toast("Address updated âœ…","success");
  }

  popup.style.display="none";
  loadAddresses();
});

// EDIT
window.edit = async function(id){
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("id", id)
    .eq("username", username)
    .single();

  editingId = id;
  popupTitle.textContent = "Edit Address";

  a_fullname.value = data.fullname;
  a_phone.value = data.phone;
  a_country.value = data.country;
  a_city.value = data.city;
  a_address.value = data.address;

  popup.style.display="flex";
};

// DELETE
window.del = function(id){
  confirmBox("Delete this address?", async yes=>{
    if(!yes) return;

    await supabase.from("addresses").delete().eq("id", id).eq("username", username);

    toast("Address deleted ðŸ—‘ï¸","success");
    loadAddresses();
  });
};

// SET DEFAULT
window.setDefault = async function(id){
  await supabase.from("addresses").update({ is_default:false }).eq("username", username);
  await supabase.from("addresses").update({ is_default:true }).eq("id", id).eq("username", username);

  toast("Default updated ðŸŒŸ","success");
  loadAddresses();
};

// TOAST
function toast(msg,type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{ t.classList.remove("show"); setTimeout(()=>t.remove(),300); },2500);
}

// CONFIRM BOX
function confirmBox(msg,cb){
  const el=document.createElement("div");
  el.className="confirmBox";
  el.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(el);
  setTimeout(()=>el.classList.add("show"),50);

  el.querySelector(".ok").onclick = ()=>{ el.remove(); cb(true); };
  el.querySelector(".cancel").onclick = ()=>{ el.remove(); cb(false); };
}
</script>

</body>
