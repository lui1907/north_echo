<style>
body { color:white; margin:0; padding:0; }

/* WRAPPER */
.addresses-wrapper{
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.addresses-card{
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

/* HEADER LINE */
.addr-top-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

.addr-top-line h2{
  margin:0;
}

/* ADD BUTTON */
.add-btn{
  padding:8px 14px;
  border-radius:8px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-size:14px;
}
.add-btn:hover{background:#111;}

/* ADDRESS CARD */
.addr-box{
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

.addr-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.addr-name{
  font-weight:bold;
  font-size:15px;
}

.addr-default-tag{
  font-size:11px;
  padding:3px 8px;
  border-radius:999px;
  background:#00aa66;
  color:#000;
  margin-left:8px;
}

.addr-lines{
  font-size:14px;
  opacity:0.85;
  margin-bottom:8px;
}

.addr-actions{
  display:flex;
  gap:8px;
  margin-top:4px;
}

.addr-actions button{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #333;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.addr-actions button:hover{background:#111;}

.no-address{
  text-align:center;
  margin-top:20px;
  opacity:0.7;
}

/* POPUP */
.address-popup{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.address-popup-inner{
  width:350px;
  background:#111;
  border-radius:14px;
  border:1px solid #333;
  padding:20px;
}

.address-popup-inner h3{
  margin-top:0;
  margin-bottom:10px;
}

.address-popup-inner label{
  display:block;
  font-size:13px;
  margin-bottom:4px;
  color:#ccc;
}

.address-popup-inner input,
.address-popup-inner textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #333;
  background:#1a1a1a;
  color:white;
  font-size:14px;
}

.address-popup-buttons{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  margin-top:4px;
}

.address-popup-buttons button{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #444;
  background:#000;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}
.address-popup-buttons .primary{
  background:#00aa66;
  border-color:#00aa66;
  color:#000;
}
.address-popup-buttons .primary:hover{background:#00cc77;}
.address-popup-buttons .cancel:hover{background:#111;}

/* TOAST & CONFIRM (index ile aynƒ± mantƒ±k) */
.toast,.confirmBox{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.9);
  background:rgba(20,20,20,.95);
  border:1px solid #333;
  padding:16px 22px;
  color:white;border-radius:10px;
  opacity:0;transition:all .3s;
  z-index:99999;font-size:15px;text-align:center;
}
.toast.show,.confirmBox.show{
  opacity:1;transform:translate(-50%,-50%) scale(1);
}
.toast.success{border-color:#00aa66;color:#00ff99;}
.toast.error{border-color:#aa0000;color:#ff5555;}

.confirm-buttons{
  display:flex;gap:10px;justify-content:center;margin-top:10px;
}
.confirm-buttons button{
  background:#00aa66;border:none;
  padding:8px 14px;border-radius:6px;
  cursor:pointer;color:white;font-weight:bold;
}
.confirm-buttons .cancel{background:#444;}
</style>
</head>

<body>

  <div class="right-buttons">

    <div class="avatar-menu" id="avatarMenu">

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">

  <a href="index.html">Home</a>

<!-- PAGE CONTENT -->

</div>

<!-- POPUP -->
<div class="address-popup" id="addressPopup">
  <div class="address-popup-inner">
    <h3 id="popupTitle">Add Address</h3>

    <label>Full Name *</label>

<div id="supportBtn">

</div>

<div id="supportPanel">
  <div class="sup-header">

  </div>

  <div class="sup-body">

<!-- SUPABASE + ADDRESSES + SUPPORT (INDEX Gƒ∞Bƒ∞) -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

/* ---------------- USER CHECK ---------------- */
const username = localStorage.getItem("loggedInUser");
if (!username) {
  window.location.href = "login.html";
}

/* ---------------- DOM ---------------- */
const addressList      = document.getElementById("addressList");
const openAddPopupBtn  = document.getElementById("openAddPopup");
const addressPopup     = document.getElementById("addressPopup");
const cancelPopupBtn   = document.getElementById("cancelPopup");
const saveAddressBtn   = document.getElementById("saveAddressBtn");
const popupTitle       = document.getElementById("popupTitle");

const a_fullname = document.getElementById("a_fullname");
const a_phone    = document.getElementById("a_phone");
const a_country  = document.getElementById("a_country");
const a_city     = document.getElementById("a_city");
const a_address  = document.getElementById("a_address");

let editingId = null;

/* ---------------- LOAD ADDRESSES ---------------- */
async function loadAddresses(){
  addressList.innerHTML = "Loading...";

  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", username)
    .order("created_at", { ascending:false });

  if (error){
    console.error(error);
    addressList.innerHTML = `<p class="no-address">Failed to load addresses.</p>`;
    return;
  }

  if (!data || data.length === 0){
    addressList.innerHTML = `<p class="no-address">You have no saved addresses yet.</p>`;
    return;
  }

  addressList.innerHTML = data.map(addr => `
    <div class="addr-box">
      <div class="addr-header">
        <div class="addr-name">
          ${addr.fullname || ""} 
          ${addr.is_default ? `<span class="addr-default-tag">Default</span>` : ""}
        </div>
      </div>

      <div class="addr-lines">
        <div>üìû ${addr.phone || "-"}</div>
        <div>üåç ${addr.country || "-"} / ${addr.city || "-"}</div>
        <div>üè† ${addr.address || "-"}</div>
      </div>

      <div class="addr-actions">
        <button onclick="setDefault(${addr.id})">Set Default</button>
        <button onclick="editAddress(${addr.id})">Edit</button>
        <button onclick="deleteAddress(${addr.id})">Delete</button>
      </div>
    </div>
  `).join("");
}

loadAddresses();

/* ---------------- POPUP HELPERS ---------------- */
function openPopupForNew(){
  editingId = null;
  popupTitle.textContent = "Add Address";
  a_fullname.value = "";
  a_phone.value    = "";
  a_country.value  = "";
  a_city.value     = "";
  a_address.value  = "";
  addressPopup.style.display = "flex";
}

function closeAddressPopup(){
  addressPopup.style.display = "none";
}

/* BUTTONS */
openAddPopupBtn.addEventListener("click", openPopupForNew);
cancelPopupBtn.addEventListener("click", closeAddressPopup);

/* ---------------- SAVE ADDRESS ---------------- */
saveAddressBtn.addEventListener("click", async () => {
  const fullname = a_fullname.value.trim();
  const phone    = a_phone.value.trim();
  const country  = a_country.value.trim();
  const city     = a_city.value.trim();
  const addr     = a_address.value.trim();

  if (!fullname || !phone || !country || !city || !addr){
    showToast("Please fill all address fields ‚ùå","error");
    return;
  }

  if (!editingId){
    // INSERT
    const { error } = await supabase
      .from("addresses")
      .insert([{
        username,
        fullname,
        phone,
        country,
        city,
        address: addr,
        is_default: false
      }]);

    if (error){
      console.error(error);
      showToast("Address add failed ‚ùå","error");
      return;
    }

    showToast("Address added ‚úÖ","success");
  } else {
    // UPDATE
    const { error } = await supabase
      .from("addresses")
      .update({
        fullname,
        phone,
        country,
        city,
        address: addr
      })
      .eq("id", editingId)
      .eq("username", username);

    if (error){
      console.error(error);
      showToast("Address update failed ‚ùå","error");
      return;
    }

    showToast("Address updated ‚úÖ","success");
  }

  closeAddressPopup();
  loadAddresses();
});

/* ---------------- EDIT ADDRESS ---------------- */
window.editAddress = async function(id){
  editingId = id;

  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("id", id)
    .eq("username", username)
    .single();

  if (error){
    console.error(error);
    showToast("Failed to load address ‚ùå","error");
    return;
  }

  popupTitle.textContent = "Edit Address";

  a_fullname.value = data.fullname || "";
  a_phone.value    = data.phone || "";
  a_country.value  = data.country || "";
  a_city.value     = data.city || "";
  a_address.value  = data.address || "";

  addressPopup.style.display = "flex";
};

/* ---------------- DELETE ADDRESS ---------------- */
window.deleteAddress = function(id){
  confirmBox("Are you sure you want to delete?", async yes=>{
    if (!yes) return;

    const { error } = await supabase
      .from("addresses")
      .delete()
      .eq("id", id)
      .eq("username", username);

    if (error){
      console.error(error);
      showToast("Delete failed ‚ùå","error");
      return;
    }

    showToast("Address deleted ‚úÖ","success");
    loadAddresses();
  });
};

/* ---------------- SET DEFAULT ---------------- */
window.setDefault = async function(id){
  // √∂nce hepsini kapat
  await supabase
    .from("addresses")
    .update({ is_default:false })
    .eq("username", username);

  // sonra se√ßileni default yap
  const { error } = await supabase
    .from("addresses")
    .update({ is_default:true })
    .eq("id", id)
    .eq("username", username);

  if (error){
    console.error(error);
    showToast("Set default failed ‚ùå","error");
    return;
  }

  showToast("Default address updated ‚úÖ","success");
  loadAddresses();
};

/* ---------------- TOAST / CONFIRM (index‚Äôle aynƒ±) ---------------- */
function showToast(msg,type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

function confirmBox(msg,cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true);}
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false);}
}

/* ---------------- SUPPORT (INDEX ƒ∞LE Bƒ∞REBƒ∞R) ---------------- */
const supportBtn   = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");
const sendSupport  = document.getElementById("sendSupportBtn");

supportBtn.addEventListener("click", () => {
  supportPanel.style.display =
    supportPanel.style.display === "block" ? "none" : "block";
});

closeSupport.addEventListener("click", () => {
  supportPanel.style.display = "none";
});

sendSupport.addEventListener("click", () => {
  confirmBox("Are you sure you want to send this message?", (yes)=>{
    if(yes) sendSupportMessage();
  });
});

async function sendSupportMessage(){
  const name  = document.getElementById("supName").value.trim();
  const email = document.getElementById("supEmail").value.trim();
  const cat   = document.getElementById("supCategory").value;
  const msg   = document.getElementById("supMsg").value.trim();
  const fileInput = document.getElementById("supFile");

  if(!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl = "";
  if(fileInput.files.length > 0){
    const f = fileInput.files[0];
    const safe = `${Date.now()}_${f.name.replace(/\s+/g,"_")}`;
    const { error:upErr } = await supabase
      .storage.from("uploads")
      .upload(`public/${safe}`, f);

    if(upErr){
      console.error(upErr);
      showToast("File upload failed ‚ùå","error");
      return;
    }

    fileUrl = `https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safe}`;
  }

  const { error } = await supabase.from("messages").insert([{
    name,
    email,
    category: cat,
    message: msg,
    file: fileUrl,
    date: new Date().toLocaleString(),
    read: false
  }]);

  if(error){
    console.error(error);
    showToast("Message failed ‚ùå","error");
    return;
  }

  showToast("Message sent successfully ‚úÖ","success");
  supportPanel.style.display = "none";
}

/* ---------------- LOGOUT + AVATAR MENU + CART COUNT ---------------- */
window.logout = function(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};

const avatar = document.getElementById("userAvatar");
const menu   = document.getElementById("avatarMenu");

if(avatar){
  avatar.addEventListener("click",(e)=>{
    e.stopPropagation();
    menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
  });
}
document.addEventListener("click",(e)=>{
  if(menu && !menu.contains(e.target) && e.target !== avatar){
    menu.style.display="none";
  }
});

// Cart count (quantity toplamƒ±)
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const el   = document.getElementById("cartCount");
  if(!el) return;
  const total = cart.reduce((sum, item)=>{
    const q = item.quantity ? Number(item.quantity) : 1;
    return sum + (isNaN(q)?1:q);
  },0);
  el.textContent = total;
});

</script>
