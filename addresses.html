<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>My Addresses ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="support.css"/>

<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
body { color:white; margin:0; padding:0; }

/* WRAPPER */
.addresses-wrapper{
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.addresses-card{
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

/* HEADER */
.addr-top-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}

/* ADD BUTTON */
.add-btn{
  padding:8px 14px;
  background:#000;
  border:1px solid #333;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
.add-btn:hover{ background:#111; }

/* ADDRESS ITEM */
.addr-box{
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
.addr-header{ display:flex; justify-content:space-between; }

/* DEFAULT BADGE */
.addr-default-tag{
  background:#00aa66;
  padding:2px 8px;
  border-radius:8px;
  font-size:11px;
  color:black;
  margin-left:8px;
}

.addr-actions button{
  padding:6px 12px;
  border-radius:6px;
  background:#000;
  border:1px solid #333;
  color:#fff;
  cursor:pointer;
}
.addr-actions button:hover{ background:#111; }

.no-address{ text-align:center; opacity:.7; }

/* POPUP */
.address-popup{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.75);
  z-index:9999;
}
.address-popup-inner{
  width:350px;
  background:#111;
  border-radius:14px;
  padding:20px;
  border:1px solid #333;
}
.address-popup-inner input,
.address-popup-inner textarea{
  width:100%;
  padding:9px;
  margin-bottom:10px;
  background:#1a1a1a;
  color:white;
  border:1px solid #333;
  border-radius:8px;
}

/* TOAST / CONFIRM */
.toast,.confirmBox{
  position:fixed;
  top:50%; left:50%;
  transform:translate(-50%,-50%) scale(.8);
  opacity:0;
  background:#111;
  color:white;
  border:1px solid #333;
  padding:15px 20px;
  border-radius:12px;
  z-index:99999;
  transition:.25s;
}
.toast.show,.confirmBox.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}
.toast.error{ color:#ff6666; border-color:#aa0000; }
.toast.success{ color:#00ff99; border-color:#00aa66; }

.confirm-buttons{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:12px;
}
.confirm-buttons button{
  padding:7px 14px;
  border-radius:6px;
  cursor:pointer;
  color:white;
  border:none;
}
.confirm-buttons .ok{ background:#00aa66; }
.confirm-buttons .cancel{ background:#444; }
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="addresses.html">Addresses</a>
      <a href="orders.html">My Orders</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
  <a href="addresses.html">Addresses</a>
</div>

<!-- PAGE CONTENT -->
<div class="addresses-wrapper">
  <div class="addresses-card">

    <div class="addr-top-line">
      <h2>My Addresses</h2>
      <button class="add-btn" id="openAddPopup">+ Add Address</button>
    </div>

    <div id="addressList"></div>

  </div>
</div>

<!-- POPUP -->
<div id="addressPopup" class="address-popup">
  <div class="address-popup-inner">
    <h3 id="popupTitle">Add Address</h3>

    <label>Full Name</label>
    <input id="a_fullname">

    <label>Phone</label>
    <input id="a_phone">

    <label>Country</label>
    <input id="a_country">

    <label>City</label>
    <input id="a_city">

    <label>Full Address</label>
    <textarea id="a_address"></textarea>

    <div class="confirm-buttons">
      <button class="cancel" id="cancelPopup">Cancel</button>
      <button class="ok" id="saveAddressBtn">Save</button>
    </div>
  </div>
</div>

<!-- SUPPORT BUTTON -->
<div id="supportBtn">
  <img src="assets/support.svg" style="width:26px;height:26px;">
</div>

<!-- SUPPORT PANEL (DOLU VE √áALI≈ûAN) -->
<div id="supportPanel" style="display:none;">
  <div class="sup-header">
    <span>Support</span>
    <button id="closeSupport">‚úï</button>
  </div>

  <div class="sup-body">
    <label>Your Name *</label>
    <input type="text" id="supName">

    <label>Email *</label>
    <input type="email" id="supEmail">

    <label>Category *</label>
    <select id="supCategory">
      <option value="Website">Website Issue</option>
      <option value="Product">Product Info</option>
      <option value="Design">Design Request</option>
      <option value="Other">Other</option>
    </select>

    <label>Your Message *</label>
    <textarea id="supMsg"></textarea>

    <label>Attach File</label>
    <input type="file" id="supFile">

    <button class="sup-send" id="sendSupportBtn">Send Message ‚Üí</button>
  </div>
</div>


<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

const username = localStorage.getItem("loggedInUser");
if(!username) window.location.href = "login.html";

/* DOM */
const list = document.getElementById("addressList");
const pop = document.getElementById("addressPopup");
const title = document.getElementById("popupTitle");

let editId = null;

/* LOAD ADDRESSES */
async function loadAddresses(){
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", username)
    .order("created_at", { ascending:false });

  if(!data || data.length === 0){
    list.innerHTML = `<p class="no-address">You have no saved addresses yet.</p>`;
    return;
  }

  list.innerHTML = data.map(a => `
    <div class="addr-box">
      <div class="addr-header">
        <b>${a.fullname}</b>
        ${a.is_default ? `<span class="addr-default-tag">Default</span>` : ""}
      </div>

      <div>üìû ${a.phone}</div>
      <div>üåç ${a.city}, ${a.country}</div>
      <div>üè† ${a.address}</div>

      <div class="addr-actions">
        <button onclick="setDefault(${a.id})">Set Default</button>
        <button onclick="editAddr(${a.id})">Edit</button>
        <button onclick="delAddr(${a.id})">Delete</button>
      </div>
    </div>
  `).join("");

  /* ---- CHECKOUT ƒ∞√áƒ∞N GEREKLƒ∞ SATIR ---- */
  localStorage.setItem("defaultAddress", JSON.stringify(data.find(a => a.is_default) || null));
}
loadAddresses();

/* POPUP A√á */
document.getElementById("openAddPopup").onclick = ()=>{
  editId = null;
  title.textContent = "Add Address";

  a_fullname.value="";
  a_phone.value="";
  a_country.value="";
  a_city.value="";
  a_address.value="";

  pop.style.display="flex";
};

document.getElementById("cancelPopup").onclick = ()=> pop.style.display="none";

/* SAVE */
document.getElementById("saveAddressBtn").onclick = async ()=>{
  const fullname = a_fullname.value.trim();
  const phone = a_phone.value.trim();
  const country = a_country.value.trim();
  const city = a_city.value.trim();
  const address = a_address.value.trim();

  if(!fullname || !phone || !country || !city || !address){
    toast("Please fill all fields ‚ùå","error");
    return;
  }

  if(!editId){
    await supabase.from("addresses").insert([{ 
      username, fullname, phone, country, city, address, is_default:false 
    }]);
    toast("Address added ‚úì","success");
  } 
  else {
    await supabase.from("addresses")
      .update({ fullname, phone, country, city, address })
      .eq("id", editId)
      .eq("username", username);

    toast("Updated ‚úì","success");
  }

  pop.style.display="none";
  loadAddresses();
};

/* EDIT */
window.editAddr = async function(id){
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("id", id)
    .single();

  editId = id;

  title.textContent = "Edit Address";
  a_fullname.value = data.fullname;
  a_phone.value = data.phone;
  a_country.value = data.country;
  a_city.value = data.city;
  a_address.value = data.address;

  pop.style.display="flex";
};

/* DELETE */
window.delAddr = function(id){
  confirmBox("Delete address?", async yes=>{
    if(!yes) return;

    await supabase.from("addresses")
      .delete()
      .eq("id", id)
      .eq("username", username);

    toast("Deleted ‚úì","success");
    loadAddresses();
  });
};

/* SET DEFAULT */
window.setDefault = async function(id){
  await supabase.from("addresses").update({ is_default:false }).eq("username", username);
  await supabase.from("addresses").update({ is_default:true }).eq("id", id);

  toast("Default updated ‚úì","success");
  loadAddresses();
};

/* TOAST */
function toast(msg,type){
  const t = document.createElement("div");
  t.className = `toast ${type}`;
  t.textContent = msg;
  document.body.appendChild(t);

  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),200);
  },2500);
}

/* CONFIRM */
function confirmBox(msg,cb){
  const el = document.createElement("div");
  el.className="confirmBox";
  el.innerHTML = `
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(el);

  setTimeout(()=>el.classList.add("show"),50);

  el.querySelector(".ok").onclick=()=>{ el.remove(); cb(true); };
  el.querySelector(".cancel").onclick=()=>{ el.remove(); cb(false); };
}
</script>

<!-- SUPPORT FIX -->
<script>
const supportBtn = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");

if (supportBtn) {
  supportBtn.onclick = () => {
    supportPanel.style.display =
      supportPanel.style.display === "block" ? "none" : "block";
  };
}

if (closeSupport) {
  closeSupport.onclick = () => {
    supportPanel.style.display = "none";
  };
}
</script>

<!-- AVATAR MENU FIX -->
<script>
const avatar = document.getElementById("userAvatar");
const avatarMenu = document.getElementById("avatarMenu");

avatar.onclick = (e) => {
  e.stopPropagation();
  avatarMenu.style.display =
    avatarMenu.style.display === "flex" ? "none" : "flex";
};

document.addEventListener("click", (e) => {
  if (!avatarMenu.contains(e.target) && e.target !== avatar) {
    avatarMenu.style.display = "none";
  }
});
</script>

</body>
