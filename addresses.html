<style>
body { color:white; }

/* WRAPPER */
.addr-wrapper {
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* CARD */
.addr-card {
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:16px;
  padding:25px;
}

.addr-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.add-btn {
  padding:10px 16px;
  background:#00aa66;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.add-btn:hover { background:#00cc77; }

/* ADDRESS BOX */
.addr-box {
  background:#141414;
  border:1px solid #2a2a2a;
  border-radius:12px;
  padding:15px;
  margin-top:15px;
}

.addr-line {
  margin-bottom:6px;
}

.addr-actions {
  margin-top:10px;
  display:flex;
  gap:10px;
}

.addr-btn {
  padding:7px 12px;
  border-radius:8px;
  cursor:pointer;
  border:none;
}

.edit-btn { background:#444; }
.del-btn { background:#aa2222; }
.default-btn { background:#0066aa; }

/* POPUP */
.toast, .confirmBox {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(.9);
  background:rgba(20,20,20,.95);
  border:1px solid #333;
  padding:16px 22px;
  color:white;
  border-radius:10px;
  opacity:0;
  transition:all .3s;
  z-index:99999;
  font-size:15px;
  text-align:center;
}
.toast.show, .confirmBox.show {
  opacity:1;
  transform:translate(-50%, -50%) scale(1);
}

.confirm-buttons {
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:10px;
}
.confirm-buttons button {
  background:#00aa66;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
.confirm-buttons .cancel { background:#444; }
</style>
</head>

<body>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
  <a href="addresses.html">My Addresses</a>
</div>

<!-- PAGE -->
<div class="addr-wrapper">
  <div class="addr-card">
    <div class="addr-header">
      <h2>My Addresses</h2>
      <button class="add-btn" onclick="openAddressForm()">+ Add Address</button>
    </div>

    <div id="addrList"></div>

</div>

<!-- ADDRESS FORM POPUP -->
<div id="addressPopup" class="confirmBox" style="width:350px; display:none;">
  <h3 id="popupTitle">Add Address</h3>

  <input id="a_fullname" placeholder="Full Name" class="auth-input">
  <input id="a_phone" placeholder="Phone Number" class="auth-input">
  <input id="a_country" placeholder="Country" class="auth-input">

  <textarea id="a_address" placeholder="Full Address" class="auth-input"></textarea>

  <div class="confirm-buttons">

  </div>
</div>

<!-- JS -->
<script type="module">
/* ----------------------- SUPABASE ------------------------- */
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

/* LOGIN CHECK */
const username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

let editingId = null;

/* --------------------- LOAD ADDRESSES ---------------------- */
loadAddresses();

async function loadAddresses() {
  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", username)
    .order("id", { ascending: true });

  if (error) {
    showToast("Failed to load addresses âŒ", "error");
    return;
  }

  const box = document.getElementById("addrList");
  box.innerHTML = "";

  data.forEach(a => {
    box.innerHTML += `
      <div class="addr-box">
        <div class="addr-line"><b>${a.fullname}</b></div>
        <div class="addr-line">Phone: ${a.phone}</div>
        <div class="addr-line">Country: ${a.country}</div>
        <div class="addr-line">City: ${a.city}</div>
        <div class="addr-line">Address: ${a.address}</div>
        <div class="addr-line" style="color:#00aa66; font-weight:bold;">
          ${a.is_default ? "âœ“ Default Address" : ""}
        </div>

        <div class="addr-actions">
          <button class="addr-btn edit-btn" onclick="editAddress(${a.id})">Edit</button>
          <button class="addr-btn del-btn" onclick="deleteAddress(${a.id})">Delete</button>
          <button class="addr-btn default-btn" onclick="setDefault(${a.id})">Set Default</button>
        </div>
      </div>
    `;
  });
}

/* ------------------------ POPUP ------------------------- */
function openAddressForm() {
  editingId = null;
  document.getElementById("popupTitle").textContent = "Add Address";
  document.getElementById("addressPopup").style.display = "block";
}
window.openAddressForm = openAddressForm;

function closeAddressForm() {
  document.getElementById("addressPopup").style.display = "none";
}
window.closeAddressForm = closeAddressForm;

/* --------------------- SAVE ADDRESS ---------------------- */
window.saveAddress = async function () {
  const fullname = a_fullname.value.trim();
  const phone    = a_phone.value.trim();
  const country  = a_country.value.trim();
  const city     = a_city.value.trim();
  const address  = a_address.value.trim();

  if (!fullname || !phone || !country || !city || !address) {
    showToast("Fill all fields âŒ", "error");
    return;
  }

  if (editingId === null) {
    // Add new
    const { error } = await supabase.from("addresses").insert([{
      username,
      fullname,
      phone,
      country,
      city,
      address,
      is_default: false
    }]);

    if (error) {
      showToast("Add failed âŒ", "error");
      return;
    }

    showToast("Address added âœ…", "success");
  } else {
    // Update
    const { error } = await supabase
      .from("addresses")
      .update({ fullname, phone, country, city, address })
      .eq("id", editingId)
      .eq("username", username);

    if (error) {
      showToast("Update failed âŒ", "error");
      return;
    }

    showToast("Address updated âœ…", "success");
  }

  closeAddressForm();
  loadAddresses();
};

/* ---------------------- EDIT ADDRESS ---------------------- */
window.editAddress = async function (id) {
  editingId = id;

  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("id", id)
    .eq("username", username)
    .single();

  if (error) {
    showToast("Failed to load address âŒ", "error");
    return;
  }

  document.getElementById("popupTitle").textContent = "Edit Address";

  a_fullname.value = data.fullname;
  a_phone.value    = data.phone;
  a_country.value  = data.country;
  a_city.value     = data.city;
  a_address.value  = data.address;

  document.getElementById("addressPopup").style.display = "block";
};

/* ---------------------- DELETE ADDRESS ---------------------- */
window.deleteAddress = function (id) {
  confirmBox("Are you sure you want to delete?", async yes => {
    if (!yes) return;

    const { error } = await supabase
      .from("addresses")
      .delete()
      .eq("id", id)
      .eq("username", username);

    if (error) {
      showToast("Delete failed âŒ", "error");
      return;
    }

    showToast("Address deleted âœ…", "success");
    loadAddresses();
  });
};

/* ---------------------- SET DEFAULT ---------------------- */
window.setDefault = async function (id) {
  // Ã–nce tÃ¼m adreslerin default'unu kapat
  await supabase
    .from("addresses")
    .update({ is_default: false })
    .eq("username", username);

  // Sonra seÃ§ileni default yap
  await supabase
    .from("addresses")
    .update({ is_default: true })
    .eq("id", id)
    .eq("username", username);

  showToast("Default address updated âœ…", "success");
  loadAddresses();
};

/* ---------------------- TOAST BOX ---------------------- */
window.showToast = function (msg, type="info") {
  const t = document.createElement("div");
  t.className = `toast ${type}`;
  t.textContent = msg;
  document.body.appendChild(t);

  setTimeout(() => t.classList.add("show"), 30);
  setTimeout(() => {
    t.classList.remove("show");
    setTimeout(() => t.remove(), 200);
  }, 2300);
};

/* ---------------------- CONFIRM POPUP ---------------------- */
window.confirmBox = function (msg, callback) {
  const c = document.createElement("div");
  c.className = "confirmBox";
  c.innerHTML = `
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>
  `;
  document.body.appendChild(c);

  setTimeout(() => c.classList.add("show"), 30);

  c.querySelector(".ok").onclick = () => { c.remove(); callback(true); };
  c.querySelector(".cancel").onclick = () => { c.remove(); callback(false); };
};

/* ----------------- SUPPORT PANEL (AynÄ± index gibi) ----------------- */
import { showSupportToast, sendSupportMessage, setupSupport } 
  from "./support.js";

setupSupport();

/* ------------------ LOGOUT ------------------ */
window.logout = function () {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};
</script>
