body { color:white; margin:0; padding:0; }

/* WRAPPER */
.addr-wrapper{
  margin-top:130px;
  display:flex;
  justify-content:center;

}
.addr-card{

/* ADDRESS BOX */
.address-box{

.addr-actions{

.del-btn{

}
.no-addr{
  text-align:center;

  margin-top:20px;

/* ADD NEW FORM */
.add-form{
  margin-top:25px;
  padding-top:20px;
  border-top:1px solid #222;
}
.add-form input{
  width:100%;
  margin-bottom:12px;
  padding:10px;
  border-radius:10px;
  background:#111;
  border:1px solid #333;
  color:white;

/* TOAST + CONFIRM BOX */
.toast,.confirmBox{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%) scale(.8);
  background:rgba(20,20,20,.95);
  border:1px solid #333;
  padding:16px 22px;
  border-radius:10px;
  color:white;
  opacity:0;transition:.3s;
  z-index:99999;
}
.toast.show,.confirmBox.show{
  opacity:1;transform:translate(-50%,-50%) scale(1);
}
.toast.success{color:#00ff99;border-color:#00aa66;}
.toast.error{color:#ff6666;border-color:#aa0000;}

.confirm-buttons{
  margin-top:12px;
  display:flex;
  gap:10px;
  justify-content:center;
}
.confirm-buttons button{
  background:#00aa66;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
.confirm-buttons .cancel{
  background:#555;
  color:white;
}

<!-- JS -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

let user = localStorage.getItem("loggedInUser");
if(!user) window.location.href="login.html";

/* TOAST */
function showToast(msg,type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2000);
}

/* CONFIRM */
function confirmBox(msg,cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true)};
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false)};
}

/* LOAD ADDRESSES */
async function loadAddresses(){
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", user)
    .order("is_default", { ascending:false });

  const box = document.getElementById("addrList");
  box.innerHTML="";

  if(!data || data.length===0){
    box.innerHTML=`<p class="no-addr">No saved addresses.</p>`;
    return;
  }

  data.forEach(a=>{
    box.innerHTML += `
      <div class="address-box">
        <div class="line"><b>${a.full_name}</b>
          ${a.is_default ? `<span class="default-badge">Default</span>` : ""}
        </div>
        <div class="line">${a.country} / ${a.city}</div>
        <div class="line">${a.address}</div>

        <div class="addr-actions">
          <button class="addr-btn" onclick="setDefault(${a.id})">Set Default</button>
          <button class="del-btn addr-btn" onclick="deleteAddr(${a.id})">Delete</button>
        </div>
      </div>
    `;
  });
}
loadAddresses();

/* ADD ADDRESS */
async function addAddress(){
  let fn=a_name.value, co=a_country.value, ci=a_city.value, ad=a_line.value;

  if(!fn || !co || !ci || !ad){
    showToast("Fill all fields âŒ","error");
    return;
  }

  await supabase.from("addresses").insert([{
    username:user,
    full_name:fn,
    country:co,
    city:ci,
    address:ad,
    is_default:false
  }]);

  showToast("Address added âœ”","success");
  loadAddresses();
}

/* SET DEFAULT */
async function setDefault(id){
  await supabase.from("addresses").update({ is_default:false }).eq("username",user);
  await supabase.from("addresses").update({ is_default:true }).eq("id",id);

  showToast("Default address set âœ”","success");
  loadAddresses();
}

/* DELETE */
function deleteAddr(id){
  confirmBox("Delete this address?", async yes=>{
    if(!yes) return;
    await supabase.from("addresses").delete().eq("id",id);
    showToast("Address deleted âœ”","success");
    loadAddresses();
  });
}

/* SUPPORT BUTTON */
import supportPopup from "./support.js";
supportPopup();
</script>

<script>

  const el=document.getElementById("cartCount");
  if(el) el.textContent=total;
});
</script>

<script>
function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}
const avatar=document.getElementById("userAvatar");
const menu=document.getElementById("avatarMenu");

avatar.onclick=e=>{
  e.stopPropagation();
  menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
};
document.addEventListener("click",e=>{
  if(menu && !menu.contains(e.target) && e.target!==avatar){
    menu.style.display="none";
  }
});
</script>
