<!-- SUPPORT LOGIC + ADDRESSES LOGIC -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

/* GET USER */
async function getUserId() {
  const { data } = await supabase.auth.getUser();
  return data.user?.id || null;
}

/* LOAD ADDRESSES */
async function loadAddresses() {
  const userId = await getUserId();
  if (!userId) return window.location.href = "login.html";

  const { data, error } = await supabase
    .from("addresses")
    .select("*")
    .eq("user_id", userId)
    .order("is_default", { ascending: false });

  if (error) return;

  const box = document.getElementById("addrList");
  box.innerHTML = "";

  data.forEach(a => {
    box.innerHTML += `
      <div class="addr-box">
        <b>${a.fullname}</b><br>
        ${a.phone}<br>
        ${a.country}, ${a.city}<br>
        ${a.full_address}<br>

        <div class="addr-actions">
          <button class="addr-btn set-btn" onclick="setDefault(${a.id})">
            ${a.is_default ? "Default âœ“" : "Set Default"}
          </button>

          <button class="addr-btn del-btn" onclick="deleteAddress(${a.id})">
            Delete
          </button>
        </div>
      </div>
    `;
  });
}

window.addEventListener("DOMContentLoaded", loadAddresses);

/* ADD ADDRESS */
window.addAddress = async function () {
  const fullname = addr_fullname.value.trim();
  const phone = addr_phone.value.trim();
  const country = addr_country.value.trim();
  const city = addr_city.value.trim();
  const address = addr_address.value.trim();

  if (!fullname || !phone || !country || !city || !address) {
    showToast("Please fill all fields âŒ", "error");
    return;
  }

  const userId = await getUserId();

  const { error } = await supabase.from("addresses").insert([
    {
      user_id: userId,
      fullname,
      phone,
      country,
      city,
      full_address: address,
      address,
      is_default: false
    }
  ]);

  if (error) {
    console.log(error);
    showToast("Address add failed âŒ", "error");
    return;
  }

  showToast("Address added successfully âœ…", "success");
  loadAddresses();
};

/* DELETE ADDRESS */
window.deleteAddress = function (id) {
  confirmBox("Delete this address?", async (yes) => {
    if (!yes) return;

    await supabase.from("addresses").delete().eq("id", id);
    loadAddresses();
  });
};

/* SET DEFAULT */
window.setDefault = async function (id) {
  const userId = await getUserId();

  await supabase.from("addresses").update({ is_default: false }).eq("user_id", userId);
  await supabase.from("addresses").update({ is_default: true }).eq("id", id);

  showToast("Default address updated âœ“", "success");
  loadAddresses();
};

/* -------------- SUPPORT MESSAGE SYSTEM (POPUP + SEND) -------------- */

const supportBtn = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");

supportBtn.onclick = () => {
  supportPanel.style.display =
    supportPanel.style.display === "block" ? "none" : "block";
};

closeSupport.onclick = () => supportPanel.style.display = "none";

/* Toast */
function showToast(msg, type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

/* Confirm Popup */
function confirmBox(msg, cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true);};
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false);};
}

</script>

<!-- AVATAR MENU JS -->
<script>
const avatar=document.getElementById("userAvatar");
const menu=document.getElementById("avatarMenu");

if(avatar){
  avatar.addEventListener("click",(e)=>{
    e.stopPropagation();
    menu.style.display = (menu.style.display==="flex") ? "none" : "flex";
  });
}

document.addEventListener("click",(e)=>{
  if(menu && !menu.contains(e.target) && e.target !== avatar){
    menu.style.display="none";
  }
});
</script>
