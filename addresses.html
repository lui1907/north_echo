<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Addresses ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="support.css">

<script src="menu.js" defer></script>
<script src="theme.js" defer></script>

<style>
body { background:black; color:white; font-family:"Poppins",sans-serif; }

.address-wrapper {
  margin-top:130px;
  width:100%;
  display:flex;
  justify-content:center;
}

.address-card {
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  width:700px;
  padding:25px;
}

.addr-box {
  background:#141414;
  border:1px solid #333;
  padding:15px;
  border-radius:12px;
  margin-bottom:15px;
}

.addr-actions {
  margin-top:10px;
  display:flex;
  gap:10px;
}

.addr-actions button {
  padding:6px 12px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

.set-def { background:#00aa66; color:white; }
.delete { background:#aa0000; color:white; }

.add-form {
  margin-top:30px;
  padding:20px;
  background:#111;
  border:1px solid #222;
  border-radius:12px;
}

.add-form input, 
.add-form textarea {
  width:100%;
  background:#111;
  border:1px solid #333;
  padding:10px;
  border-radius:8px;
  color:white;
  margin-bottom:12px;
}

.add-btn {
  background:#00aa66;
  padding:12px;
  border:none;
  width:100%;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="orders.html">My Orders</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
  <a href="addresses.html">Addresses</a>
</div>

<!-- PAGE -->
<div class="address-wrapper">
  <div class="address-card">
    <h2>My Addresses</h2>
    <div id="addressList"></div>

    <h3 style="margin-top:25px;">Add New Address</h3>
    <div class="add-form">
      <input id="addFullname" placeholder="Full name">
      <input id="addPhone" placeholder="Phone">
      <input id="addCountry" placeholder="Country">
      <input id="addCity" placeholder="City">
      <textarea id="addAddress" placeholder="Full Address"></textarea>
      <button class="add-btn" id="addAddressBtn">Add Address ‚Üí</button>
    </div>
  </div>
</div>

<!-- SUPPORT BUTTON -->
<div id="supportBtn"><img src="assets/support.svg"></div>

<!-- SUPPORT PANEL -->
<div id="supportPanel">
  <div class="sup-header">
    <span>Support</span>
    <button id="closeSupport">‚úï</button>
  </div>

  <div class="sup-body">
    <label>Your Name *</label>
    <input id="supName">

    <label>Email *</label>
    <input id="supEmail">

    <label>Category *</label>
    <select id="supCategory">
      <option value="Website">Website Issue</option>
      <option value="Product">Product Info</option>
      <option value="Design">Design Request</option>
      <option value="Other">Other</option>
    </select>

    <label>Your Message *</label>
    <textarea id="supMsg"></textarea>

    <label>Attach File (optional)</label>
    <input type="file" id="supFile">

    <button class="sup-send" id="sendSupportBtn">Send Message ‚Üí</button>
  </div>
</div>

<!-- SUPABASE + LOGƒ∞C -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "YOUR_KEY_HERE"
);

const userId = localStorage.getItem("supabase_user_id");
if (!userId) window.location.href = "login.html";

const listBox = document.getElementById("addressList");
const addBtn = document.getElementById("addAddressBtn");

/* LOAD ADDRESSES */
async function loadAddresses() {
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("user_id", userId)
    .order("is_default", { ascending:false });

  listBox.innerHTML = data.length === 0
    ? "<p>No addresses yet.</p>"
    : data.map(a => `
      <div class="addr-box">
        <b>${a.fullname}</b><br>
        ${a.phone}<br>
        ${a.country}, ${a.city}<br>
        ${a.full_address}<br>
        ${a.is_default ? "<span style='color:#00ff99;'>DEFAULT</span>" : ""}
        
        <div class="addr-actions">
          <button class="set-def" onclick="setDefault(${a.id})">Set Default</button>
          <button class="delete" onclick="deleteAddress(${a.id})">Delete</button>
        </div>
      </div>
    `).join("");
}

loadAddresses();

/* ADD NEW ADDRESS */
addBtn.onclick = async () => {
  const fullname = addFullname.value.trim();
  const phone = addPhone.value.trim();
  const country = addCountry.value.trim();
  const city = addCity.value.trim();
  const fullAddr = addAddress.value.trim();

  if (!fullname || !phone || !country || !city || !fullAddr) {
    showToast("Please fill all fields ‚ùå", "error");
    return;
  }

  const { error } = await supabase.from("addresses").insert([{
    user_id: userId,
    fullname,
    phone,
    country,
    city,
    full_address: fullAddr,
    is_default: false
  }]);

  if (error) {
    showToast("Error adding address ‚ùå", "error");
    return;
  }

  showToast("Address added successfully ‚úÖ", "success");
  loadAddresses();
};

/* SET DEFAULT */
window.setDefault = async (id) => {
  await supabase.from("addresses").update({ is_default:false }).eq("user_id", userId);
  await supabase.from("addresses").update({ is_default:true }).eq("id", id);
  loadAddresses();
  showToast("Default updated ‚úîÔ∏è","success");
};

/* DELETE ADDRESS */
window.deleteAddress = (id) => {
  confirmBox("Delete this address?", async (yes)=>{
    if (!yes) return;

    await supabase.from("addresses").delete().eq("id", id);
    loadAddresses();
    showToast("Address deleted ‚úîÔ∏è");
  });
};

/* SUPPORT POPUP, CONFIRM, TOAST ‚Äî INDEX'TEKƒ∞YLE AYNI */
</script>

</body>
</html>
