<style>
  body {

  .page-content {

  .auth-input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    background: #141414;
    border: 1px solid #333;
    border-radius: 8px;
    color: white;
    box-sizing: border-box;
  }

  .auth-button {
    width: 100%;
    padding: 12px;
    background: black;
    border: 1px solid #444;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    transition: .2s;
  }

  .auth-button:hover {
    background: #111;

<body>

<div class="page-content">
  <div class="auth-container">

    <h1>Login</h1>

    <input id="username" type="text" class="auth-input" placeholder="Username">
    <input id="password" type="password" class="auth-input" placeholder="Password">

    <button class="auth-button" onclick="login()">Login</button>

    <p id="msg"></p>

  </div>
  <p style="text-align:center; margin-top:15px; opacity:0.8;">
  Don't have an account? 
  <a href="register.html" style="color:#00aa66;">Create one</a>
</p>

</div>

<script>
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const savedUser = localStorage.getItem("user_" + username);

  if (!savedUser) {
    document.getElementById("msg").innerText = "User not found.";
    return;
  }

  const data = JSON.parse(savedUser);

  if (password === data.password) {
    localStorage.setItem("loggedInUser", username);
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}
</script>

</body>
