<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login — North Echo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">×</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <button id="openMenu" class="menu-button">☰</button>
  <h1>Login</h1>
</div>

<!-- MAIN CONTENT -->
<div class="page-content">
  <div class="form-box">
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="msg"></p>
  </div>
</div>

<script src="menu.js"></script>
<script src="theme.js"></script>
<script src="cart.js"></script>

<script>
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const savedUser = localStorage.getItem("user_" + username);

  if (!savedUser) {
    document.getElementById("msg").innerText = "User not found.";
    return;
  }

  const data = JSON.parse(savedUser);

  if (password === data.password) {
    localStorage.setItem("loggedInUser", username);
    window.location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = "Wrong password.";
  }
}
</script>

</body>
</html>
