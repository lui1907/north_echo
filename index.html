<script type="module">

);

const supportBtn   = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");
const sendSupport  = document.getElementById("sendSupportBtn");

// PANEL A√á/KAPAT
supportBtn.addEventListener("click", () => {
  supportPanel.style.display =

// TOAST
function showToast(msg, type="info"){
  const t = document.createElement("div");
  t.className = `toast ${type}`;
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

// CONFIRM POPUP
function confirmBox(msg, callback){
  const c = document.createElement("div");
  c.className = "confirmBox";
  c.innerHTML = `
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);

  c.querySelector(".ok").onclick = ()=>{ c.remove(); callback(true); };
  c.querySelector(".cancel").onclick = ()=>{ c.remove(); callback(false); };
}

// G√ñNDER BUTONU
sendSupport.addEventListener("click", () => {
  confirmBox("Are you sure you want to send this message?", (yes)=>{
    if(yes) sendMessage();
  });
});

async function sendMessage(){
  const name  = document.getElementById("supName").value.trim();
  const email = document.getElementById("supEmail").value.trim();
  const cat   = document.getElementById("supCategory").value;
  const msg   = document.getElementById("supMsg").value.trim();
  const fileInput = document.getElementById("supFile");

  if(!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl = "";
  if(fileInput.files.length > 0){
    const f = fileInput.files[0];
    const safe = `${Date.now()}_${f.name.replace(/\s+/g,"_")}`;
    const { error } = await supabase
      .storage
      .from("uploads")
      .upload(`public/${safe}`, f);

    if(error){
      showToast("File upload failed ‚ùå","error");
      return;
    }
    fileUrl = `https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safe}`;
  }

  await supabase.from("messages").insert([{
    name,
    email,
    category: cat,
    message: msg,
    file: fileUrl,
    date: new Date().toLocaleString(),
    read: false
  }]);

  showToast("Message sent successfully ‚úÖ","success");
  supportPanel.style.display = "none";
}
</script>

const menu = document.getElementById("avatarMenu");

    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";

document.addEventListener("click", (e) => {
  if (menu && !menu.contains(e.target) && e.target !== avatar) {
    menu.style.display = "none";

});
