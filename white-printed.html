<script>
let whiteCurrentQty = 1;
let whiteCurrentImg = "https://i.ibb.co/DNJdMBr/white-tshirt1.jpg";

function changeWhiteQty(delta) {
  whiteCurrentQty += delta;
  if (whiteCurrentQty < 1) whiteCurrentQty = 1;
  document.getElementById("whiteQty").textContent = whiteCurrentQty;
}

function addWhiteToCart() {
  const size = document.getElementById("whiteSize").value;
  addToCart("White Printed T-Shirt", 20, whiteCurrentImg, size, whiteCurrentQty);
}
