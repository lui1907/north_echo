<!-- ================= PRODUCT PAGE ================= -->
<main class="product-page">

  <!-- SOL TARAF -->
  <div class="product-left">

    <!-- ANA FOTO -->
    <img id="sweatMainImg" class="product-main-img"
         src="https://i.ibb.co/MyBV7FLJ/black-sweatshirt-3.jpg"
         alt="Black Printed Sweatshirt">

    <!-- THUMBNAILS -->
    <div class="product-thumbnails">
      <img src="https://i.ibb.co/MyBV7FLJ/black-sweatshirt-3.jpg"
           onclick="setSweatImg('https://i.ibb.co/MyBV7FLJ/black-sweatshirt-3.jpg')" alt="">

      <img src="https://i.ibb.co/TqJWMmx7/black-sweatshirt-1.jpg"
           onclick="setSweatImg('https://i.ibb.co/TqJWMmx7/black-sweatshirt-1.jpg')" alt="">
    </div>

  </div>

  <!-- SAÄž TARAF -->
  <div class="product-right">

    <h1 class="product-title">Black Printed Sweatshirt</h1>
    <p class="price">35â‚¬</p>

    <p class="product-desc">
      Premium heavyweight cotton blend, soft interior lining and a sharp printed design.
    </p>

    <!-- BEDEN -->
    <div class="size-box">
      <label for="sweatSize">Size</label>
      <select id="sweatSize">
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>

    <!-- ADET -->
    <div class="qty-box">
      <span>Quantity</span>
      <button type="button" onclick="changeSweatQty(-1)">-</button>
      <span id="sweatQty">1</span>
      <button type="button" onclick="changeSweatQty(1)">+</button>
    </div>

    <!-- SEPETE EKLE -->

<!-- ================= SCRIPTLER ================= -->
<script>
let sweatCurrentQty = 1;
let sweatCurrentImg = "https://i.ibb.co/MyBV7FLJ/black-sweatshirt-3.jpg";

function setSweatImg(url) {
  sweatCurrentImg = url;
  document.getElementById("sweatMainImg").src = url;
}

function changeSweatQty(delta) {
  sweatCurrentQty += delta;
  if (sweatCurrentQty < 1) sweatCurrentQty = 1;
  document.getElementById("sweatQty").textContent = sweatCurrentQty;
}

function addSweatToCart() {
  const size = document.getElementById("sweatSize").value;
  addToCart("Black Printed Sweatshirt", 35, sweatCurrentImg, size, sweatCurrentQty);
}
</script>
