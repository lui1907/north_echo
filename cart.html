<main class="cart-wrapper">

  <h1 class="cart-title">Shopping Cart</h1>

  <div class="cart-layout">

      <!-- SOL TARAF â€” ÃœRÃœNLER -->
      <div class="cart-products" id="cartItems"></div>

      <!-- SAÄž TARAF â€” Ã–ZET -->
      <div class="cart-summary-box">
          <h2>Order Summary</h2>

          <div class="summary-line">
            <span>Subtotal</span>
            <span id="sumSubtotal">0â‚¬</span>
          </div>

          <div class="summary-line">
            <span>Shipping</span>
            <span>Free</span>
          </div>

          <div class="summary-total-line">
            <span>Total</span>
            <span id="sumTotal">0â‚¬</span>
          </div>

          <a href="checkout.html" class="checkout-final-btn">Go to Checkout â†’</a>
      </div>

  </div>

</main>


<script>
document.addEventListener("DOMContentLoaded", () => {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItems");

    if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById("sumSubtotal").textContent = "0â‚¬";
        document.getElementById("sumTotal").textContent = "0â‚¬";
        return;
    }

    let subtotal = 0;

    container.innerHTML = "";

    cart.forEach((item, index) => {

        container.innerHTML += `
            <div class="cart-item-box">

                <img src="${item.image}" class="cart-img">

                <div class="cart-info">
                  <h3>${item.name}</h3>
                  <p>Size: ${item.size}</p>
                  <p>${item.price}â‚¬</p>

                  <div class="quantity-controls">
                    <button onclick="changeQuantity(${index}, -1)">-</button>
                    <span>${item.quantity}</span>
                    <button onclick="changeQuantity(${index}, 1)">+</button>
                  </div>
                </div>

            </div>
        `;

        subtotal += item.price * item.quantity;
    });

    document.getElementById("sumSubtotal").textContent = subtotal + "â‚¬";
    document.getElementById("sumTotal").textContent = subtotal + "â‚¬";
});
</script>
