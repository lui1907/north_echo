<body>

<!-- CART PAGE -->
<div class="cart-wrapper">

  <h1 class="cart-title" style="margin-top:90px; text-align:center;">Shopping Cart</h1>

  <div class="cart-layout">
    <!-- SOL -->
    <div class="cart-products" id="cartItems"></div>

    <!-- SAƒû -->
    <div class="cart-summary-box">
      <h2>Order Summary</h2>

      <div class="summary-line">
        <span>Subtotal</span>
        <span id="cartSubtotal">0‚Ç¨</span>
      </div>

      <div class="summary-line">
        <span>Shipping</span>
        <span>Free</span>
      </div>

      <div class="summary-total-line">
        <strong>Total</strong>
        <strong id="cartTotal">0‚Ç¨</strong>
      </div>

      <button id="checkoutBtn" class="checkout-final-btn" style="margin-top:15px;">
        Go to Checkout ‚Üí
      </button>
    </div>
  </div>
</div>

<!-- CART SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const itemsBox = document.getElementById("cartItems");
    const subtotalEl = document.getElementById("cartSubtotal");
    const totalEl = document.getElementById("cartTotal");
    const cartCount = document.getElementById("cartCount");

    // CART COUNT FIX
    let totalQuantity = cart.reduce((sum, i) => sum + i.quantity, 0);
    cartCount.textContent = totalQuantity;

    itemsBox.innerHTML = "";
    let subtotal = 0;

    cart.forEach((item, index) => {
        itemsBox.innerHTML += `
          <div class="cart-item-box">
            <img src="${item.image}" class="cart-img">
            <div class="cart-info">
              <h3>${item.name}</h3>
              <p>Size: ${item.size}</p>
              <p>${item.price}‚Ç¨</p>

              <div class="quantity-controls">
                <button onclick="changeQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="changeQuantity(${index}, 1)">+</button>

                <button onclick="removeItem(${index})" style="margin-left:10px;">üóëÔ∏è</button>
              </div>
            </div>
          </div>
        `;
        subtotal += item.price * item.quantity;
    });

    subtotalEl.textContent = subtotal + "‚Ç¨";
    totalEl.textContent = subtotal + "‚Ç¨";
});

// CHANGE QUANTITY
function changeQuantity(index, amount) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity += amount;

    if (cart[index].quantity <= 0) cart.splice(index, 1);

    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

// REMOVE ITEM
function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

// CHECKOUT BUTTON (SEPET BO≈ûSA UYARI)
document.getElementById("checkoutBtn").onclick = () => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    window.location.href = "checkout.html";
};
</script>

<!-- PROFILE MENU -->
<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

avatar.addEventListener("click", e=>{

  menu.style.display = menu.style.display === "flex" ? "none" : "flex";

</script>
