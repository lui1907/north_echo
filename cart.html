<html lang="en">

<style>
body{
  background:#000;
  color:white;
  font-family:'Poppins',sans-serif;
}

.cart-wrapper{
  max-width:1200px;
  margin:120px auto 50px auto;
  padding:20px;
}

.cart-layout{
  display:flex;
  gap:40px;
}

/* SOL TARAF ‚Äì √úR√úN Lƒ∞STESƒ∞ */
.cart-products{
  flex:2;
}

.cart-item-box{
  display:flex;
  gap:15px;
  background:#0b0b0b;
  padding:15px;
  border-radius:12px;
  border:1px solid #222;
  margin-bottom:15px;
}

/* √úr√ºn resmi sabit */
.cart-img{
  width:120px;
  height:120px;
  object-fit:cover;
  flex-shrink:0;
  border-radius:8px;
}

/* Saƒüdaki √ºr√ºn yazƒ±larƒ± */
.cart-info h3{
  margin-top:0;
  margin-bottom:5px;
}

.quantity-controls button{
  padding:6px 12px;
  cursor:pointer;
  background:#111;
  border:1px solid #333;
  color:white;
  border-radius:6px;
}

.quantity-controls span{
  margin:0 8px;
}

/* SAƒû TARAF ‚Äì √ñZET */
.cart-summary-box{
  flex:1;
  background:#0b0b0b;
  padding:20px;
  border-radius:12px;
  border:1px solid #222;
}

.summary-line,
.summary-total-line{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.checkout-final-btn{
  display:block;
  text-align:center;
  background:#fff;
  color:#000;
  padding:12px;
  border-radius:10px;
  margin-top:15px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">

    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar"/>

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()" style="color:#ff4444;">Logout</a>
    </div>

  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- CART PAGE -->
<div class="cart-wrapper">

  <h1 style="text-align:center;">Shopping Cart</h1>

  <div class="cart-layout">

    <div class="cart-products" id="cartItems"></div>

    <!-- Order Summary -->
    <div class="cart-summary-box">
      <h2>Order Summary</h2>

      <div class="summary-line">
        <span>Subtotal</span>
        <span id="cartSubtotal">0‚Ç¨</span>
      </div>

      <div class="summary-line">
        <span>Shipping</span>
        <span>Free</span>
      </div>

      <div class="summary-total-line">
        <strong>Total</strong>
        <strong id="cartTotal">0‚Ç¨</strong>
      </div>

      <button id="checkoutBtn" class="checkout-final-btn">Go to Checkout ‚Üí</button>
    </div>

  </div>
</div>

<!-- CART SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const itemsBox = document.getElementById("cartItems");
  const subtotalEl = document.getElementById("cartSubtotal");
  const totalEl = document.getElementById("cartTotal");

  itemsBox.innerHTML = "";
  let subtotal = 0;

  cart.forEach((item, index) => {

    /* Eski √ºr√ºnde image yoksa bo≈ü g√∂r√ºnmesin */
    if(!item.image){
      item.image = "assets/noimg.png";
    }

    if(!item.quantity){
      item.quantity = 1;
    }

    itemsBox.innerHTML += `
      <div class="cart-item-box">

        <img src="${item.image}" class="cart-img">

        <div class="cart-info">
          <h3>${item.name}</h3>
          <p>Size: ${item.size}</p>
          <p>${item.price}‚Ç¨</p>

          <div class="quantity-controls">
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQuantity(${index}, 1)">+</button>

            <button onclick="removeItem(${index})" style="margin-left:10px;">üóëÔ∏è</button>
          </div>
        </div>

      </div>
    `;

    subtotal += item.price * item.quantity;
  });

  subtotalEl.textContent = subtotal + "‚Ç¨";
  totalEl.textContent = subtotal + "‚Ç¨";

  document.getElementById("cartCount").textContent = cart.length;
});

function changeQuantity(i, amount){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart[i].quantity += amount;

  if(cart[i].quantity <= 0){
    cart.splice(i, 1);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

function removeItem(i){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}
</script>

<!-- EMPTY CART CHECKOUT BLOCK -->
<script>
document.getElementById("checkoutBtn").addEventListener("click", function(){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  window.location.href = "checkout.html";
});
</script>

<!-- PROFILE MENU -->
<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

avatar.addEventListener("click", e=>{
  e.stopPropagation();
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
});

document.addEventListener("click", e=>{
  if(!menu.contains(e.target)) menu.style.display="none";
});
</script>

<script>
function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}
</script>

</body>
