<!-- CART FUNCTIONALITY -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const itemsBox  = document.getElementById("cartItems");
  const subtotalEl = document.getElementById("cartSubtotal");
  const totalEl    = document.getElementById("cartTotal");

  itemsBox.innerHTML = "";
  let subtotal = 0;

  cart.forEach((item, index) => {
    itemsBox.innerHTML += `
      <div class="cart-item-box">
        <img src="${item.image}" class="cart-img">
        <div class="cart-info">
          <h3>${item.name}</h3>
          <p>Size: ${item.size}</p>
          <p>${item.price}‚Ç¨</p>

          <div class="quantity-controls">
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <span>${item.quantity}</span>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button onclick="removeItem(${index})" style="margin-left:10px;">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    `;
    subtotal += item.price * item.quantity;
  });

  subtotalEl.textContent = subtotal + "‚Ç¨";
  totalEl.textContent    = subtotal + "‚Ç¨";

  const btn = document.getElementById("checkoutBtn");
  btn.addEventListener("click", (e) => {
    let cartNow = JSON.parse(localStorage.getItem("cart"));
    if (cartNow.length === 0) {
      e.preventDefault();
      alert("Your cart is empty.");
    }
  });
});

function changeQuantity(index, amount) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity += amount;
  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}
</script>

function showToast(msg, type="info"){
  const t = document.createElement("div");
  t.className = `toast ${type}`;
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

function confirmBox(msg, cb){
  const c = document.createElement("div");
  c.className = "confirmBox";
  c.innerHTML = `
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick = ()=>{ c.remove(); cb(true); };
  c.querySelector(".cancel").onclick = ()=>{ c.remove(); cb(false); };
}

sendSupport.onclick = () => {
  confirmBox("Are you sure you want to send this message?", (yes)=>{
    if (yes) sendSupportMessage();
  });
};

async function sendSupportMessage(){
  const name  = document.getElementById("supName").value.trim();
  const email = document.getElementById("supEmail").value.trim();
  const category = document.getElementById("supCategory").value;
  const msg   = document.getElementById("supMsg").value.trim();
  const fileInput = document.getElementById("supFile");

  if (!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl = "";

  if (fileInput.files.length > 0){
    const f = fileInput.files[0];
    const safeName = `${Date.now()}_${f.name.replace(/\s+/g,"_").replace(/[^\w.-]/g,"")}`;

    const { error: uploadError } = await supabase
      .storage.from("uploads")
      .upload(`public/${safeName}`, f, { cacheControl:"3600", upsert:false });

    if (uploadError){
      showToast("File upload failed ‚ùå","error");
      return;
    }

    fileUrl = `https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safeName}`;
  }

  const { error: insertError } = await supabase
    .from("messages")
    .insert([{
      name,
      email,
      category,
      message: msg,
      file: fileUrl,
      date: new Date().toLocaleString(),
      read: false
    }]);

  if (insertError){
    showToast("Message failed ‚ùå","error");
  } else {
    showToast("Message sent ‚úÖ","success");
    supportPanel.style.display = "none";
  }
}
