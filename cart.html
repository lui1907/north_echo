<!-- CART PAGE -->
<div class="cart-wrapper">

  <h1 class="cart-title" style="text-align:center;">Shopping Cart</h1>

  <div class="cart-layout">

    <div class="cart-products" id="cartItems"></div>

    <div class="cart-summary-box">

      <div class="summary-line">
        <span>Subtotal</span>
        <span id="cartSubtotal">0‚Ç¨</span>
      </div>

      <div class="summary-line">
        <span>Shipping</span>
        <span>Free</span>
      </div>

      <div class="summary-total-line" style="margin-top:10px;">
        <strong>Total</strong>
        <strong id="cartTotal">0‚Ç¨</strong>
      </div>

      <button id="checkoutBtn" class="checkout-final-btn">
        Go to Checkout ‚Üí
      </button>

    </div>
  </div>
</div>


<!-- CART FUNCTIONALITY -->
<script>
document.addEventListener("DOMContentLoaded", () => {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const itemsBox = document.getElementById("cartItems");
    const subtotalEl = document.getElementById("cartSubtotal");
    const totalEl = document.getElementById("cartTotal");

    itemsBox.innerHTML = "";

    let subtotal = 0;

    cart.forEach((item, index) => {

        if (!item.quantity) item.quantity = 1;
        if (!item.image) item.image = "assets/noimg.png";

        itemsBox.innerHTML += `
          <div class="cart-item-box">

            <img src="${item.image}" class="cart-img">

            <div class="cart-info">
              <h3>${item.name}</h3>
              <p>Size: ${item.size}</p>
              <p>${item.price}‚Ç¨</p>

              <div class="quantity-controls">
                <button onclick="changeQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="changeQuantity(${index}, 1)">+</button>

                <button onclick="removeItem(${index})" style="margin-left:10px;">üóëÔ∏è</button>
              </div>

            </div>

          </div>
        `;

        subtotal += item.price * item.quantity;
    });

    subtotalEl.textContent = subtotal + "‚Ç¨";
    totalEl.textContent = subtotal + "‚Ç¨";

    document.getElementById("cartCount").textContent = cart.length;
});


function changeQuantity(index, amount){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  cart[index].quantity += amount;

  if (cart[index].quantity <= 0){
    cart.splice(index, 1);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}
</script>


<!-- CHECKOUT EMPTY CART BLOCK -->
<script>
document.getElementById("checkoutBtn").addEventListener("click", function(e){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0){
    e.preventDefault();
    alert("Your cart is empty!");
    return;
  }

  window.location.href = "checkout.html";
});
</script>


<!-- PROFILE MENU -->
<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

avatar.addEventListener("click", (e)=>{
  e.stopPropagation();
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
});

document.addEventListener("click", e=>{
  if (!menu.contains(e.target)) menu.style.display = "none";
});
</script>
