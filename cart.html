<!-- CART FUNCTIONALITY -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const itemsBox   = document.getElementById("cartItems");
  const subtotalEl = document.getElementById("cartSubtotal");
  const totalEl    = document.getElementById("cartTotal");

  itemsBox.innerHTML = "";
  let subtotal = 0;

  if (!cart.length) {
    itemsBox.innerHTML = `
      <p style="margin-top:20px;color:#aaa;">
        Your cart is empty.
      </p>`;
  }

  cart.forEach((item, index) => {
    const price = parseFloat(item.price) || 0;
    const qty   = item.quantity ? parseInt(item.quantity) : 1;

    itemsBox.innerHTML += `
      <div class="cart-item-box">

        <img src="${item.image || 'assets/noimg.png'}" class="cart-img">

        <div class="cart-info">
          <h3>${item.name}</h3>
          <p>Size: ${item.size || '-'}</p>
          <p>${price}‚Ç¨</p>

          <div class="quantity-controls">
            <button onclick="changeQuantity(${index}, -1)">-</button>
            <span>${qty}</span>
            <button onclick="changeQuantity(${index}, 1)">+</button>
            <button onclick="removeItem(${index})" style="margin-left:10px;">üóëÔ∏è</button>
          </div>
        </div>

      </div>
    `;

    subtotal += price * qty;
  });

  subtotalEl.textContent = subtotal + "‚Ç¨";
  totalEl.textContent    = subtotal + "‚Ç¨";

  // Checkout tƒ±klandƒ±ƒüƒ±nda sepet bo≈üsa engelle
  const checkoutBtn = document.getElementById("checkoutBtn");
  checkoutBtn.addEventListener("click", (e) => {
    const currentCart = JSON.parse(localStorage.getItem("cart")) || [];
    if (!currentCart.length) {
      e.preventDefault();
      showCartToast("Your cart is empty üõí");
    }
  });
});

function changeQuantity(index, amount) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (!cart[index]) return;

  cart[index].quantity = (cart[index].quantity || 1) + amount;
  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  location.reload();
}

// Bo≈ü sepet uyarƒ± tostu
function showCartToast(msg){
  const t = document.createElement("div");
  t.className = "cart-toast";
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),250);
  },1800);
}
</script>

<!-- PROFILE MENU JS -->
<script>
const avatar = document.getElementById("userAvatar");
const menu   = document.getElementById("avatarMenu");
const logoutLink = document.getElementById("logoutLink");

if (avatar && menu) {
  avatar.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });

  document.addEventListener("click", (e) => {
    if (!menu.contains(e.target)) {
      menu.style.display = "none";
    }
  });
}

if (logoutLink) {
  logoutLink.addEventListener("click", (e) => {
    e.preventDefault();
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });
}
</script>
