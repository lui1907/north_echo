<!-- CART FUNCTIONALITY -->
<script>
document.addEventListener("DOMContentLoaded", () => {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const itemsBox = document.getElementById("cartItems");
    const subtotalEl = document.getElementById("cartSubtotal");
    const totalEl = document.getElementById("cartTotal");

    itemsBox.innerHTML = "";
    let subtotal = 0;

    cart.forEach((item, index) => {

        itemsBox.innerHTML += `
        
          <div class="cart-item-box">

            <img src="${item.image}" class="cart-img">

            <div class="cart-info">
              <h3>${item.name}</h3>
              <p>Size: ${item.size}</p>
              <p>${item.price}‚Ç¨</p>

              <div class="quantity-controls">
                <button onclick="changeQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="changeQuantity(${index}, 1)">+</button>

                <button onclick="removeItem(${index})" style="margin-left:10px;">üóëÔ∏è</button>
              </div>

            </div>

          </div>
        
        `;

        subtotal += item.price * item.quantity;
    });

    subtotalEl.textContent = subtotal + "‚Ç¨";
    totalEl.textContent = subtotal + "‚Ç¨";
});


// Sepet bo≈üken checkout engelle
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("checkoutBtn");
  btn.addEventListener("click", (e) => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      e.preventDefault();
      alert("Your cart is empty.");
    }
  });
});


function changeQuantity(index, amount) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart[index].quantity += amount;
    if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}

function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    location.reload();
}
</script>


<!-- PROFIL MENU FIX -->
<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

if (avatar) {
  avatar.addEventListener("click", (e) => {
    e.stopPropagation();
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });
}

document.addEventListener("click", (e) => {
  if (!menu.contains(e.target) && e.target !== avatar) {
    menu.style.display = "none";
  }
});

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>
