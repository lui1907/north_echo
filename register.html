<style>
  body {

  /* Sayfa ortalama alanÄ± */
  .page-content {
    width: 100%;

    min-height: calc(100vh - 150px); /* HEADER + boÅŸluk */

  /* Register kartÄ± */

    width: 360px;

  /* Inputlar */

  /* Button */
  .auth-button {
    width: 100%;
    padding: 12px;

<!-- REGISTER FORM -->
<div class="page-content">
  <div class="auth-container">

    <h1>Register</h1>

    <input id="fullname" type="text" class="auth-input" placeholder="Full Name">
    <input id="username" type="text" class="auth-input" placeholder="Username">
    <input id="password" type="password" class="auth-input" placeholder="Password">

    <button class="auth-button" onclick="register()">Sign Up</button>

    <p id="msg"></p>
  </div>
</div>

<script>
function register() {
  const fullname = document.getElementById("fullname").value;
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (!fullname || !username || !password) {
    document.getElementById("msg").innerText = "All fields are required.";
    return;
  }

  if (localStorage.getItem("user_" + username)) {
    document.getElementById("msg").innerText = "Username already exists.";
    return;
  }

  const userData = { fullname, username, password };
  localStorage.setItem("user_" + username, JSON.stringify(userData));

  document.getElementById("msg").innerText = "Account created!";
}
</script>
