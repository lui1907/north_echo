<style>

body {
  color: white;
  margin: 0;
  padding: 0;
}

/* PAGE CENTER */
.page-content {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 150px);
  padding-top: 40px;
  box-sizing: border-box;
}

/* REGISTER BOX */
.auth-container {
  width: 360px;
  background: #0d0d0d;
  padding: 30px;
  border-radius: 16px;
  border: 1px solid #222;
  box-shadow: 0 0 25px rgba(0,0,0,0.5);
  text-align: center;
}

.auth-container h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

/* INPUT */
.auth-input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  background: #141414;
  border: 1px solid #333;
  border-radius: 8px;
  color: white;
  box-sizing: border-box;
}

/* BUTTON */
.auth-button {
  width: 100%;
  padding: 12px;
  background: #000;
  border: 1px solid #444;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  transition: .2s;
}

.auth-button:hover {
  background: #111;
}

/* ERROR */
#msg {
  margin-top: 10px;
  color: #ff4d4d;
  font-size: 14px;
}

/* LIGHT MODE SUPPORT */
html.light .auth-container {
  background: #ffffff;
  color: #111;
  border-color: #ccc;
}

html.light .auth-input {
  background: #ffffff;
  border-color: #bbb;
  color: #111;
}

html.light .auth-button {
  background: #f2f2f2;
  border-color: #bbb;
  color: #111;
}

html.light .auth-button:hover {
  background: #e5e5e5;
}

</style>

</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>

<!-- REGISTER BOX -->
<div class="page-content">

  <div class="auth-container">
    <h1>Create Account</h1>

    <input id="fullname" type="text" class="auth-input" placeholder="Full Name">
    <input id="username" type="text" class="auth-input" placeholder="Username">
    <input id="password" type="password" class="auth-input" placeholder="Password">

    <button class="auth-button" onclick="register()">Sign Up</button>

    <p id="msg"></p>
  </div>

</div>

<!-- LOGIN LINK -->
<p style="text-align:center; margin-top:15px; opacity:0.8;">
  Already have an account?
  <a href="login.html" style="color:#00aa66;">Login here</a>
</p>

<script>
function register() {
  const fullname = document.getElementById("fullname").value;
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (!fullname || !username || !password) {
    document.getElementById("msg").innerText = "Please fill all fields.";
    return;
  }

  if (localStorage.getItem("user_" + username)) {
    document.getElementById("msg").innerText = "Username already taken.";
    return;
  }

  const userData = {
    fullname: fullname,
    password: password,
    avatar: null
  };

  localStorage.setItem("user_" + username, JSON.stringify(userData));
  localStorage.setItem("loggedInUser", username);

  window.location.href = "dashboard.html";
}
</script>

</body>
