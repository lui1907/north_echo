<main class="product-page">

  <!-- SOL TARAF -->
  <div class="product-left">
    <img id="mrMainImg" class="product-main-img"
         src="assets/mr-right/main.jpg"
         alt="Mr. Right T-Shirt">

    <div class="product-thumbnails">
      <img src="assets/mr-right/main.jpg"
           onclick="setMrImg('assets/mr-right/main.jpg')" alt="">
      <img src="assets/mr-right/1.jpg"
           onclick="setMrImg('assets/mr-right/1.jpg')" alt="">
      <img src="assets/mr-right/2.jpg"
           onclick="setMrImg('assets/mr-right/2.jpg')" alt="">
    </div>
  </div>

  <!-- SAÄž TARAF -->
  <div class="product-right">
    <h1 class="product-title">Mr. Right T-Shirt</h1>
    <p class="price">20â‚¬</p>

    <p class="product-desc">
      Minimal Mr. Right print, high-quality cotton fabric and a comfortable everyday fit.
    </p>

    <!-- BEDEN -->
    <div class="size-box">
      <label for="mrSize">Size</label>
      <select id="mrSize">
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>

    <!-- ADET -->
    <div class="qty-box">
      <span>Quantity</span>
      <button type="button" onclick="changeMrQty(-1)">-</button>
      <span id="mrQty">1</span>
      <button type="button" onclick="changeMrQty(1)">+</button>
    </div>

    <!-- SEPETE EKLE -->
    <button class="add-cart-btn" type="button" onclick="addMrToCart()">
      Add to Cart
    </button>
  </div>

</main>

<!-- RECOMMENDED -->

  <div class="rec-grid">

</section>

<script>
let mrCurrentQty = 1;
let mrCurrentImg = "assets/mr-right/main.jpg";

function setMrImg(url) {
  mrCurrentImg = url;
  document.getElementById("mrMainImg").src = url;
}

function changeMrQty(delta) {
  mrCurrentQty += delta;
  if (mrCurrentQty < 1) mrCurrentQty = 1;
  document.getElementById("mrQty").textContent = mrCurrentQty;
}

function addMrToCart() {
  const size = document.getElementById("mrSize").value;
  addToCart("Mr. Right T-Shirt", 20, mrCurrentImg, size, mrCurrentQty);
}
</script>

</body>
