<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Right Tee — North Echo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <a href="index.html" class="logo">North Echo</a>
</div>

<!-- PRODUCT PAGE -->
<div class="product-page">

    <!-- SOL TARAF -->
    <div class="product-left">
        <img src="assets/mr-right/main.jpg" id="mainImage" class="product-main-img">

        <div class="product-thumbnails">
            <img src="assets/mr-right/main.jpg" onclick="changeImage('assets/mr-right/main.jpg')">
            <img src="assets/mr-right/1.jpg" onclick="changeImage('assets/mr-right/1.jpg')">
            <img src="assets/mr-right/2.jpg" onclick="changeImage('assets/mr-right/2.jpg')">
        </div>
    </div>

    <!-- SAĞ TARAF -->
    <div class="product-right">
        <h2 class="product-title">Mr. Right Tee</h2>
        <p class="price">₺459</p>

        <label>Beden:</label>
        <select id="sizeSelect">
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
        </select>

        <button class="add-cart-btn" onclick="addToCart('Mr. Right Tee', 459, 'assets/mr-right/main.jpg')">
            Add to Cart
        </button>
    </div>

</div>

<script>
function changeImage(src) {
    document.getElementById("mainImage").src = src;
}

function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existing = cart.find(item => item.name === name);

    if (existing) {
        existing.quantity += 1;
    } else {
        cart.push({
            name: name,
            price: price,
            image: image,
            quantity: 1
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
}
</script>

</body>
</html>
