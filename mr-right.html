<script>
// FOTOÄRAF DEÄÄ°ÅTÄ°RME
function swapImage(img) {
  document.getElementById("mainImage").src = img.src;
}

// ADET BUTONU
function changeQty(n) {
  let el = document.getElementById("qty");
  let val = parseInt(el.textContent) + n;
  if (val < 1) val = 1;
  el.textContent = val;
}
</script>
