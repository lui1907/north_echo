<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mr. Right Printed T-Shirt ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>
</head>
<body>

<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>
    <button id="themeToggle" class="theme-btn">‚óã</button>
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<main class="product-page">

  <div class="product-left">
    <img id="mrMainImg" class="product-img" src="https://i.ibb.co/PsGHNC1J/mr-right-tshirt1.jpg" alt="Mr. Right T-Shirt">

    <div class="thumb-list">
      <img class="thumb" src="https://i.ibb.co/PsGHNC1J/mr-right-tshirt1.jpg" onclick="setMrImg('https://i.ibb.co/PsGHNC1J/mr-right-tshirt1.jpg')" alt="">
      <img class="thumb" src="https://i.ibb.co/cSgCwzjp/mr-right-tshirt2.jpg" onclick="setMrImg('https://i.ibb.co/cSgCwzjp/mr-right-tshirt2.jpg')" alt="">
      <img class="thumb" src="https://i.ibb.co/4gw5r0WQ/mr-right-tshirt3.jpg" onclick="setMrImg('https://i.ibb.co/4gw5r0WQ/mr-right-tshirt3.jpg')" alt="">
    </div>
  </div>

  <div class="product-right">
    <h1 class="product-title">Mr. Right Printed T-Shirt</h1>
    <p class="price">20‚Ç¨</p>
    <p class="product-desc">
      Statement tee with a playful ‚ÄúMr. Right‚Äù print. A subtle way to add personality to your outfit.
    </p>

    <div class="size-box">
      <label for="mrSize">Size</label>
      <select id="mrSize">
        <option value="S">S</option>
        <option value="M" selected>M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>

    <div class="qty-box">
      <span>Quantity</span>
      <button type="button" onclick="changeMrQty(-1)">-</button>
      <span id="mrQty">1</span>
      <button type="button" onclick="changeMrQty(1)">+</button>
    </div>

    <button class="add-cart-btn" type="button" onclick="addMrToCart()">
      Add to Cart
    </button>
  </div>

</main>

<section class="recommended-box">
  <h2 class="rec-title">You May Also Like</h2>
  <div class="rec-grid">

    <a class="rec-card" href="gray-printed.html">
      <img src="https://i.ibb.co/MxG5r37x/gri-tshirt-1.jpg" alt="Gray Printed T-Shirt">
      <h3>Gray Printed T-Shirt</h3>
    </a>

    <a class="rec-card" href="black-printed.html">
      <img src="https://i.ibb.co/W4H2vtH1/black-tshirt-2.jpg" alt="Black Printed T-Shirt">
      <h3>Black Printed T-Shirt</h3>
    </a>

    <a class="rec-card" href="trust-no-one.html">
      <img src="https://i.ibb.co/zqq13SZ/trust-no-one-tshirt.jpg" alt="Trust No One T-Shirt">
      <h3>Trust No One T-Shirt</h3>
    </a>

  </div>
</section>

<script>
let mrCurrentQty = 1;
let mrCurrentImg = "https://i.ibb.co/PsGHNC1J/mr-right-tshirt1.jpg";

function setMrImg(url) {
  mrCurrentImg = url;
  document.getElementById("mrMainImg").src = url;
}

function changeMrQty(delta) {
  mrCurrentQty += delta;
  if (mrCurrentQty < 1) mrCurrentQty = 1;
  document.getElementById("mrQty").textContent = mrCurrentQty;
}

function addMrToCart() {
  const size = document.getElementById("mrSize").value;
  addToCart("Mr. Right Printed T-Shirt", 20, mrCurrentImg, size, mrCurrentQty);
}
</script>

</body>
</html>
