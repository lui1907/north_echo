<!-- PAGE -->
<div class="orders-wrapper">
  <div class="orders-card">
    <h2>My Orders</h2>
    <div id="ordersList"></div>
  </div>
</div>

<!-- ORDERS SCRIPT -->
<script>
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

let orders = JSON.parse(localStorage.getItem("orders_" + username)) || [];
let box = document.getElementById("ordersList");

if (orders.length === 0) {
  box.innerHTML = `<p class="no-orders">You have no orders yet.</p>`;
} else {
  orders.reverse().forEach((order, index) => {
    
    let orderId = order.orderId || (index + 1); 
    let status = order.status || "Completed";

    let itemsHTML = order.items
      .map(i => `
        <div class="order-item">
          ${i.quantity}Ã— ${i.name} â€” ${i.price}â‚¬
        </div>
      `)
      .join("");

    box.innerHTML += `
      <div class="order-box">
        <div class="order-header">Order #${orderId}</div>
        <div class="order-status">${status}</div>
        <div class="order-date">${order.date}</div>

        <hr style="opacity:0.2;margin:10px 0;">
        ${itemsHTML}
        <hr style="opacity:0.2;margin:10px 0;">

        <div class="order-total"><b>Total:</b> ${order.total}â‚¬</div>
      </div>
    `;
  });
}

/* AVATAR DROPDOWN */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>
