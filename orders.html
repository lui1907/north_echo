<style>

body { color:white; margin:0; padding:0; }

/* PAGE WRAPPER */
.orders-wrapper {
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.orders-card {
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

/* ORDER BLOCK */
.order-box {
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:18px;
}

/* ORDER HEADER */
.order-header {
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px;
}

.order-status {
  color:#00aa66;
  font-size:14px;
  margin-bottom:5px;
}

.order-date {
  opacity:0.8;
  font-size:14px;
  margin-bottom:10px;
}

/* PRODUCT CARD INSIDE ORDER */
.order-product {
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
  padding:10px;
  background:#1a1a1a;
  border-radius:10px;
  border:1px solid #2a2a2a;
}

.order-product img {
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:8px;
}

.order-product-info {
  display:flex;
  flex-direction:column;
  gap:3px;
}

.order-product-info span {
  font-size:14px;
}

/* EMPTY MESSAGE */
.no-orders {
  text-align:center;
  margin-top:40px;
  font-size:16px;
  opacity:0.7;
}

html.light .orders-card { background:white; border-color:#ccc; color:#111; }
html.light .order-box { background:#f1f1f1; border-color:#ccc; }

.avatar-menu a { color:white !important; }
.avatar-menu .logout { color:#ff4444 !important; }

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>

      <a href="profile.html">Profile</a>

      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>

<!-- PAGE CONTENT -->
<div class="orders-wrapper">
  <div class="orders-card">
    <h2>My Orders</h2>
    <div id="ordersList"></div>
  </div>
</div>

<script>
/* LOGIN CHECK */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* LOAD USER ORDERS */
let orders = JSON.parse(localStorage.getItem("orders_" + username)) || [];
let container = document.getElementById("ordersList");

if (orders.length === 0) {
  container.innerHTML = `<p class="no-orders">You have no orders yet.</p>`;
} else {
  orders.reverse().forEach(order => {
    
    let itemHTML = order.items.map(i => `
      <div class="order-product">
        <img src="${i.image}">
        <div class="order-product-info">
          <span><b>${i.name}</b></span>
          <span>Size: ${i.size}</span>
          <span>${i.quantity} Ã— ${i.price}â‚¬</span>
        </div>
      </div>
    `).join("");

    container.innerHTML += `
      <div class="order-box">
        <div class="order-header">Order â€” ${order.date.split(" ")[0]}</div>
        <div class="order-status">Completed</div>
        <div class="order-date">${order.date}</div>

        ${itemHTML}

        <hr style="opacity:0.2;margin:10px 0;">
        <div><b>Total:</b> ${order.total}â‚¬</div>
      </div>
    `;
  });
}

/* AVATAR MENU */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</div>

<!-- SUPPORT SCRIPT (TEK DOÄžRU ÅžEKÄ°L) -->
<script src="support.js"></script>

<script>
function toggleSupportPanel() {
  const panel = document.getElementById("supportPanel");
  panel.style.display = (panel.style.display === "block") ? "none" : "block";
}

const supportBtn = document.getElementById("supportBtn");
const closeBtn = document.querySelector("#supportPanel button");

if (supportBtn) supportBtn.onclick = toggleSupportPanel;
if (closeBtn) closeBtn.onclick = toggleSupportPanel;
</script>
