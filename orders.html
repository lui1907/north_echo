<style>

body { color:white; margin:0; padding:0; }

/* PAGE WRAPPER */
.orders-wrapper {
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.orders-card {
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

/* ORDER BLOCK */
.order-box {
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:18px;
  cursor:pointer;
  transition:.2s;
}
.order-box:hover { border-color:#00aa66; }

/* ORDER HEADER */
.order-header {
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px;
}

.order-status {
  color:#00aa66;

  margin-bottom:5px;
}

.order-date {
  opacity:0.8;
  font-size:14px;
  margin-bottom:10px;
}

/* PRODUCT CARD INSIDE ORDER */
.order-product {
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
  padding:10px;
  background:#1a1a1a;
  border-radius:10px;
  border:1px solid #2a2a2a;
}

.order-product img {
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:8px;
}

.order-product-info {
  display:flex;
  flex-direction:column;
  gap:3px;
}

.no-orders {
  text-align:center;
  margin-top:40px;
  font-size:16px;
  opacity:0.7;
}

.avatar-menu a { color:white !important; }
.avatar-menu .logout { color:#ff4444 !important; }

</style>

<!-- PAGE -->
<div class="orders-wrapper">
  <div class="orders-card">
    <h2>My Orders</h2>
    <div id="ordersList"></div>
  </div>
</div>

<script>
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

let orders = JSON.parse(localStorage.getItem("orders_" + username)) || [];
let container = document.getElementById("ordersList");

if (orders.length === 0) {
  container.innerHTML = `<p class="no-orders">You have no orders yet.</p>`;
} else {
  orders.reverse().forEach((order, index) => {

    let itemHTML = order.items.map(i => `
      <div class="order-product">
        <img src="${i.image}">
        <div class="order-product-info">
          <span><b>${i.name}</b></span>
          <span>Size: ${i.size}</span>
          <span>${i.quantity} Ã— ${i.price}â‚¬</span>
        </div>
      </div>
    `).join("");

    container.innerHTML += `
      <div class="order-box" onclick="openOrder(${index})">
        <div class="order-header">Order â€” ${order.date.split(" ")[0]}</div>
        <div class="order-status">Completed</div>
        <div class="order-date">${order.date}</div>
        ${itemHTML}
        <hr style="opacity:0.2;margin:10px 0;">
        <div><b>Total:</b> ${order.total}â‚¬</div>
      </div>
    `;
  });
}

function openOrder(i){
  localStorage.setItem("selectedOrderIndex", i);
  window.location.href = "order-detail.html";
}

/* Avatar menu */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = m.style.display === "flex" ? "none" : "flex";
};

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>
