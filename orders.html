<!doctype html>
<html lang="en">
<head>

<style>

body { color:white; margin:0; padding:0; }

/* PAGE WRAPPER */
.orders-wrapper {
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

/* MAIN CARD */
.orders-card {
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:18px;
  padding:25px;
}

/* ORDER BLOCK */
.order-box {
  background:#141414;
  border:1px solid #333;
  border-radius:12px;
  padding:15px;
  margin-bottom:18px;
}

/* ORDER HEADER */
.order-header {
  font-size:17px;
  font-weight:bold;
  margin-bottom:6px;
}

.order-status {
  color:#00aa66;
  font-size:14px;
  margin-bottom:5px;
}

.order-date {
  opacity:0.8;
  font-size:14px;
  margin-bottom:10px;
}

/* PRODUCT CARD INSIDE ORDER */
.order-product {
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:10px;
  padding:10px;
  background:#1a1a1a;
  border-radius:10px;
  border:1px solid #2a2a2a;
}

.order-product img {
  width:60px;
  height:60px;
  object-fit:cover;
  border-radius:8px;
}

.order-product-info {
  display:flex;
  flex-direction:column;
  gap:3px;
}

.order-product-info span {
  font-size:14px;
}

/* EMPTY MESSAGE */
.no-orders {
  text-align:center;
  margin-top:40px;
  font-size:16px;
  opacity:0.7;
}

.avatar-menu a { color:white !important; }
.avatar-menu .logout { color:#ff4444 !important; }

</style>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>

      <a href="#" class="logout" onclick="logout()">Logout</a>

  </div>
</header>

<!-- SIDE MENU -->

  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>

<!-- PAGE CONTENT -->
<div class="orders-wrapper">
  <div class="orders-card">
    <h2>My Orders</h2>
    <div id="ordersList"></div>
  </div>
</div>

<script>
/* LOGIN CHECK */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* LOAD USER ORDERS */
let orders = JSON.parse(localStorage.getItem("orders_" + username)) || [];
let container = document.getElementById("ordersList");

if (orders.length === 0) {
  container.innerHTML = `<p class="no-orders">You have no orders yet.</p>`;
} else {
  orders.reverse().forEach(order => {
    
    let itemHTML = order.items.map(i => `
      <div class="order-product">
        <img src="${i.image}">
        <div class="order-product-info">
          <span><b>${i.name}</b></span>
          <span>Size: ${i.size}</span>
          <span>${i.quantity} √ó ${i.price}‚Ç¨</span>
        </div>
      </div>
    `).join("");

    container.innerHTML += `
      <div class="order-box">
        <div class="order-header">Order ‚Äî ${order.date.split(" ")[0]}</div>
        <div class="order-status">Completed</div>
        <div class="order-date">${order.date}</div>

        ${itemHTML}

        <hr style="opacity:0.2;margin:10px 0;">
        <div><b>Total:</b> ${order.total}‚Ç¨</div>
      </div>
    `;
  });
}

/* AVATAR MENU */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

<!-- SUPPORT + CONFIRM POPUP + SUPABASE -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

const supportBtn   = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");
const sendSupport  = document.getElementById("sendSupportBtn");

/* PANEL A√á/KAPAT */
supportBtn.onclick = () => {
  supportPanel.style.display =
    supportPanel.style.display === "block" ? "none" : "block";
};
closeSupport.onclick = () => supportPanel.style.display = "none";

/* TOAST */
function showToast(msg, type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

/* CONFIRM BOX */
function confirmBox(msg, callback){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);

  c.querySelector(".ok").onclick = ()=>{ c.remove(); callback(true); };
  c.querySelector(".cancel").onclick = ()=>{ c.remove(); callback(false); };
}

/* SEND MESSAGE BTN */
sendSupport.onclick = () => {
  confirmBox("Are you sure you want to send this message?", yes=>{
    if(yes) sendMessage();
  });
};

/* SUPABASE MESSAGE INSERT */
async function sendMessage(){
  const name  = supName.value.trim();
  const email = supEmail.value.trim();
  const cat   = supCategory.value;
  const msg   = supMsg.value.trim();
  const file  = supFile.files[0];

  if(!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl="";
  if(file){
    const safe = `${Date.now()}_${file.name.replace(/\s+/g,"_")}`;
    const { error } = await supabase.storage
      .from("uploads")
      .upload("public/"+safe, file);
    if(error){ showToast("File upload failed ‚ùå","error"); return; }
    fileUrl=`https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safe}`;
  }

  await supabase.from("messages").insert([{
    name,
    email,
    category: cat,
    message: msg,
    file: fileUrl,
    date: new Date().toLocaleString(),
    read: false
  }]);

  showToast("Message sent successfully ‚úÖ","success");
  supportPanel.style.display="none";
}
</script>
