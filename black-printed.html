<!-- SLIDER SCRIPT -->
<script>
const images = [
  "https://i.ibb.co/W4H2vtH1/black-tshirt-2.jpg",
  "https://i.ibb.co/Y4p3jXR3/black-tshirt-1.jpg",
  "https://i.ibb.co/gFwqSkCb/black-tshirt-3.jpg"
];

function changeImage(index) {
  document.getElementById("mainImage").src = images[index];

  document.querySelectorAll(".dot").forEach((dot, i) => {
    dot.classList.toggle("active", i === index);
  });
}
</script>
