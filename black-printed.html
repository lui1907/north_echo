<script>
let blackCurrentQty = 1;
let blackCurrentImg = "https://i.ibb.co/W4H2vtH1/black-tshirt-2.jpg";

function setBlackImg(url) {
  blackCurrentImg = url;
  document.getElementById("blackMainImg").src = url;
}

function changeBlackQty(delta) {
  blackCurrentQty += delta;
  if (blackCurrentQty < 1) blackCurrentQty = 1;
  document.getElementById("blackQty").textContent = blackCurrentQty;
}

function addBlackToCart() {
  const size = document.getElementById("blackSize").value;
  addToCart("Black Printed T-Shirt", 20, blackCurrentImg, size, blackCurrentQty);
}
</script>

<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

if (avatar) {
  avatar.addEventListener("click", function () {
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });
}

// Logout fonksiyonu
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

  <script>
let username = localStorage.getItem("loggedInUser");
if (username) {
