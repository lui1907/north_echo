.product-grid{

.product-card{

async function loadProducts(){
  const { data } = await supabase.from("products").select("*").eq("category","T-Shirts");
  renderProducts(data||[]);

loadProducts();

function renderProducts(list){
  productGrid.innerHTML = list.map(p=>`
    <a href="product.html?id=${p.id}" class="product-card"
       data-name="${p.name.toLowerCase()}" data-price="${p.price}">
      <img src="${p.images.split(',')[0]}">
      <h3>${p.name}</h3>
      <p>${p.price}â‚¬</p>
    </a>
  `).join("");
}

/* FÄ°LTRE */
priceRange.oninput = applyFilters;
searchInput.oninput = applyFilters;

const sizeBtns=document.querySelectorAll(".size-btn");
let selectedSize=null;

sizeBtns.forEach(btn=>{
  btn.onclick=()=>{
    if(btn.classList.contains("active")){
      btn.classList.remove("active");
      selectedSize=null;
    }else{
      sizeBtns.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      selectedSize=btn.dataset.size;
    }
    applyFilters();
  };
});

function applyFilters(){
  priceVal.textContent = priceRange.value;
  const s=searchInput.value.toLowerCase();
  const m=parseInt(priceRange.value);

  document.querySelectorAll(".product-card").forEach(c=>{
    const n=c.dataset.name;
    const p=parseInt(c.dataset.price);
    c.style.display = (n.includes(s)&&p<=m) ? "block" : "none";
  });
}
</script>

<script>
const supportBtn=document.getElementById("supportBtn");

supportBtn.onclick=()=>{

};
closeSupport.onclick=()=>supportPanel.style.display="none";

function showToast(msg,type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

function confirmBox(msg,cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true);}
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false);}
}
