<style>
body{background:#000;color:white;font-family:'Poppins',sans-serif;}
.page-title{text-align:center;margin-top:80px;font-size:1.6rem;letter-spacing:2px;}
.tshirt-layout{display:flex;justify-content:center;align-items:flex-start;margin-top:40px;gap:40px;padding-bottom:100px;}

.product-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(230px,1fr));
  gap:25px;
  max-width:800px;
}

.product-card{
  text-decoration:none;
  background:#111;
  border-radius:12px;
  padding:15px;
  text-align:center;
  transition:.25s;
  border:1px solid #222;
}
.product-card:hover{background:#171717;transform:translateY(-4px);}
.product-card img{width:100%;border-radius:8px;object-fit:cover;height:270px;}
.product-card h3{margin-top:10px;color:white;font-size:1rem;}
.product-card p{color:#00ff99;font-weight:bold;margin:4px 0 0;}

.filter-side{
  background:#0a0a0a;
  border:1px solid #1f1f1f;
  border-radius:12px;
  padding:20px;
  width:260px;
  position:sticky;
  top:120px;
}

.filter-side input[type="text"]{
  width:100%;padding:7px;background:#111;
  border:1px solid #333;border-radius:6px;color:white;margin-bottom:15px;
}

.price-value{font-size:.85rem;margin-top:3px;color:#00ff99;}

.size-buttons{
  display:flex;
  gap:10px;
  margin-top:5px;
  flex-wrap:wrap;
}

.size-btn{
  border:1px solid #444;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
.size-btn.active{
  background:#00aa66;
  border-color:#00ff99;
  color:#fff;
}
</style>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

);

// ÃœRÃœNLERÄ° YÃœKLE
async function loadProducts(){
  const {data}=await supabase.from("products").select("*").eq("category","T-Shirts");
  renderProducts(data||[]);
}
loadProducts();

function renderProducts(list){
  productGrid.innerHTML=list.map(p=>`
    <a href="product.html?id=${p.id}" class="product-card"
       data-name="${p.name.toLowerCase()}" data-price="${p.price}">
      <img src="${p.images.split(',')[0]}">
      <h3>${p.name}</h3>
      <p>${p.price}â‚¬</p>
    </a>
  `).join("");
}

// FÄ°LTRELER
priceRange.oninput=applyFilters;
searchInput.oninput=applyFilters;

const sizeBtns=document.querySelectorAll(".size-btn");
let selectedSize=null;

sizeBtns.forEach(btn=>{
  btn.onclick=()=>{
    sizeBtns.forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    selectedSize=btn.dataset.size;
    applyFilters();
  };
});

function applyFilters(){
  priceVal.textContent=priceRange.value;
  const s=searchInput.value.toLowerCase();
  const m=parseInt(priceRange.value);
  document.querySelectorAll(".product-card").forEach(c=>{
    const n=c.dataset.name;
    const p=parseInt(c.dataset.price);
    c.style.display=(n.includes(s)&&p<=m)?"block":"none";
  });
}
