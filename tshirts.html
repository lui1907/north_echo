<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://xedfviwffpsvbmyqzoof.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const grid = document.getElementById("productGrid");
let allProducts = [];

async function loadProducts() {
  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("category", "T-Shirts")
    .order("id", { ascending: false });

  if (error) {
    grid.innerHTML = "<p style='color:red'>Error loading products</p>";
    return;
  }

  allProducts = data;
  renderProducts(allProducts);
}

function renderProducts(products) {
  if (!products.length) {
    grid.innerHTML = "<p style='color:#777'>No products found.</p>";
    return;
  }

  grid.innerHTML = products.map(p => `
    <a href="product.html?id=${p.id}" class="product-card"
       data-name="${p.name}" data-price="${p.price}">
      <img src="${(p.images||'').split(',')[0]}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price}â‚º</p>
    </a>
  `).join("");
}

loadProducts();

/* --- FÄ°LTRE / ARAMA --- */
const searchInput = document.getElementById("searchInput");
const priceRange = document.getElementById("priceRange");
const priceVal = document.getElementById("priceVal");
const sizeBtns = document.querySelectorAll(".size-btn");
let selectedSize = null;

searchInput.addEventListener("input", applyFilters);
priceRange.addEventListener("input", () => {
  priceVal.textContent = priceRange.value;
  applyFilters();
});
sizeBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    sizeBtns.forEach(b => b.classList.remove("active"));
    if (selectedSize === btn.dataset.size) {
      selectedSize = null;
    } else {
      btn.classList.add("active");
      selectedSize = btn.dataset.size;
    }
    applyFilters();
  });
});

function applyFilters() {
  const text = searchInput.value.toLowerCase();
  const maxPrice = parseFloat(priceRange.value);
  const filtered = allProducts.filter(p => {
    const matchesName = p.name.toLowerCase().includes(text);
    const matchesPrice = parseFloat(p.price) <= maxPrice;
    const matchesSize = !selectedSize || (p.sizes && p.sizes.includes(selectedSize));
    return matchesName && matchesPrice && matchesSize;
  });
  renderProducts(filtered);
}
</script>
