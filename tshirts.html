<!-- SEARCH + FILTER SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const searchInput = document.getElementById("searchInput");
  const cards = document.querySelectorAll(".product-card");

  const under25 = document.getElementById("price-under-25");
  const p25_30 = document.getElementById("price-25-30");
  const p30_40 = document.getElementById("price-30-40");

  searchInput.addEventListener("input", applyFilters);
  under25.addEventListener("change", applyFilters);
  p25_30.addEventListener("change", applyFilters);
  p30_40.addEventListener("change", applyFilters);

  function applyFilters() {

    const q = searchInput.value.toLowerCase();

    cards.forEach(card => {

      const name = card.querySelector("h3").textContent.toLowerCase();
      const price = parseInt(card.dataset.price);

      let matchesSearch = name.includes(q);
      let matchesPrice = true;

      if (under25.checked) matchesPrice = price < 25;
      if (p25_30.checked) matchesPrice = price >= 25 && price <= 30;
      if (p30_40.checked) matchesPrice = price > 30 && price <= 40;

      card.style.display = (matchesSearch && matchesPrice) ? "block" : "none";
    });
  }

});
</script>
