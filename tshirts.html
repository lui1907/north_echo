  <style>
    body {
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .page-title {
      text-align: center;
      margin-top: 80px;
      font-size: 1.6rem;
      letter-spacing: 2px;
    }

    .tshirt-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      gap: 40px;
      padding-bottom: 100px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 25px;
      max-width: 800px;
    }

    .product-card {
      text-decoration: none;
      background: #111;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: 0.25s;
      border: 1px solid #222;
    }
    .product-card:hover {
      background: #171717;
      transform: translateY(-4px);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 270px;
    }
    .product-card h3 {
      margin-top: 10px;
      color: white;
      font-size: 1rem;
    }
    .product-card p {
      color: #00ff99;
      font-weight: bold;
      margin: 4px 0 0;
    }

    /* FÄ°LTRE KISMI */
    .filter-side {
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      height: fit-content;
      position: sticky;
      top: 120px;
    }
    .filter-side h3 { margin-bottom: 10px; font-size: 1.1rem; }
    .filter-side input[type="text"] {
      width: 100%;
      padding: 7px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
      margin-bottom: 15px;
    }

    .filter-side h4 {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }
    .price-slider-box input[type="range"] {
      width: 100%;
    }
    .price-value {
      font-size: 0.85rem;
      margin-top: 3px;
      color: #00ff99;
    }

    .size-buttons {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }
    .size-btn {
      background: #111;
      color: white;
      border: 1px solid #333;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    .size-btn.active {
      background: #00aa66;
      border-color: #00ff99;
    }
  </style>
</head>

      alt="Support" />

  <script>
    const cards = document.querySelectorAll(".product-card");
    const searchInput = document.getElementById("searchInput");
    const priceRange = document.getElementById("priceRange");
    const priceVal = document.getElementById("priceVal");
    let selectedSize = null;

    const sizeBtns = document.querySelectorAll(".size-btn");
    sizeBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.classList.contains("active")) {
          btn.classList.remove("active");
          selectedSize = null;
        } else {
          sizeBtns.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          selectedSize = btn.dataset.size;
        }
        applyFilters();
      });
    });

    priceRange.addEventListener("input", () => {
      priceVal.textContent = priceRange.value;
      applyFilters();
    });

    searchInput.addEventListener("input", applyFilters);

    function applyFilters() {
      const searchText = searchInput.value.toLowerCase();
      const maxPrice = parseInt(priceRange.value);

      cards.forEach(card => {
        const name = card.dataset.name.toLowerCase();
        const price = parseInt(card.dataset.price);
        const matchSearch = name.includes(searchText);
        const matchPrice = price <= maxPrice;
        const matchSize = true;

        if (matchSearch && matchPrice && matchSize) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // Avatar aÃ§Ä±lÄ±r menÃ¼
    const avatar = document.getElementById("userAvatar");
    const menu = document.getElementById("avatarMenu");
    if (avatar) {
      avatar.addEventListener("click", () => {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      });
    }
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
