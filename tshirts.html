<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

// Supabase baÄŸlantÄ±sÄ±
const SUPABASE_URL = "https://xedfviwffpsvbmyqzoof.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const productGrid = document.getElementById("productGrid");
let allProducts = [];

// ðŸ”„ ÃœrÃ¼nleri yÃ¼kle
async function loadProducts() {
  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("category", "T-Shirts");

  if (error) {
    console.error("Load error:", error);
    productGrid.innerHTML = "<p>Error loading products.</p>";
    return;
  }

  allProducts = data;
  renderProducts();
}

// ðŸ§© ÃœrÃ¼nleri gÃ¶ster
function renderProducts() {
  productGrid.innerHTML = "";

  if (!allProducts.length) {
    productGrid.innerHTML = "<p style='opacity:.6;'>No products found.</p>";
    return;
  }

  allProducts.forEach((p) => {
    // Ä°lk gÃ¶rseli Ã§ek (images text kolonu)
    const firstImg = p.images?.split(",")[0]?.trim() || "assets/default-product.jpg";

    const html = `
      <a href="product.html?id=${p.id}" 
         class="product-card" 
         data-name="${p.name.toLowerCase()}" 
         data-price="${p.price}">
        <img src="${firstImg}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price}â‚¬</p>
      </a>
    `;
    productGrid.insertAdjacentHTML("beforeend", html);
  });

  // Filtreleri yeniden aktif et
  applyFilters();
}

// ==================== FÄ°LTRE SÄ°STEMÄ° ====================
const searchInput = document.getElementById("searchInput");
const priceRange = document.getElementById("priceRange");
const priceVal = document.getElementById("priceVal");
const sizeBtns = document.querySelectorAll(".size-btn");

let selectedSize = null;

// BEDEN BUTONLARI
sizeBtns.forEach((btn) => {
  btn.addEventListener("click", () => {
    if (btn.classList.contains("active")) {
      btn.classList.remove("active");
      selectedSize = null;
    } else {
      sizeBtns.forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");
      selectedSize = btn.dataset.size;
    }
    applyFilters();
  });
});

// FÄ°YAT SLIDER
priceRange.addEventListener("input", () => {
  priceVal.textContent = priceRange.value;
  applyFilters();
});

// ARAMA
searchInput.addEventListener("input", applyFilters);

// FÄ°LTRE UYGULAMA
function applyFilters() {
  const searchText = searchInput.value.toLowerCase();
  const maxPrice = parseFloat(priceRange.value);
  const cards = document.querySelectorAll(".product-card");

  cards.forEach((card) => {
    const name = card.dataset.name;
    const price = parseFloat(card.dataset.price);

    const matchSearch = name.includes(searchText);
    const matchPrice = price <= maxPrice;
    const matchSize = true; // Åžimdilik tÃ¼m Ã¼rÃ¼nlerde tÃ¼m bedenler var

    card.style.display = matchSearch && matchPrice && matchSize ? "block" : "none";
  });
}

// Sayfa yÃ¼klenince Ã¼rÃ¼nleri getir
loadProducts();
</script>
