<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

let allProducts = [];
const grid = document.getElementById("productGrid");

// ðŸ”„ ÃœrÃ¼nleri YÃ¼kle
async function loadProducts() {
  const { data, error } = await supabase.from("products").select("*").order("id", { ascending: false });
  if (error || !data.length) {
    grid.innerHTML = "<p>No products found.</p>";
    return;
  }
  allProducts = data;
  renderProducts(data);
}

// ðŸ”Ž ÃœrÃ¼nleri GÃ¶ster
function renderProducts(list) {
  grid.innerHTML = "";
  list.forEach(p => {
    const img = p.images?.split(",")[0]?.trim() || "assets/no-image.jpg";
    const card = `
      <a class="product-card" href="#">
        <img src="${img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price}â‚¬</p>
      </a>`;
    grid.insertAdjacentHTML("beforeend", card);
  });
}

// ðŸ” Filtreler
const searchInput = document.getElementById("searchInput");
const priceRange = document.getElementById("priceRange");
const priceVal = document.getElementById("priceVal");
const sizeBtns = document.querySelectorAll(".size-btn");
let selectedSize = null;

function applyFilters() {
  const term = searchInput.value.toLowerCase();
  const maxPrice = parseFloat(priceRange.value);
  let filtered = allProducts.filter(p =>
    p.name.toLowerCase().includes(term) && p.price <= maxPrice
  );
  if (selectedSize) {
    filtered = filtered.filter(p => p.sizes && p.sizes.includes(selectedSize));
  }
  renderProducts(filtered);
}

priceRange.addEventListener("input", () => {
  priceVal.textContent = priceRange.value;
  applyFilters();
});
searchInput.addEventListener("input", applyFilters);

sizeBtns.forEach(btn => {
  btn.addEventListener("click", () => {
    sizeBtns.forEach(b => b.classList.remove("active"));
    if (selectedSize === btn.dataset.size) {
      selectedSize = null;
    } else {
      btn.classList.add("active");
      selectedSize = btn.dataset.size;
    }
    applyFilters();
  });
});

loadProducts();
</script>
