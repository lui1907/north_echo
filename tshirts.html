<!-- ========== FÄ°LTRE + ARAMA SCRIPTLERÄ° ========== -->
<script>
const cards = document.querySelectorAll(".product-card");
const searchInput = document.getElementById("searchInput");
const priceRange = document.getElementById("priceRange");
const priceVal = document.getElementById("priceVal");

let selectedSize = null;

// BEDEN BUTONLARI
const sizeBtns = document.querySelectorAll(".size-btn");

sizeBtns.forEach(btn => {
  btn.addEventListener("click", () => {

    if (btn.classList.contains("active")) {
      btn.classList.remove("active");
      selectedSize = null;
    } else {
      sizeBtns.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      selectedSize = btn.dataset.size;
    }

    applyFilters();
  });
});

// FÄ°YAT SLIDER
priceRange.addEventListener("input", () => {
  priceVal.textContent = priceRange.value;
  applyFilters();
});

// ARAMA
searchInput.addEventListener("input", applyFilters);

// FÄ°LTRE UYGULAMA
function applyFilters() {

  const searchText = searchInput.value.toLowerCase();
  const maxPrice = parseInt(priceRange.value);

  cards.forEach(card => {
    const name = card.dataset.name.toLowerCase();
    const price = parseInt(card.dataset.price);

    const matchSearch = name.includes(searchText);
    const matchPrice = price <= maxPrice;

    // Åžimdilik tÃ¼m Ã¼rÃ¼nler her bedende mevcut
    const matchSize = true;

    if (matchSearch && matchPrice && matchSize) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}

</script>
