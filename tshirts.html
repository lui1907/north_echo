    body {
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .page-title {
      text-align: center;
      margin-top: 80px;
      font-size: 1.6rem;
      letter-spacing: 2px;
    }

    .tshirt-layout {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 40px;
      gap: 40px;
      padding-bottom: 100px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 25px;
      max-width: 800px;
    }

    .product-card {
      text-decoration: none;
      background: #111;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: 0.25s;
      border: 1px solid #222;
    }
    .product-card:hover {
      background: #171717;
      transform: translateY(-4px);
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 270px;
    }
    .product-card h3 {
      margin-top: 10px;
      color: white;
      font-size: 1rem;
    }
    .product-card p {
      color: #00ff99;
      font-weight: bold;
      margin: 4px 0 0;
    }

    /* FÄ°LTRE KISMI */
    .filter-side {
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      height: fit-content;
      position: sticky;
      top: 120px;
    }
    .filter-side h3 { margin-bottom: 10px; font-size: 1.1rem; }
    .filter-side input[type="text"] {
      width: 100%;
      padding: 7px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: white;
      margin-bottom: 15px;
    }

    .filter-side h4 {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }
    .price-slider-box input[type="range"] {
      width: 100%;
    }
    .price-value {
      font-size: 0.85rem;
      margin-top: 3px;
      color: #00ff99;
    }

    .size-buttons {
      display: flex;
      gap: 8px;
      margin-top: 5px;
    }
    .size-btn {
      background: #111;
      color: white;
      border: 1px solid #333;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }
    .size-btn.active {
      background: #00aa66;
      border-color: #00ff99;
    }

    /* SUPPORT */
    #supportBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #00aa66;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      z-index: 9999;
      transition: 0.25s;
    }
    #supportBtn:hover { background: #00cc77; }
    #supportBtn img { width: 26px; height: 26px; pointer-events: none; }

    #supportPanel {
      position: fixed;
      bottom: 100px;
      right: 40px;
      width: 320px;
      background: rgba(15,15,15,0.95);
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      display: none;
      z-index: 9998;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
    }
    #supportPanel.show { display: block; animation: slideUp 0.25s ease; }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #supportPanel input,
    #supportPanel textarea {
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #111;
      color: white;
      padding: 8px;
      font-size: 14px;
    }

    #supportPanel button {
      width: 100%;
      background: #00aa66;
      border: none;
      border-radius: 6px;
      padding: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    #supportPanel button:hover { background: #00cc77; }
  </style>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://xedfviwffpsvbmyqzoof.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
    );

    // SUPPORT PANEL toggle
    const supBtn = document.getElementById("supportBtn");
    const supPanel = document.getElementById("supportPanel");
    supBtn.addEventListener("click", () => {
      supPanel.classList.toggle("show");
    });

    // ÃœRÃœNLERÄ° YÃœKLE
    const grid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const priceRange = document.getElementById("priceRange");
    const priceVal = document.getElementById("priceVal");

    async function loadProducts() {
      const { data, error } = await supabase.from("products").select("*").eq("category", "T-Shirts");
      if (error) return console.error(error);
      renderProducts(data);
    }
    loadProducts();

    function renderProducts(data) {
      grid.innerHTML = data.map(p => `
        <a href="product.html?id=${p.id}" class="product-card" data-name="${p.name.toLowerCase()}" data-price="${p.price}">
          <img src="${(p.images || '').split(',')[0] || 'assets/noimg.png'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>${p.price}â‚¬</p>
        </a>
      `).join("");
    }

    priceRange.addEventListener("input", applyFilters);
    searchInput.addEventListener("input", applyFilters);

    function applyFilters() {
      priceVal.textContent = priceRange.value;
      const searchText = searchInput.value.toLowerCase();
      const maxPrice = parseInt(priceRange.value);
      document.querySelectorAll(".product-card").forEach(card => {
        const name = card.dataset.name;
        const price = parseInt(card.dataset.price);
        const matchSearch = name.includes(searchText);
        const matchPrice = price <= maxPrice;
        if (matchSearch && matchPrice) card.style.display = "block";
        else card.style.display = "none";
      });
    }
  </script>
