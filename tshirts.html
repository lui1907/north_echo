<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T-Shirts ‚Äî North Echo</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #0a0a0a;
      border-bottom: 1px solid #111;
    }

    header .logo {
      font-size: 20px;
      color: #00ff99;
      font-weight: bold;
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      transition: 0.2s;
    }
    nav a:hover { color: #00ff99; }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .filter-bar button {
      background: #0f0f0f;
      border: 1px solid #222;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.25s;
    }

    .filter-bar button:hover,
    .filter-bar button.active {
      background: #00aa66;
      color: #fff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 25px;
      padding: 0 40px 100px;
    }

    .product-card {
      background: #0f0f0f;
      border: 1px solid #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .product-card:hover { transform: translateY(-5px); }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-bottom: 1px solid #111;
    }

    .product-card h3 {
      margin: 15px 0 5px;
      font-size: 16px;
      color: #00ff99;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
      margin: 0 15px 10px;
    }

    .product-card .price {
      color: #fff;
      font-weight: bold;
      font-size: 15px;
    }

    /* Support button */
    .support-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #00aa66;
      color: #fff;
      border: none;
      padding: 14px 20px;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,150,0.3);
      transition: 0.3s;
      z-index: 999;
    }

    .support-btn:hover {
      background: #00cc88;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <header>
    <a href="index.html" class="logo">NORTH ECHO</a>
    <nav>
      <a href="index.html">Home</a>
      <a href="tshirts.html" style="color:#00ff99;">T-Shirts</a>
      <a href="sweatshirts.html">Sweatshirts</a>
      <a href="submit-design.html">Submit</a>
    </nav>
  </header>

  <div class="filter-bar">
    <button class="active" onclick="filterCategory('T-Shirts')">All T-Shirts</button>
    <button onclick="filterCategory('White')">White</button>
    <button onclick="filterCategory('Black')">Black</button>
    <button onclick="filterCategory('Printed')">Printed</button>
    <button onclick="filterCategory('Minimal')">Minimal</button>
  </div>

  <div class="product-grid" id="productGrid"></div>

  <button class="support-btn" onclick="window.location.href='support.html'">üí¨ Support</button>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://xedfviwffpsvbmyqzoof.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const grid = document.getElementById("productGrid");
    let allProducts = [];

    async function loadProducts() {
      grid.innerHTML = "<p style='text-align:center;color:#555;'>Loading...</p>";

      const { data, error } = await supabase
        .from("products")
        .select("*")
        .eq("category", "T-Shirts")
        .order("id", { ascending: false });

      if (error) {
        grid.innerHTML = "<p style='color:red;text-align:center;'>Error loading products ‚ùå</p>";
        console.error(error);
        return;
      }

      allProducts = data;
      renderProducts(allProducts);
    }

    function renderProducts(products) {
      if (!products.length) {
        grid.innerHTML = "<p style='text-align:center;'>No products found.</p>";
        return;
      }

      grid.innerHTML = products
        .map(
          (p) => `
          <div class="product-card">
            <img src="${(p.images || '').split(',')[0]}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.description || ''}</p>
            <p class="price">‚Ç∫${p.price}</p>
          </div>`
        )
        .join("");
    }

    window.filterCategory = (cat) => {
      document.querySelectorAll(".filter-bar button").forEach(b => b.classList.remove("active"));
      event.target.classList.add("active");

      if (cat === "T-Shirts") renderProducts(allProducts);
      else {
        const filtered = allProducts.filter(p =>
          p.name.toLowerCase().includes(cat.toLowerCase()) ||
          p.category.toLowerCase().includes(cat.toLowerCase())
        );
        renderProducts(filtered);
      }
    };

    loadProducts();
  </script>
</body>
</html>
