<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

</head>
<body>

<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>
    <button id="themeToggle" class="theme-btn">â—‹</button>
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<main class="checkout-page">

  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-container">

    <!-- LEFT SIDE â€” FORM -->
    <div class="checkout-form">
      <input type="text" placeholder="Full Name">
      <input type="text" placeholder="Address">
      <input type="text" placeholder="City">
      <input type="text" placeholder="Postal Code">
      <input type="text" placeholder="Phone Number">
      <textarea placeholder="Additional Notes" rows="4"></textarea>

      <button class="payment-btn">Proceed to Payment</button>
    </div>

    <!-- RIGHT SIDE â€” ORDER SUMMARY -->
    <div class="checkout-summary" id="summaryBox">
      <h2>Your Order</h2>
      <div id="summaryItems"></div>
      <div class="summary-total" id="summaryTotal"></div>
    </div>

  </div>

</main>

<script>
document.addEventListener("DOMContentLoaded", () => {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const itemsBox = document.getElementById("summaryItems");
    const totalBox = document.getElementById("summaryTotal");

    if (cart.length === 0) {
        itemsBox.innerHTML = "<p>Your cart is empty.</p>";
        totalBox.innerHTML = "";
        return;
    }

    let total = 0;

    cart.forEach(item => {
        itemsBox.innerHTML += `
            <div class="summary-item">
                <img src="${item.image}">
                <div>
                    <strong>${item.name}</strong><br>
                    Size: ${item.size}<br>
                    ${item.price}â‚¬ Ã— ${item.quantity}
                </div>
            </div>
        `;
        total += item.price * item.quantity;
    });

    totalBox.textContent = "Total: " + total + "â‚¬";
});
</script>

</body>
</html>
