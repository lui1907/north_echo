<body>

<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

<main class="checkout-page">

  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-container">

    <!-- LEFT FORM -->
    <div class="checkout-form">

      <input type="text" placeholder="Full Name" />
      <input type="text" placeholder="Address" />
      <input type="email" placeholder="Email" />
      <textarea placeholder="Notes (optional)" rows="4"></textarea>

      <button class="payment-btn">Complete Payment</button>

    </div>

    <!-- RIGHT SUMMARY -->
    <div class="checkout-summary" id="checkoutSummary"></div>

  </div>

</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
    updateCartCount();

    const summaryEl = document.getElementById("checkoutSummary");
    const cart = getCart();

    if (cart.length === 0) {
        summaryEl.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let total = 0;
    let html = `<h2>Order Summary</h2>`;

    cart.forEach(item => {
        html += `
            <div class="summary-item">
                <img src="${item.image}" />
                <div>
                  <strong>${item.name}</strong><br>
                  <span>${item.quantity} Ã— ${item.price}â‚¬</span>
                </div>
            </div>
        `;
        total += item.price * item.quantity;
    });

    html += `<div class="summary-total">Total: ${total}â‚¬</div>`;

    summaryEl.innerHTML = html;
});
</script>

</body>
