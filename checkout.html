<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">

<main class="checkout-wrapper">
  <div class="checkout-layout">

    <!-- FORM -->
    <form class="checkout-form" id="checkoutForm">

      <h2>Contact Information</h2>

      <label>Name</label>
      <input id="c_name" type="text" required>

      <label>Email</label>
      <input id="c_email" type="email" required>

      <label>Phone Number</label>
      <input id="c_phone" type="text" required>

      <h2 style="margin-top:30px;">Shipping Address</h2>

      <label>Country</label>
      <input id="c_country" type="text" required>

      <label>City</label>
      <input id="c_city" type="text" required>

      <label>Full Address</label>
      <textarea id="c_address" required></textarea>

    </form>

    <!-- SUMMARY -->
    <div class="checkout-summary">

      <h2>Order Summary</h2>

      <div id="sumItems"></div>

      <div class="co-line">
        <span>Subtotal</span>
        <span id="sumSubtotal">0â‚¬</span>
      </div>

      <div class="co-line">
        <span>Shipping</span>
        <span>Free</span>
      </div>

      <div class="co-line" style="font-weight:bold;">
        <span>Total</span>
        <span id="sumTotal">0â‚¬</span>
      </div>

      <button class="placeorder-btn" type="submit" form="checkoutForm">
        Complete Order â†’
      </button>

    </div>
  </div>
</main>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const box = document.getElementById("sumItems");
let subtotal = 0;

cart.forEach(item => {
  subtotal += item.price * item.quantity;
  box.innerHTML += `
    <div class="summary-product">
      <img src="${item.image}">
      <div>
        <h4>${item.name}</h4>
        <p>Size: ${item.size}</p>
        <p>${item.price}â‚¬ Ã— ${item.quantity}</p>
      </div>
    </div>`;
});

document.getElementById("sumSubtotal").textContent = subtotal + "â‚¬";
document.getElementById("sumTotal").textContent = subtotal + "â‚¬";

/* COMPLETE ORDER */
document.getElementById("checkoutForm").addEventListener("submit", e => {
  e.preventDefault();

  const user = localStorage.getItem("loggedInUser");
  if (!user) return alert("Please login first.");

  let orders = JSON.parse(localStorage.getItem("orders_" + user)) || [];

  orders.push({
    user,
    items: cart,
    total: subtotal,
    contact: {
      name: c_name.value,
      email: c_email.value,
      phone: c_phone.value,
      country: c_country.value,
      city: c_city.value,
      address: c_address.value
    },
    date: new Date().toLocaleString()
  });

  localStorage.setItem("orders_" + user, JSON.stringify(orders));
  localStorage.removeItem("cart");

  window.location.href = "order-success.html";
});

/* avatar menu */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

/* logout */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

/* âœ” DEFAULT AVATAR â€“ KULLANICI RESMÄ° GETÄ°RME YOK */
</script>

<script>
function toggleSupportPanel(){
  const p = document.getElementById("supportPanel");

}
</script>

<script>
// ðŸ”¥ CART COUNT (TOPLAM ADET, QUANTITY DAHÄ°L)
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCountEl = document.getElementById("cartCount");
  if (!cartCountEl) return;

  // Ã–rnek: L (2 adet) + S (2 adet) => 4
  const totalCount = cart.reduce((sum, item) => {
    const qty = item.quantity ? Number(item.quantity) : 1;
    return sum + (isNaN(qty) ? 1 : qty);
  }, 0);

  cartCountEl.textContent = totalCount;
});
</script>
