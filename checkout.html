<main class="checkout-wrapper">

  <h1 class="checkout-title">Checkout</h1>

  <div class="checkout-layout">

    <!-- SOL FORM -->
    <form class="checkout-form">

      <h2>Contact Information</h2>

      <label>Name</label>
      <input type="text" placeholder="Your full name" required>

      <label>Email</label>
      <input type="email" placeholder="your@mail.com" required>

      <label>Phone Number</label>
      <input type="text" placeholder="+358 xx xxx xx xx" required>


      <h2 style="margin-top:30px;">Shipping Address</h2>

      <label>Country</label>
      <input type="text" placeholder="Finland" required>

      <label>City</label>
      <input type="text" placeholder="Helsinki" required>

      <label>Full Address</label>
      <textarea placeholder="Street, building, apartment number..." required></textarea>


      <button class="placeorder-btn" type="submit">
        Complete Order â†’
      </button>

    </form>

<!-- ORDER SUMMARY -->
<div class="checkout-summary-box">

    <h2>Order Summary</h2>

    <div id="summaryItems"></div>

    <div class="summary-line">
        <span>Subtotal</span>
        <span id="summarySubtotal">0â‚¬</span>
    </div>

    <div class="summary-line">
        <span>Shipping</span>
        <span>Free</span>
    </div>

    <div class="summary-total-line">
        <span>Total</span>
        <span id="summaryTotal">0â‚¬</span>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const box = document.getElementById("checkoutItems");

    if (cart.length === 0) {
      box.innerHTML = "<p>Your cart is empty.</p>";
      return;
    }

    let subtotal = 0;
    box.innerHTML = "";

    cart.forEach(item => {
        box.innerHTML += `
          <div class="co-item">
            <img src="${item.image}" class="co-img">
            <div class="co-info">
              <h3>${item.name}</h3>
              <p>Size: ${item.size}</p>
              <p>${item.price}â‚¬ Ã— ${item.quantity}</p>
            </div>
          </div>
        `;
        subtotal += item.price * item.quantity;
    });

    document.getElementById("sumSubtotal").textContent = subtotal + "â‚¬";
    document.getElementById("sumTotal").textContent = subtotal + "â‚¬";
});
</script>
