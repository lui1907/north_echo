<body>

<main class="checkout-wrapper">
  <div class="checkout-layout">

    <form class="checkout-form" id="checkoutForm">

      <h2>Contact Information</h2>

      <label>Name</label>
      <input id="c_name" type="text" placeholder="Your full name" required>

      <label>Email</label>
      <input id="c_email" type="email" placeholder="your@mail.com" required>

      <label>Phone Number</label>
      <input id="c_phone" type="text" placeholder="+358 xx xxx xx xx" required>

      <h2 style="margin-top:30px;">Select Saved Address</h2>

      <select id="addressSelect" style="
        width:100%;
        padding:12px;
        background:#111;
        border:1px solid #333;
        border-radius:10px;
        color:white;
        margin-bottom:20px;">
        <option value="">-- Choose Saved Address --</option>
      </select>

      <h2 style="margin-top:30px;">Shipping Address</h2>

      <label>Country</label>
      <input id="c_country" type="text" placeholder="Country" required>

      <label>City</label>
      <input id="c_city" type="text" placeholder="City" required>

      <label>Full Address</label>
      <textarea id="c_address" placeholder="Full address..." required></textarea>

    </form>

    <div class="checkout-summary">
      <h2>Order Summary</h2>

      <div id="sumItems"></div>

      <div class="co-line">
        <span>Subtotal</span>
        <span id="sumSubtotal">0â‚¬</span>
      </div>

      <div class="co-line">
        <span>Shipping</span>
        <span>Free</span>
      </div>

      <div class="co-line" style="font-weight:bold;">
        <span>Total</span>
        <span id="sumTotal">0â‚¬</span>
      </div>

      <button class="placeorder-btn" type="submit" form="checkoutForm">
        Complete Order â†’
      </button>

    </div>
  </div>
</main>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const box = document.getElementById("sumItems");
let subtotal = 0;

cart.forEach(item => {
  subtotal += item.price * item.quantity;

  box.innerHTML += `
    <div class="summary-product">
      <img src="${item.image}">
      <div>
        <h4>${item.name}</h4>
        <p>Size: ${item.size}</p>
        <p>${item.price}â‚¬ Ã— ${item.quantity}</p>
      </div>
    </div>`;
});

document.getElementById("sumSubtotal").textContent = subtotal + "â‚¬";
document.getElementById("sumTotal").textContent = subtotal + "â‚¬";

/* ORDER COMPLETE */
document.getElementById("checkoutForm").addEventListener("submit", e => {
  e.preventDefault();

  const user = localStorage.getItem("loggedInUser");
  if (!user) return alert("Please login first.");

  let orders = JSON.parse(localStorage.getItem("orders_" + user)) || [];

  orders.push({
    user,
    items: cart,
    total: subtotal,
    contact: {
      name: c_name.value,
      email: c_email.value,
      phone: c_phone.value,
      country: c_country.value,
      city: c_city.value,
      address: c_address.value
    },
    date: new Date().toLocaleString()
  });

  localStorage.setItem("orders_" + user, JSON.stringify(orders));
  localStorage.removeItem("cart");

  window.location.href = "order-success.html";
});

/* AVATAR MENU */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

<script>
function confirmBox(msg, callback) {
  const box = document.createElement("div");
  box.style.position = "fixed";
  box.style.top = "50%";
  box.style.left = "50%";
  box.style.transform = "translate(-50%, -50%)";
  box.style.background = "rgba(20,20,20,0.95)";
  box.style.padding = "18px 26px";
  box.style.borderRadius = "12px";
  box.style.border = "1px solid #333";
  box.style.zIndex = "999999";
  box.style.color = "white";
  box.style.textAlign = "center";
  box.style.fontSize = "15px";

  box.innerHTML = `
    <div style="margin-bottom:12px;">${msg}</div>
    <div style="display:flex;gap:10px;justify-content:center;">
      <button id="cYes" style="
        background:#00aa66;
        padding:8px 16px;
        border:none;
        border-radius:6px;
        color:white;
        cursor:pointer;
        font-weight:600;
      ">Yes</button>

      <button id="cNo" style="
        background:#444;
        padding:8px 16px;
        border:none;
        border-radius:6px;
        color:white;
        cursor:pointer;
      ">No</button>
    </div>
  `;

  document.body.appendChild(box);

  box.querySelector("#cYes").onclick = () => { box.remove(); callback(true); };
  box.querySelector("#cNo").onclick = () => { box.remove(); callback(false); };
}

document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("sendSupportBtn");
  if (!btn) return;

  btn.onclick = null;

  btn.addEventListener("click", (e) => {
    e.preventDefault();

    confirmBox("Are you sure you want to send this message?", (yes) => {
      if (!yes) return;

      if (typeof sendSupportMessage === "function") {
        sendSupportMessage();
      }
    });
  });
});
</script>

<script>
// CART COUNT
document.addEventListener("DOMContentLoaded", () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartCountEl = document.getElementById("cartCount");
  if (!cartCountEl) return;

  const totalCount = cart.reduce((sum, item) => {
    return sum + (Number(item.quantity) || 1);
  }, 0);

  cartCountEl.textContent = totalCount;
});
</script>
