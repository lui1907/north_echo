<script>
document.addEventListener("DOMContentLoaded", () => {
    updateCartCount();

    const summaryEl = document.getElementById("checkoutSummary");
    const cart = getCart();

    if (cart.length === 0) {
        summaryEl.innerHTML = "<p>Your cart is empty.</p>";
        return;
    }

    let total = 0;

    let html = "<h2>Order Summary</h2>";

    cart.forEach(item => {
        html += `
            <div class="cart-item">
                <strong>${item.name}</strong>  
                (${item.quantity} Ã— ${item.price}â‚¬)
            </div>
        `;
        total += item.price * item.quantity;
    });

    html += `<h2 style='margin-top:20px;'>Total: ${total}â‚¬</h2>`;

    summaryEl.innerHTML = html;
});
</script>
