<!-- SUPABASE ORDER SAVE -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

// USER CHECK
const user = localStorage.getItem("loggedInUser");
if (!user) window.location.href = "login.html";

// CART LOAD
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const box = document.getElementById("sumItems");
let subtotal = 0;

cart.forEach(i => {
  subtotal += i.price * i.quantity;
  box.innerHTML += `
    <div class="summary-product">
      <img src="${i.image}">
      <div>
        <h4>${i.name}</h4>
        <p>Size: ${i.size}</p>
        <p>${i.price}â‚¬ Ã— ${i.quantity}</p>
      </div>
    </div>`;
});

sumSubtotal.textContent = subtotal + "â‚¬";
sumTotal.textContent = subtotal + "â‚¬";

/* LOAD SAVED ADDRESSES */
async function loadAddresses(){
  const { data } = await supabase
    .from("addresses")
    .select("*")
    .eq("username", user);

  if(!data) return;

  data.forEach(a=>{
    addressSelect.innerHTML += `
      <option value="${a.id}"
        data-country="${a.country}"
        data-city="${a.city}"
        data-address="${a.full_address}">
        ${a.country}, ${a.city} â€” ${a.full_address.substring(0,25)}...
      </option>`;
  });
}
loadAddresses();

/* SELECTING SAVED ADDRESS â†’ AUTO FILL */
addressSelect.onchange = () => {
  const opt = addressSelect.selectedOptions[0];
  if (!opt.value) return;

  c_country.value = opt.dataset.country;
  c_city.value = opt.dataset.city;
  c_address.value = opt.dataset.address;
};

/* SUBMIT ORDER */
document.getElementById("checkoutForm").addEventListener("submit", async e => {
  e.preventDefault();

  // 1) ORDER INSERT
  const { data: orderData, error: orderErr } = await supabase
    .from("orders")
    .insert({
      username: user,
      status: "Processing",
      total_price: subtotal,
      country: c_country.value,
      city: c_city.value,
      full_address: c_address.value,
      email: c_email.value,
      phone: c_phone.value,
      fullname: c_name.value
    })
    .select()
    .single();

  if(orderErr){
    alert("Order failed!");
    return;
  }

  const orderId = orderData.id;

  // 2) ORDER ITEMS INSERT
  const itemsToInsert = cart.map(i => ({
    order_id: orderId,
    product_name: i.name,
    size: i.size,
    quantity: i.quantity,
    price: i.price,
    image: i.image
  }));

  await supabase.from("order_items").insert(itemsToInsert);

  // CLEAR CART
  localStorage.removeItem("cart");

  window.location.href = `order-success.html?id=${orderId}`;
});
</script>
