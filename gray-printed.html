<body>

<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">

</header>

<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>

<main class="product-page">

  <!-- LEFT IMAGES -->
  <div class="product-left centered-left">
    <img id="mainImg" class="product-img"
         src="https://i.ibb.co/MxG5r37x/gri-tshirt-1.jpg">

    <div class="thumb-list">
      <img class="thumb" src="https://i.ibb.co/MxG5r37x/gri-tshirt-1.jpg" onclick="changeImage(this)">
      <img class="thumb" src="https://i.ibb.co/27pNF17V/gri-tshirt-2.jpg" onclick="changeImage(this)">
      <img class="thumb" src="https://i.ibb.co/Kp53k5jj/gri-tshirt3.jpg" onclick="changeImage(this)">
    </div>
  </div>

  <!-- RIGHT DETAILS -->
  <div class="product-right premium-info">

    <h1 class="product-title">Gray Printed T-Shirt</h1>
    <p class="price">20â‚¬</p>

    <p class="product-desc">
      Soft-touch cotton fabric. Minimal printed front graphic.
      Comfortable modern fit suitable for everyday wear.
    </p>

    <!-- SIZE -->
    <div class="size-box">
      <label>Size</label>
      <div class="size-options">
        <span onclick="selectSize('S')" id="size_S">S</span>
        <span onclick="selectSize('M')" id="size_M">M</span>
        <span onclick="selectSize('L')" id="size_L">L</span>
        <span onclick="selectSize('XL')" id="size_XL">XL</span>
      </div>
    </div>

    <!-- QUANTITY -->
    <div class="qty-box">
      <button onclick="changeQty(-1)">âˆ’</button>
      <span id="qtyNumber">1</span>
      <button onclick="changeQty(1)">+</button>
    </div>

    <!-- ADD TO CART -->
    <button class="add-cart-btn" onclick="premiumAddToCart()">
      Add to Cart
    </button>

  </div>
</main>

<script>
// Main image change
function changeImage(el) {
  document.getElementById("mainImg").src = el.src;
}

// Quantity
function changeQty(amount) {
  let el = document.getElementById("qtyNumber");
  let val = parseInt(el.textContent) + amount;
  if (val < 1) val = 1;
  el.textContent = val;
}

// Size selection
let selectedSize = null;

function selectSize(size) {
  selectedSize = size;

  ["S","M","L","XL"].forEach(s =>
    document.getElementById("size_" + s).classList.remove("active-size")
  );

  document.getElementById("size_" + size).classList.add("active-size");
}

// Add to cart wrapper
function premiumAddToCart() {
  if (!selectedSize) {
    alert("Please select a size.");
    return;
  }

  const qty = parseInt(document.getElementById("qtyNumber").textContent);

  addToCart(
    "Gray Printed T-Shirt",
    20,
    document.getElementById("mainImg").src,
    selectedSize,
    qty
  );

  alert("Added to cart!");
}
</script>

</body>
