    <img class="product-img" id="mainImage" src="https://i.ibb.co/MxG5r37x/gri-tshirt-1.jpg"/>

<!-- SLIDER SCRIPT -->
<script>
const images = [
  "https://i.ibb.co/MxG5r37x/gri-tshirt-1.jpg",
  "https://i.ibb.co/Kp53k5jj/gri-tshirt3.jpg",
  "https://i.ibb.co/27pNF17V/gri-tshirt-2.jpg"
];

function changeImage(index) {
  document.getElementById("mainImage").src = images[index];

  const dots = document.querySelectorAll(".dot");
  dots.forEach(dot => dot.classList.remove("active"));
  dots[index].classList.add("active");
}
</script>
