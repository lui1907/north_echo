<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Order Detail ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="support.js" defer></script>

<style>
body { color:white;margin:0;background:black; }

.detail-wrapper {
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

.detail-card {
  width:750px;
  background:#0d0d0d;
  border:1px solid #222;
  padding:25px;
  border-radius:18px;
}

.back-btn {
  cursor:pointer;
  margin-bottom:15px;
  color:#00cc77;
  display:flex;
  align-items:center;
  gap:8px;
}

.product-box {
  background:#161616;
  border:1px solid #333;
  padding:10px;
  border-radius:10px;
  display:flex;
  gap:10px;
  margin-bottom:10px;
}

.product-box img {
  width:60px;
  height:60px;
  border-radius:8px;
  object-fit:cover;
}

.shipping-info span {
  display:block;
  margin:4px 0;
  opacity:0.9;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>
    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()" class="logout">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
</div>

<div class="detail-wrapper">
  <div class="detail-card">

    <div class="back-btn" onclick="history.back()">
      ‚Üê Back to orders
    </div>

    <h2>Order Detail</h2>
    <div id="orderInfo" style="margin-top:20px;"></div>

  </div>
</div>

<!-- LOAD ORDER DETAIL -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

const id = new URLSearchParams(location.search).get("id");
const container = document.getElementById("orderInfo");

if (!id) container.innerHTML = "Order not found.";

/* 1) Order Info */
const { data: order } = await supabase
  .from("orders")
  .select("*")
  .eq("id", id)
  .single();

/* 2) Order Items */
const { data: items } = await supabase
  .from("order_items")
  .select("*")
  .eq("order_id", id);

container.innerHTML = `
  <h3>Order #${order.id}</h3>
  <p>Status: <b>${order.status}</b></p>
  <p>Date: ${order.date}</p>

  <h3 style="margin-top:20px;">Products</h3>
`;

items.forEach(i => {
  container.innerHTML += `
    <div class="product-box">
      <img src="${i.image}">
      <div>
        <div><b>${i.product_name}</b></div>
        <div>Size: ${i.size}</div>
        <div>${i.quantity} √ó ${i.price}‚Ç¨</div>
      </div>
    </div>
  `;
});

container.innerHTML += `
  <hr style="opacity:.3;margin:20px 0">

  <h3>Shipping Address</h3>
  <div class="shipping-info">
    <span><b>Name:</b> ${order.name}</span>
    <span><b>Email:</b> ${order.email}</span>
    <span><b>Phone:</b> ${order.phone}</span>
    <span><b>Country:</b> ${order.country}</span>
    <span><b>City:</b> ${order.city}</span>
    <span><b>Address:</b> ${order.full_address}</span>
  </div>

  <hr style="opacity:.3;margin:20px 0">
  <h3>Total: ${order.total}‚Ç¨</h3>
`;
</script>

<!-- PROFILE + CART COUNT -->
<script>
document.getElementById("userAvatar").onclick=()=>{
  avatarMenu.style.display =
  avatarMenu.style.display==="flex"?"none":"flex";
};
function logout(){
  localStorage.removeItem("loggedInUser");
  window.location="login.html";
}
document.addEventListener("DOMContentLoaded",()=>{
  const c=JSON.parse(localStorage.getItem("cart"))||[];
  cartCount.textContent=c.reduce((s,i)=>s+i.quantity,0);
});
</script>

<!-- SUPPORT BUTTON -->
<div id="supportBtn"><img src="assets/support.svg"></div>
<div id="supportPanel"> ‚Ä¶ </div>
<script src="support.js"></script>

</body>
</html>
