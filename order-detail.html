<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="style.css">

<script src="menu.js" defer></script>

<style>
body{color:white;margin:0;padding:0;}

.detail-wrapper{
  margin-top:130px;
  display:flex;
  justify-content:center;
  padding:20px;
}

.detail-card{
  width:750px;
  background:#0d0d0d;
  padding:25px;
  border-radius:16px;
  border:1px solid #222;
}

.section-title{
  font-size:20px;
  font-weight:bold;
  margin:15px 0 10px 0;
}

.product-box{
  display:flex;
  gap:12px;
  background:#1a1a1a;
  border:1px solid #2a2a2a;
  padding:10px;
  border-radius:10px;
  margin-bottom:12px;
}

.product-box img{
  width:70px;
  height:70px;
  border-radius:10px;
  object-fit:cover;
}

.avatar-menu a{color:white!important;}
.avatar-menu .logout{color:#ff4444!important;}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
  <a href="orders.html">My Orders</a>
</div>

<!-- PAGE -->
<div class="detail-wrapper">
  <div class="detail-card">
    <h2>Order Details</h2>
    <div id="detail"></div>
  </div>
</div>

<script>
let username = localStorage.getItem("loggedInUser");
if (!username) window.location = "login.html";

const index = localStorage.getItem("selectedOrderIndex");
if (index === null) window.location = "orders.html";

let orders = JSON.parse(localStorage.getItem("orders_" + username));
let reversed = [...orders].reverse(); 
let order = reversed[index];

let html = `
  <div class="section-title">General Info</div>
  <p><b>Date:</b> ${order.date}</p>
  <p><b>Total:</b> ${order.total}â‚¬</p>
  <p><b>Status:</b> Completed</p>

  <div class="section-title">Products</div>
`;

order.items.forEach(i=>{
  html += `
    <div class="product-box">
      <img src="${i.image}">
      <div>
        <p><b>${i.name}</b></p>
        <p>Size: ${i.size}</p>
        <p>${i.quantity} Ã— ${i.price}â‚¬</p>
      </div>
    </div>
  `;
});

html += `
  <div class="section-title">Shipping Address</div>
  <p>${order.contact.name}</p>
  <p>${order.contact.email}</p>
  <p>${order.contact.phone}</p>
  <p>${order.contact.country}, ${order.contact.city}</p>
  <p>${order.contact.address}</p>
`;

document.getElementById("detail").innerHTML = html;

/* Avatar menu */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}

/* CART COUNT */
document.addEventListener("DOMContentLoaded", ()=>{
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const count = cart.reduce((s,i)=>s + Number(i.quantity||1), 0);
  document.getElementById("cartCount").textContent = count;
});
</script>

<!-- SUPPORT BUTTON -->
<div id="supportBtn"><img src="assets/support.svg"></div>

<!-- SUPPORT PANEL -->
<div id="supportPanel">
  <div class="sup-header">
    <span>Support</span>
    <button id="closeSupport">âœ•</button>
  </div>

  <div class="sup-body">
    <label>Your Name *</label>
    <input id="supName" type="text">

    <label>Email *</label>
    <input id="supEmail" type="email">

    <label>Category *</label>
    <select id="supCategory">
      <option value="Website">Website Issue</option>
      <option value="Product">Product Info</option>
      <option value="Design">Design Request</option>
      <option value="Other">Other</option>
    </select>

    <label>Your Message *</label>
    <textarea id="supMsg"></textarea>

    <label>Attach File</label>
    <input type="file" id="supFile">

    <button class="sup-send" id="sendSupportBtn">Send Message â†’</button>
  </div>
</div>

<script src="support.js"></script>

<script>
document.getElementById("supportBtn").onclick = ()=>supportPanel.style.display="block";
document.getElementById("closeSupport").onclick = ()=>supportPanel.style.display="none";

document.getElementById("sendSupportBtn").onclick = ()=>{
  sendSupportMessage();
};
</script>

</body>
</html>
