<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Order Details ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">

<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
body { margin:0; padding:0; color:white; }

.detail-wrapper {
  margin-top:140px;
  display:flex;
  justify-content:center;
  padding-bottom:80px;
}

.detail-card {
  width:700px;
  background:#0d0d0d;
  border:1px solid #222;
  border-radius:16px;
  padding:25px;
}

.back-btn {
  position:absolute;
  top:110px;
  left:40px;
  padding:6px 14px;
  border-radius:8px;
  background:#111;
  border:1px solid #333;
  color:#ccc;
  cursor:pointer;
  transition:.25s;
}
.back-btn:hover {
  background:#222;
  color:white;
}

/* Product box */
.product-box {
  background:#1a1a1a;
  border:1px solid #2a2a2a;
  border-radius:12px;
  padding:12px;
  display:flex;
  gap:15px;
  margin-bottom:15px;
}
.product-box img{
  width:70px;
  height:70px;
  border-radius:8px;
  object-fit:cover;
}

/* Address */
.addr-line b {
  display:inline-block;
  width:90px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="hoodies.html">Hoodies</a>
  <a href="cart.html">Cart</a>
</div>

<!-- BACK BUTTON -->
<div class="back-btn" onclick="history.back()">‚Üê Back to Orders</div>

<!-- PAGE -->
<div class="detail-wrapper">
  <div class="detail-card">

    <h2>Order Details</h2>

    <h4 style="margin-top:20px;">General Info</h4>
    <div><b>Order ID:</b> <span id="od_id"></span></div>
    <div><b>Date:</b> <span id="od_date"></span></div>
    <div><b>Total:</b> <span id="od_total"></span></div>
    <div><b>Status:</b> <span id="od_status" style="color:#00ff99;"></span></div>

    <h4 style="margin-top:25px;">Products</h4>
    <div id="od_products"></div>

    <h4 style="margin-top:25px;">Shipping Address</h4>
    <div class="addr-line"><b>Name:</b> <span id="ad_name"></span></div>
    <div class="addr-line"><b>Email:</b> <span id="ad_email"></span></div>
    <div class="addr-line"><b>Phone:</b> <span id="ad_phone"></span></div>
    <div class="addr-line"><b>Country:</b> <span id="ad_country"></span></div>
    <div class="addr-line"><b>City:</b> <span id="ad_city"></span></div>
    <div class="addr-line"><b>Address:</b> <span id="ad_address"></span></div>

  </div>
</div>

<!-- ORDER DETAIL SCRIPT -->
<script>
const id = new URLSearchParams(window.location.search).get("id");
const username = localStorage.getItem("loggedInUser");

if (!username) window.location.href = "login.html";

const orders = JSON.parse(localStorage.getItem("orders_" + username)) || [];
const order = orders.find(o => o.id == id);

if (!order) {
  document.querySelector(".detail-card").innerHTML = "<h3>Order Not Found</h3>";
} else {

  document.getElementById("od_id").textContent = order.id;
  document.getElementById("od_date").textContent = order.date;
  document.getElementById("od_total").textContent = order.total + "‚Ç¨";
  document.getElementById("od_status").textContent = order.status;

  // Products
  order.items.forEach(p => {
    document.getElementById("od_products").innerHTML += `
      <div class="product-box">
        <img src="${p.image}">
        <div>
          <b>${p.name}</b><br>
          Size: ${p.size}<br>
          ${p.quantity} √ó ${p.price}‚Ç¨
        </div>
      </div>`;
  });

  // Address
  document.getElementById("ad_name").textContent = order.contact.name;
  document.getElementById("ad_email").textContent = order.contact.email;
  document.getElementById("ad_phone").textContent = order.contact.phone;
  document.getElementById("ad_country").textContent = order.contact.country;
  document.getElementById("ad_city").textContent = order.contact.city;
  document.getElementById("ad_address").textContent = order.contact.address;
}
</script>

<!-- SUPPORT BUTTON -->
<div id="supportBtn">
  <img src="assets/support.svg">
</div>

<!-- SUPPORT PANEL -->
<div id="supportPanel">
  <div class="sup-header">
    <span>Support</span>
    <button onclick="toggleSupportPanel()">‚úï</button>
  </div>

  <div class="sup-body">
    <label>Your Name *</label>
    <input id="supName" type="text">
    <label>Email *</label>
    <input id="supEmail" type="email">
    <label>Category *</label>
    <select id="supCategory">
      <option value="Order">Order Issue</option>
      <option value="Website">Website Issue</option>
      <option value="Product">Product Info</option>
      <option value="Other">Other</option>
    </select>
    <label>Your Message *</label>
    <textarea id="supMsg"></textarea>
    <button class="sup-send" id="sendSupportBtn">Send Message ‚Üí</button>
  </div>
</div>

<script src="support.js"></script>

</body>
</html>
