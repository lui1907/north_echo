<!-- SUPPORT POPUP + SEND MESSAGE -->
<script>
const supportBtn = document.getElementById("supportBtn");
const supportPanel = document.getElementById("supportPanel");
const closeSupport = document.getElementById("closeSupport");
const sendSupportBtn = document.getElementById("sendSupportBtn");

supportBtn.onclick = ()=> supportPanel.style.display =
  supportPanel.style.display==="block" ? "none" : "block";

closeSupport.onclick = ()=> supportPanel.style.display="none";

function showToast(msg,type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

function confirmBox(msg,cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true);}
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false);}
}
</script>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase2 = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

document.getElementById("sendSupportBtn").onclick = ()=>{
  confirmBox("Are you sure you want to send this message?", ok=>{
    if(ok) sendMessage();
  });
};

async function sendMessage(){
  const name=supName.value.trim();
  const email=supEmail.value.trim();
  const cat=supCategory.value;
  const msg=supMsg.value.trim();
  const fileInput=supFile;

  if(!name||!email||!msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl="";
  if(fileInput.files.length>0){
    const f=fileInput.files[0];
    const safe=`${Date.now()}_${f.name.replace(/\s+/g,"_")}`;
    const {error}=await supabase2.storage.from("uploads").upload(`public/${safe}`,f);
    if(error) return showToast("Upload failed ‚ùå","error");
    fileUrl=`https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safe}`;
  }

  await supabase2.from("messages").insert([{
    name,email,category:cat,message:msg,file:fileUrl,
    date:new Date().toLocaleString(),read:false
  }]);

  showToast("Message sent successfully ‚úÖ","success");
  supportPanel.style.display="none";
}
</script>
