<!-- SUPABASE ORDER DETAILS -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

const username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

const params = new URLSearchParams(window.location.search);
const orderId = params.get("id");

const orderBox = document.getElementById("orderContent");

async function loadOrder() {
  const { data: order, error } = await supabase
    .from("orders")
    .select("*")
    .eq("id", orderId)
    .eq("username", username)
    .single();

  if (!order) {
    orderBox.innerHTML = "<p>Order not found.</p>";
    return;
  }

  /* LOAD ITEMS */
  const { data: items } = await supabase
    .from("order_items")
    .select("*")
    .eq("order_id", orderId);

  /* BUILD HTML */
  orderBox.innerHTML = `
    <div class="info-box">
      <div class="info-line"><b>Order ID:</b> ${order.id}</div>
      <div class="info-line"><b>Status:</b> ${order.status}</div>
      <div class="info-line"><b>Date:</b> ${order.created_at}</div>
      <div class="info-line"><b>Total:</b> ${order.total_price}‚Ç¨</div>
    </div>

    <div class="section-title">Products</div>
    ${items.map(i => `
      <div class="order-product">
        <img src="${i.image}">
        <div class="order-product-info">
          <span><b>${i.product_name}</b></span>
          <span>Size: ${i.size}</span>
          <span>${i.quantity} √ó ${i.price}‚Ç¨</span>
        </div>
      </div>
    `).join("")}

    <div class="section-title">Shipping Address</div>
    <div class="info-box">
      <div class="info-line"><b>Name:</b> ${order.fullname}</div>
      <div class="info-line"><b>Email:</b> ${order.email}</div>
      <div class="info-line"><b>City:</b> ${order.city}</div>
      <div class="info-line"><b>Country:</b> ${order.country}</div>
      <div class="info-line"><b>Address:</b> ${order.address}</div>
    </div>
  `;
}

loadOrder();
</script>

);

const supportBtnX = document.getElementById("supportBtn");
const supportPanelX = document.getElementById("supportPanel");
const closeSupportX = document.getElementById("closeSupport");
const sendBtn = document.getElementById("sendSupportBtn");

supportBtnX.onclick = () => {
  supportPanelX.style.display = supportPanelX.style.display === "block" ? "none" : "block";
};
closeSupportX.onclick = () => supportPanelX.style.display = "none";

function showToast(txt) { alert(txt); }

sendBtn.onclick = async () => {
  const name = supName.value.trim();
  const email = supEmail.value.trim();
  const msg = supMsg.value.trim();
  const cat = supCategory.value;

  if (!name || !email || !msg) return showToast("Fill all fields");

  await supabaseMSG.from("messages").insert({
    name,
    email,
    message: msg,
    category: cat
  });

  showToast("Message sent successfully!");
  supMsg.value = "";
};
</script>
