<!-- ORDER DETAIL SCRIPT -->
<script>
let username = localStorage.getItem("loggedInUser");
if (!username) window.location = "login.html";

const index = localStorage.getItem("selectedOrderIndex");
if (index === null) window.location = "orders.html";

let orders = JSON.parse(localStorage.getItem("orders_" + username)) || [];
let reversed = [...orders].reverse();
let order = reversed[index];

if (!order) {
  document.getElementById("detail").innerHTML =
    "<p>Order not found.</p>";
} else {
  let html = `
    <div class="section-title">General Info</div>
    <p><b>Date:</b> ${order.date}</p>
    <p><b>Total:</b> ${order.total}‚Ç¨</p>
    <p><b>Status:</b> Completed</p>

    <div class="section-title">Products</div>
  `;

  order.items.forEach(i=>{
    html += `
      <div class="product-box">
        <img src="${i.image}">
        <div>
          <p><b>${i.name}</b></p>
          <p>Size: ${i.size}</p>
          <p>${i.quantity} √ó ${i.price}‚Ç¨</p>
        </div>
      </div>
    `;
  });

  html += `
    <div class="section-title">Shipping Address</div>
    <p><b>Name:</b> ${order.contact.name}</p>
    <p><b>Email:</b> ${order.contact.email}</p>
    <p><b>Phone:</b> ${order.contact.phone}</p>
    <p><b>Country:</b> ${order.contact.country}</p>
    <p><b>City:</b> ${order.contact.city}</p>
    <p><b>Address:</b> ${order.contact.address}</p>
  `;

  document.getElementById("detail").innerHTML = html;
}

/* Avatar menu */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
}

/* CART COUNT (adet bazlƒ±) */
document.addEventListener("DOMContentLoaded", ()=>{
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const total = cart.reduce((s,i)=> s + (Number(i.quantity)||1), 0);
  const cnt = document.getElementById("cartCount");
  if (cnt) cnt.textContent = total;
});
</script>

<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const supabase = createClient(
  "https://xedfviwffpsvbmyqzoof.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM"
);

const supportBtn    = document.getElementById("supportBtn");
const supportPanel  = document.getElementById("supportPanel");
const closeSupport  = document.getElementById("closeSupport");
const sendSupportBtn= document.getElementById("sendSupportBtn");

if (supportBtn) supportBtn.onclick = () => {
  supportPanel.style.display =
    (supportPanel.style.display === "block") ? "none" : "block";
};
if (closeSupport) closeSupport.onclick = () => {
  supportPanel.style.display = "none";
};

function showToast(msg,type="info"){
  const t=document.createElement("div");
  t.className=`toast ${type}`;
  t.textContent=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },2500);
}

function confirmBox(msg,cb){
  const c=document.createElement("div");
  c.className="confirmBox";
  c.innerHTML=`
    <div>${msg}</div>
    <div class="confirm-buttons">
      <button class="ok">Yes</button>
      <button class="cancel">No</button>
    </div>`;
  document.body.appendChild(c);
  setTimeout(()=>c.classList.add("show"),50);
  c.querySelector(".ok").onclick=()=>{c.remove();cb(true);}
  c.querySelector(".cancel").onclick=()=>{c.remove();cb(false);}
}

sendSupportBtn.onclick = () => {
  confirmBox("Are you sure you want to send this message?", (yes)=>{
    if (yes) sendSupportMessage();
  });
};

async function sendSupportMessage(){
  const name  = document.getElementById("supName").value.trim();
  const email = document.getElementById("supEmail").value.trim();
  const msg   = document.getElementById("supMsg").value.trim();
  const cat   = document.getElementById("supCategory").value;
  const fileInput = document.getElementById("supFile");

  if (!name || !email || !msg){
    showToast("Please fill all required fields ‚ùå","error");
    return;
  }

  let fileUrl = "";

  if (fileInput.files.length > 0){
    const f = fileInput.files[0];
    const safeName = `${Date.now()}_${f.name
      .replace(/\s+/g,"_")
      .replace(/[^\w.-]/g,"")}`;

    const { error: uploadError } = await supabase
      .storage.from("uploads")
      .upload(`public/${safeName}`, f, {
        cacheControl:"3600",
        upsert:false
      });

    if (uploadError){
      console.error(uploadError);
      showToast("File upload failed ‚ùå","error");
      return;
    }

    fileUrl =
      `https://xedfviwffpsvbmyqzoof.supabase.co/storage/v1/object/public/uploads/public/${safeName}`;
  }

  const { error: insertError } = await supabase
    .from("messages")
    .insert([{
      name,
      email,
      category: cat || "Order Detail",
      message: msg,
      file: fileUrl,
      date: new Date().toLocaleString(),
      read: false
    }]);

  if (insertError){
    console.error(insertError);
    showToast("Message failed ‚ùå","error");
  } else {
    showToast("Message sent ‚úÖ","success");
    supportPanel.style.display = "none";
    document.getElementById("supName").value = "";
    document.getElementById("supEmail").value = "";
    document.getElementById("supMsg").value = "";
    document.getElementById("supFile").value = "";
  }
}
</script>
