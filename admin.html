<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Admin Panel ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css">

<style>
body {
  background: #0d0d0d;
  color: white;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* === HEADER === */
.header {
  background: #0d0d0d;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 24px;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 100;
}
.header .logo {
  font-weight: bold;
  color: white;
  text-decoration: none;
  font-size: 22px;
  letter-spacing: 1px;
}
.header .right-buttons {
  display: flex;
  align-items: center;
  gap: 18px;
}
.header .avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
}

/* === PANEL === */
.admin-wrapper {
  margin-top: 90px;
  max-width: 1100px;
  margin-inline: auto;
  padding: 20px;
}

.admin-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.admin-header h1 {
  font-size: 22px;
  margin: 0;
}
select {
  background: #141414;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 6px 10px;
}

/* === MESSAGES === */
#adminMessages {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.msg-box {
  background: #141414;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 15px;
  transition: .2s;
}
.msg-box:hover { background: #181818; }

.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.msg-sender {
  font-weight: bold;
  font-size: 16px;
}
.msg-email {
  opacity: .7;
  font-size: 14px;
}
.msg-category {
  background: #00aa66;
  color: white;
  display: inline-block;
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 13px;
  margin-top: 5px;
}
.msg-text {
  margin-top: 10px;
  line-height: 1.4;
}
.msg-img {
  width: 100%;
  max-width: 250px;
  border-radius: 10px;
  margin-top: 10px;
  display: block;
}

/* üîò unread indicator */
.unread-dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  margin-right: 6px;
  vertical-align: middle;
}

/* ‚úÖ read/unread visuals */
.msg-box.unread {
  border-left: 4px solid #00aa66;
  background: #111;
}
.msg-box.read {
  opacity: 0.85;
}

/* üß® confirm popup */
#confirmPopup {
  position: fixed;
  top: 0; left: 0;
  right: 0; bottom: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.7);
  z-index: 99999;
}
#confirmPopup.show { display: flex; }
#confirmPopup .box {
  background: #111;
  border: 1px solid #333;
  padding: 25px;
  border-radius: 10px;
  text-align: center;
}
#confirmPopup button {
  margin: 10px;
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#confirmYes { background: #00aa66; color: white; }
#confirmNo { background: #555; color: white; }

/* üñºÔ∏è Image modal */
#imgModal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#imgModal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 0 20px black;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <a href="cart.html" class="cart-icon">üõí</a>
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
  </div>
</header>

<!-- ADMIN CONTENT -->
<div class="admin-wrapper">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <div>
      <label for="filterCategory">Filter:</label>
      <select id="filterCategory">
        <option>All</option>
        <option>Design Upload</option>
        <option>Order</option>
        <option>Product</option>
        <option>Website</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div id="adminMessages"></div>
</div>

<!-- Confirm Popup -->
<div id="confirmPopup">
  <div class="box">
    <p id="confirmText">Are you sure?</p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">No</button>
  </div>
</div>

<!-- Image Modal -->
<div id="imgModal" onclick="closeImgModal()">
  <img id="imgModalContent" src="">
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
