<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Admin Panel â€” North Echo</title>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<link rel="stylesheet" href="support.css"/>

<style>
body {
  margin: 0;
  padding: 0;
  background: #0b0b0b;
  color: white;
  font-family: "Inter", sans-serif;
}

/* WRAPPER */
.admin-container {
  max-width: 1100px;
  margin: 120px auto;
  padding: 20px;
}

/* HEADER BAR */
.admin-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.admin-header h1 {
  font-size: 26px;
  margin: 0;
}

.admin-tools {
  display: flex;
  gap: 12px;
  align-items: center;
}

.admin-tools select,
.admin-tools button {
  background: #141414;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 14px;
}
.admin-tools button:hover {
  background: #1d1d1d;
}

/* MESSAGE BOX */
.msg-box {
  background: #111;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 18px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 10px;
}

.msg-sender {
  font-weight: 600;
  font-size: 16px;
}

.msg-email {
  font-size: 13px;
  opacity: 0.7;
}

.msg-category {
  font-size: 13px;
  opacity: 0.8;
  margin-top: 3px;
}

.msg-date {
  font-size: 12px;
  opacity: 0.6;
}

.msg-text {
  margin-top: 10px;
  opacity: 0.9;
  line-height: 1.4;
  white-space: pre-wrap;
}

.msg-delete {
  background: #aa0000;
  border: none;
  color: white;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 13px;
}
.msg-delete:hover {
  background: #cc0000;
}

/* IMAGE PREVIEW */
.msg-img {
  margin-top: 12px;
  max-width: 100%;
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
  transition: 0.2s;
}
.msg-img:hover { transform: scale(1.02); }

/* POPUP */
#confirmPopup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
}
#confirmPopup.show { display: flex; }
#confirmPopup .popup-box {
  background: #111;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 24px;
  text-align: center;
}
#confirmPopup button {
  margin: 10px 8px 0;
  padding: 8px 14px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
#confirmYes { background: #00aa66; color: white; }
#confirmNo { background: #444; color: white; }

/* IMAGE MODAL */
#imgModal {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}
#imgModalContent {
  max-width:90%;
  max-height:90%;
  border-radius:10px;
  box-shadow:0 0 20px black;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
</header>

<!-- ADMIN CONTAINER -->
<div class="admin-container">

  <div class="admin-header">
    <h1>ðŸ“© Messages Dashboard</h1>

    <div class="admin-tools">
      <select id="filterCategory">
        <option>All</option>
        <option>Design</option>
        <option>Order</option>
        <option>Product</option>
        <option>Website</option>
        <option>Other</option>
      </select>

      <button id="sortButton">Sort: Newest First</button>
    </div>
  </div>

  <div id="adminMessages"></div>
</div>

<!-- CONFIRM POPUP -->
<div id="confirmPopup">
  <div class="popup-box">
    <p id="confirmText">Delete this message?</p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">Cancel</button>
  </div>
</div>

<!-- IMAGE MODAL -->
<div id="imgModal" onclick="closeImgModal()">
  <img id="imgModalContent" src="">
</div>

<!-- ADMIN JS -->
<script type="module" src="admin.js"></script>

</body>
</html>
