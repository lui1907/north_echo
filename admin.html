<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css" />

<style>
body {
  background: #000;
  color: #fff;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0a0a0a;
  padding: 15px 25px;
  border-bottom: 1px solid #111;
}
.logo {
  font-weight: 700;
  color: #fff;
  text-decoration: none;
}
.admin-wrapper {
  display: flex;
  height: calc(100vh - 60px);
}
.side-menu {
  width: 240px;
  background: #0d0d0d;
  border-right: 1px solid #111;
  padding-top: 30px;
  display: flex;
  flex-direction: column;
}
.side-menu button {
  background: none;
  border: none;
  color: #ccc;
  font-size: 16px;
  padding: 14px 25px;
  text-align: left;
  cursor: pointer;
  transition: 0.2s;
}
.side-menu button.active,
.side-menu button:hover {
  background: #111;
  color: #00ff99;
}
.main-panel {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}
input, textarea {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  color: #fff;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
}
button {
  background: #00aa66;
  border: none;
  color: #fff;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
  transition: .2s;
}
button:hover { background: #00cc77; }
.card {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
}
.card img {
  width: 100%;
  border-radius: 8px;
}
.delete-btn {
  background: #400;
  border: 1px solid #600;
  color: #ff6666;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.delete-btn:hover { background: #600; }
</style>
</head>

<body>
<header>
  <a href="index.html" class="logo">NORTH ECHO — ADMIN</a>
</header>

<div class="admin-wrapper">
  <div class="side-menu">
    <button id="btnProducts" class="active">Products</button>
    <button id="btnMessages">Messages</button>
  </div>

  <div class="main-panel">
    <!-- PRODUCTS -->
    <div id="sectionProducts">
      <h2>Add New Product</h2>
      <input id="pName" placeholder="Product name" />
      <input id="pPrice" placeholder="Price (₺)" type="number" />
      <input id="pCategory" placeholder="Category (e.g. T-Shirts)" />
      <textarea id="pDescription" placeholder="Description"></textarea>
      <input id="pImages" placeholder="Image URLs (comma-separated)" />
      <input id="pSizes" placeholder="Sizes (e.g. S,M,L,XL)" />
      <button id="btnAddProduct">Add Product</button>

      <h2 style="margin-top:40px;">Product List</h2>
      <div id="productsList"></div>
    </div>

    <!-- MESSAGES -->
    <div id="sectionMessages" style="display:none;">
      <h2>Messages</h2>
      <div id="messagesList"></div>
    </div>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
