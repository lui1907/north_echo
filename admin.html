<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin Panel ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
}

/* WRAPPER */
.admin-wrapper {
  margin-top: 130px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

/* TITLE */
.admin-wrapper h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* MESSAGE CARD */
.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 20px 20px 25px 20px;
  border-radius: 14px;
  margin-bottom: 18px;
  position: relative;
}

/* HEADER LINE */
.msg-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
}

/* READ DOT */
.read-dot {
  flex-shrink: 0;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  cursor: pointer;
}

/* SENDER LINE */
.info-line {
  display: flex;
  align-items: center;
  gap: 6px;
}
.sender {
  font-weight: 700;
  font-size: 17px;
}
.email {
  opacity: .6;
  font-size: 14px;
}

/* DELETE BUTTON */
.del-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #440000;
  border: 1px solid #660000;
  padding: 6px 10px;
  border-radius: 6px;
  color: #ff6666;
  cursor: pointer;
  font-size: 12px;
}
.del-btn:hover {
  background: #660000;
}

/* MESSAGE TEXT */
.msg-text {
  opacity: .9;
  margin: 10px 0;
  white-space: pre-line;
}

/* IMAGE */
.msg-img {
  width: 160px;
  margin-top: 12px;
  border-radius: 10px;
  cursor: pointer;
  border: 1px solid #333;
  transition: 0.2s;
}
.msg-img:hover {
  transform: scale(1.03);
}

/* DATE */
.msg-date {
  display: block;
  margin-top: 6px;
  opacity: .5;
  font-size: 13px;
}

/* ADMIN NOTE */
.admin-note-box {
  margin-top: 14px;
  background: #111;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #333;
}

.note-input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #444;
  background: #0f0f0f;
  color: white;
}

.note-save-btn {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #00aa66;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}
.note-save-btn:hover {
  background: #009655;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <h1>Support Messages</h1>

  <div id="adminMessages"></div>
</div>

<!-- ‚ú® ADMIN PANEL SCRIPT -->
<script>

document.addEventListener("DOMContentLoaded", () => {

  /* üîí ADMIN ACCESS CHECK */
  const ADMINS = ["luivoss","lui1907","ahmet","owner","admin"];
  const logged = localStorage.getItem("loggedInUser");

  if (!logged || !ADMINS.includes(logged.toLowerCase())) {
    window.location.href = "index.html";
    return;
  }

  /* üì® LOAD MESSAGES */
  const box = document.getElementById("adminMessages");
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];

  if (msgs.length === 0) {
    box.innerHTML = `<p style="opacity:.6;">No support messages yet.</p>`;
    return;
  }

  box.innerHTML = "";

  msgs.forEach((msg, i) => {
    const text = msg.text || msg.message || "(no message)";
    const name = msg.name || "Unknown";
    const email = msg.email || "";
    const file = msg.file || "";
    const date = msg.date || "";
    const adminNote = msg.adminNote || "";
    const readColor = msg.read ? "#444" : "#00aa66";

    box.innerHTML += `
      <div class="msg-box">

        <button class="del-btn" onclick="deleteMsg(${i})">Delete</button>

        <div class="msg-header">
          <div class="read-dot" onclick="toggleRead(${i})"
               style="background:${readColor}"></div>
          <div class="info-line">
            <span class="sender">${name}</span>
            <span class="email">‚Äî ${email}</span>
          </div>
        </div>

        <p class="msg-text">${text}</p>

        ${file ? `<img src="${file}" class="msg-img" onclick="openImgModal('${file}')">` : ""}

        <span class="msg-date">${date}</span>

        <div class="admin-note-box">
          <p style="opacity:.7;margin:0 0 4px 0;">Admin Note:</p>
          <input class="note-input" id="note-${i}" value="${adminNote}">
          <button class="note-save-btn" onclick="saveNote(${i})">Save Note</button>
        </div>

      </div>
    `;
  });

});

/* ‚úî READ TOGGLE */
function toggleRead(i) {
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
  msgs[i].read = !msgs[i].read;
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
  location.reload();
}

/* üóë DELETE */
function deleteMsg(i) {
  if (!confirm("Delete this message?")) return;
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
  msgs.splice(i, 1);
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
  location.reload();
}

/* üìù SAVE NOTE */
function saveNote(i) {
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
  msgs[i].adminNote = document.getElementById("note-" + i).value;
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
  alert("Note saved!");
}

/* üîç IMAGE MODAL */
function openImgModal(url) {
  let win = window.open();
  win.document.write("<img src='" + url + "' style='width:100%; border-radius:12px;'>");
}

/* üö™ LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

// üìå RESƒ∞M A√á
function openImgModal(url) {
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("modalImage");

  modalImg.src = url;
  modal.style.display = "flex";
}

// üìå MODAL KAPAT ‚Äî HER TIKTA
document.getElementById("imgModal").addEventListener("click", () => {
  document.getElementById("imgModal").style.display = "none";
});
  

</script>

<!-- IMAGE MODAL -->
<div id="imgModal" style="
  display:none;
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  z-index:99999;
  justify-content:center;
  align-items:center;
  cursor:pointer;
">
  <img id="modalImage" src="" style="
    max-width:90%;
    max-height:90%;
    border-radius:12px;
    pointer-events:none;
  ">
</div>
