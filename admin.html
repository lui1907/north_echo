<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">

<style>
body {
  background: #000;
  color: #fff;
  margin: 0;
  padding: 0;
  font-family: "Inter", sans-serif;
}

/* WRAPPER */
.admin-wrapper {
  margin-top: 120px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

/* TITLE */
.admin-wrapper h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* FILTER BAR */
.filter-bar-admin {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.filter-bar-admin button {
  padding: 10px 18px;
  background: #111;
  border: 1px solid #333;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.2s;
}

.filter-bar-admin .active {
  background: #00aa66;
  border-color: #00aa66;
}

/* MESSAGE BOX */
.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 18px;
  position: relative;
  transition: 0.25s;
}

.msg-box:hover {
  border-color: #00aa66;
}

/* READ DOT */
.read-dot {
  position: absolute;
  top: 18px;
  left: 18px;
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #00aa66;
  cursor: pointer;
}

.read-dot.read {
  background: #444;
}

/* DELETE BUTTON */
.msg-delete {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #440000;
  border: 1px solid #660000;
  color: #ff6666;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}
.msg-delete:hover {
  background: #660000;
}

/* TEXT CONTENT */
.msg-content {
  margin-left: 30px;
}

.msg-content h3 {
  font-size: 18px;
  margin: 0;
}

.msg-content .msg-email {
  opacity: 0.7;
  font-size: 14px;
}

.msg-content .msg-category {
  opacity: 0.8;
  font-size: 14px;
  margin-top: 5px;
}

.msg-content .msg-text {
  margin-top: 12px;
  white-space: pre-line;
  opacity: 0.9;
}

.msg-content .msg-date {
  margin-top: 8px;
  opacity: 0.5;
  font-size: 13px;
}

/* IMAGE */
.msg-img {
  width: 180px;
  border-radius: 10px;
  border: 1px solid #333;
  margin-top: 10px;
  cursor: pointer;
  transition: 0.25s;
}
.msg-img:hover {
  transform: scale(1.03);
}

/* IMAGE MODAL */
#imgModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999999;
}
#imgModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}
#imgModalClose {
  position: fixed;
  top: 20px;
  right: 25px;
  font-size: 32px;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<header class="header">
  <div class="hamburger" id="menuBtn">☰</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img id="userAvatar" src="assets/default-avatar.png" class="avatar" />
  </div>
</header>

<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">×</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<div class="admin-wrapper">
  <h1>Support Messages</h1>

  <!-- FILTER BAR -->
  <div class="filter-bar-admin">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="unread">Unread</button>
    <button class="filter-btn" data-filter="withfile">With File</button>
  </div>

  <div id="adminMessages"></div>
</div>

<!-- IMAGE MODAL -->
<div id="imgModal">
  <div id="imgModalClose" onclick="closeImgModal()">✕</div>
  <img id="imgModalContent" src="">
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
