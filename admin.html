<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel â€” North Echo</title>

<link rel="stylesheet" href="style.css"/>
<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0d0d0d;
  border-bottom: 1px solid #222;
  padding: 15px 25px;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 999;
}
.logo { color: #fff; text-decoration: none; font-size: 20px; font-weight: 700; }
.avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #333; }

/* LAYOUT */
.admin-wrapper {
  display: flex;
  max-width: 1200px;
  margin: 100px auto 50px;
  gap: 20px;
  padding: 0 20px;
}
.admin-left {
  width: 230px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 15px;
  height: fit-content;
}
.admin-item {
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  border: 1px solid #333;
  background: #141414;
  text-align: center;
  cursor: pointer;
  transition: .2s;
}
.admin-item:hover { background: #1b1b1b; }
.admin-item.active { background: #00aa66; color: white; }

.admin-right {
  flex: 1;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 25px;
  min-height: 600px;
}

/* FORM STYLING */
.input-box {
  display: block;
  width: 100%;
  max-width: 300px;
  margin-bottom: 10px;
  background: #111;
  color: #fff;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 10px;
}
textarea.input-box { min-height: 80px; resize: vertical; }

.save-btn {
  background: #00aa66;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
}

/* MESSAGE BOX */
.msg-box {
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 15px;
}
.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.msg-img { margin-top:10px; width:200px; border-radius:10px; cursor:pointer; }

/* PRODUCTS */
.product-box {
  display: flex;
  align-items: center;
  background: #111;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 10px;
  margin-bottom: 10px;
}
.product-box img {
  width: 70px;
  height: 70px;
  border-radius: 8px;
  margin-right: 10px;
  object-fit: cover;
}
.product-box button {
  background: #400;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  margin-left: auto;
  cursor: pointer;
}
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(.9);
  background: #111;
  padding: 14px 22px;
  border: 1px solid #333;
  color: #fff;
  border-radius: 8px;
  opacity: 0;
  transition: .2s;
  z-index: 9999;
}
.toast.show { opacity: 1; transform: translate(-50%,-50%) scale(1); }
.toast.success { border-color: #00aa66; color: #00ff99; }
.toast.error { border-color: #a00; color: #ff6666; }

select {
  background: #111;
  color: white;
  border: 1px solid #333;
  padding: 8px 12px;
  border-radius: 8px;
  margin-bottom: 15px;
}
</style>
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">NORTH ECHO</a>
  <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
</header>

<div class="admin-wrapper">
  <div class="admin-left">
    <div class="admin-item active" onclick="showTab('messages')">Messages</div>
    <div class="admin-item" onclick="showTab('products')">Add Product</div>
  </div>

  <div class="admin-right" id="adminContent">
    <h2>Messages</h2>
    <select id="filterCategory">
      <option>All</option>
      <option>Product</option>
      <option>Order</option>
      <option>Design</option>
      <option>Other</option>
    </select>
    <div id="adminMessages"></div>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
