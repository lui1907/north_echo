<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin Panel ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
body {
  margin: 0;
  padding: 0;
  color: white;
  background: #000;
}

/* WRAPPER */
.admin-wrapper {
  margin-top: 130px;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

.admin-wrapper h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* MESSAGE BOX */
.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 22px;
  border-radius: 14px;
  margin-bottom: 18px;
  transition: .25s;
  position: relative;
}

.msg-box:hover {
  border-color: #00aa66;
}

/* OKUNDU NOKTASI */
.read-dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  position: absolute;
  top: 18px;
  left: -20px;
  background: #00aa66;
  cursor: pointer;
}

/* Sender */
.sender {
  font-weight: bold;
  color: #00aa66;
}

/* date */
.msg-date {
  font-size: 12px;
  opacity: .6;
  margin-top: 8px;
}

/* image */
.msg-img {
  width: 160px;
  height: auto;
  border-radius: 10px;
  margin-top: 12px;
  cursor: pointer;
  border: 1px solid #333;
  transition: .2s;
}
.msg-img:hover {
  transform: scale(1.05);
  border-color: #00aa66;
}

/* DELETE BUTTON */
.del-btn {
  background: #330000;
  border: 1px solid #660000;
  color: #ff4d4d;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  float: right;
  transition: .2s;
}
.del-btn:hover {
  background: #550000;
}

/* ADMIN NOTE */
.admin-note-box {
  margin-top: 12px;
  padding: 12px;
  background: #111;
  border-radius: 10px;
  border: 1px solid #222;
}

.note-input {
  width: 100%;
  background: #0b0b0b;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 8px;
  color: white;
}

.note-save-btn {
  margin-top: 8px;
  background: #004422;
  border: 1px solid #006633;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  color: #00cc77;
}
.note-save-btn:hover {
  background: #005533;
}

/* FULLSCREEN MODAL */
#imgModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,.90);
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

#imgModal img {
  max-width: 85%;
  max-height: 85%;
  border-radius: 12px;
  border: 3px solid #00aa66;
}

#imgModalClose {
  position: fixed;
  top: 25px;
  right: 40px;
  font-size: 34px;
  cursor: pointer;
  color: white;
  z-index: 100000;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <h1>Support Messages</h1>
  <div id="adminMessages"></div>
</div>

<!-- MODAL -->
<div id="imgModal">
  <span id="imgModalClose">‚úï</span>
  <img id="imgModalImage">
</div>

<script>
// ----------------------------------
// üîê ADMIN CHECK
// ----------------------------------
const ADMINS = ["luivoss","ahmet","lui1907","owner","admin"];
let logged = localStorage.getItem("loggedInUser");

if (!logged || !ADMINS.includes(logged.toLowerCase())) {
  window.location.href = "index.html";
}

// LOAD AVATAR
let adminData = JSON.parse(localStorage.getItem("user_" + logged));
if (adminData && adminData.avatar)
  document.getElementById("userAvatar").src = adminData.avatar;


// ----------------------------------
// üì© LOAD MESSAGES
// ----------------------------------
let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
const box = document.getElementById("adminMessages");

if (msgs.length === 0) {
  box.innerHTML = `<p style="opacity:.6;">No support messages yet.</p>`;
}

function saveMessages() {
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
}

function renderMessages() {
  box.innerHTML = "";

msgs.forEach((msg, i) => {

    const bodyText = msg.text || msg.message || "(no message)";

    box.innerHTML += `
      <div class="msg-box">

        <div class="read-dot" onclick="toggleRead(${i})"
             style="background:${msg.read ? '#444' : '#00aa66'}"></div>

        <button class="del-btn" onclick="deleteMsg(${i})">Delete</button>

        <span class="sender">${msg.name || "Unknown"}</span>
        ‚Äî <span style="opacity:.6;">${msg.email || ""}</span>

        <p>${bodyText}</p>

        ${msg.file ? `<img src="${msg.file}" class="msg-img" onclick="openImgModal('${msg.file}')">` : ""}

        <span class="msg-date">${msg.date || ""}</span>

        <div class="admin-note-box">
          <p style="opacity:.7;margin:0 0 4px 0;">Admin Note:</p>
          <input class="note-input" id="note-${i}" value="${msg.adminNote || ""}">
          <button class="note-save-btn" onclick="saveNote(${i})">Save Note</button>
        </div>

      </div>
    `;
});


renderMessages();


// ----------------------------------
// üóë DELETE MESSAGE
// ----------------------------------
function deleteMsg(i) {
  if (!confirm("Delete this message?")) return;

  msgs.splice(i, 1);
  saveMessages();
  renderMessages();
}


// ----------------------------------
// ‚úî TOGGLE READ
// ----------------------------------
function toggleRead(i) {
  msgs[i].read = !msgs[i].read;
  saveMessages();
  renderMessages();
}


// ----------------------------------
// üìù SAVE ADMIN NOTE
// ----------------------------------
function saveNote(i) {
  let val = document.getElementById("note-" + i).value;
  msgs[i].adminNote = val;
  saveMessages();
  alert("Saved!");
}


// ----------------------------------
// üîç IMAGE MODAL
// ----------------------------------
function openImgModal(src) {
  document.getElementById("imgModalImage").src = src;
  document.getElementById("imgModal").style.display = "flex";
}

document.getElementById("imgModalClose").onclick = () => {
  document.getElementById("imgModal").style.display = "none";
};


// ----------------------------------
// üö™ LOGOUT
// ----------------------------------
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
