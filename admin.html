<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="support.css" />
<script type="module" src="admin.js"></script>

<style>
body {
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  margin: 0;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0a0a0a;
  padding: 15px 25px;
  border-bottom: 1px solid #111;
}
.logo {
  font-weight: 700;
  letter-spacing: 1px;
  color: #fff;
  text-decoration: none;
}
.admin-wrapper {
  display: flex;
  height: calc(100vh - 70px);
}
.side-menu {
  width: 230px;
  background: #0d0d0d;
  border-right: 1px solid #111;
  padding-top: 30px;
  display: flex;
  flex-direction: column;
}
.side-menu button {
  background: none;
  border: none;
  color: #ccc;
  font-size: 16px;
  padding: 15px 25px;
  text-align: left;
  cursor: pointer;
  transition: .2s;
}
.side-menu button.active,
.side-menu button:hover {
  background: #111;
  color: #00ff99;
}
.main-panel {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}
h1 {
  font-size: 28px;
  margin-bottom: 20px;
}
input, textarea {
  background: #111;
  border: 1px solid #333;
  color: #fff;
  padding: 10px;
  border-radius: 6px;
  width: 100%;
  margin-bottom: 12px;
}
button {
  background: #00aa66;
  border: none;
  padding: 10px 20px;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #00cc77; }
.card {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
}
.card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 10px;
}
.delete-btn {
  background: #400;
  color: #ff6666;
  border: 1px solid #600;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.delete-btn:hover { background: #600; }
</style>
</head>

<body>
<header>
  <a href="index.html" class="logo">NORTH ECHO ADMIN</a>
</header>

<div class="admin-wrapper">
  <div class="side-menu">
    <button id="btnProducts" class="active">Products</button>
    <button id="btnMessages">Messages</button>
  </div>

  <div class="main-panel">
    <!-- PRODUCTS -->
    <div id="sectionProducts">
      <h1>üõçÔ∏è Add Product</h1>
      <input id="pName" placeholder="Product name" />
      <input id="pPrice" placeholder="Price (‚Ç¨)" type="number" />
      <input id="pCategory" placeholder="Category" />
      <textarea id="pDescription" placeholder="Product description"></textarea>
      <input id="pImages" placeholder="Image URLs (comma-separated)" />
      <input id="pSizes" placeholder="Sizes (S,M,L,XL)" />
      <button id="btnAddProduct">Add Product</button>

      <h1 style="margin-top:40px;">üì¶ Product List</h1>
      <div id="productsList"></div>
    </div>

    <!-- MESSAGES -->
    <div id="sectionMessages" style="display:none;">
      <h1>üí¨ Messages</h1>
      <div id="messagesList"></div>
    </div>
  </div>
</div>
</body>
</html>
