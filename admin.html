<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NORTH ECHO â€” Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 220px;
      background: #0b0b0b;
      border-right: 1px solid #111;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      color: #0f0;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 12px 20px;
      cursor: pointer;
      color: #ccc;
      transition: 0.2s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: #00aa66;
      color: #fff;
    }

    .content {
      flex: 1;
      padding: 20px 40px;
    }

    .content h2 {
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      background: #0f0f0f;
      color: white;
      border: 1px solid #333;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      background: #00aa66;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { background: #00cc77; }

    .card {
      background: #0f0f0f;
      border: 1px solid #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }

    .delete-btn {
      background: #8b0000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
    }

    .delete-btn:hover { background: #cc0000; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>NORTH ECHO â€” ADMIN</h2>
    <ul>
      <li id="menuDashboard" class="active">Dashboard</li>
      <li id="menuProducts">Products</li>
      <li id="menuMessages">Messages</li>
    </ul>
  </div>

  <div class="content">

    <!-- Dashboard -->
    <div id="sectionDashboard">
      <h2>Welcome Admin ðŸ‘‹</h2>
      <p>Use the left menu to manage products and messages.</p>
    </div>

    <!-- Products -->
    <div id="sectionProducts" style="display:none;">
      <h2>Add Product</h2>
      <input id="pName" placeholder="Product name">
      <input id="pPrice" placeholder="Price (â‚º)" type="number">
      <input id="pCategory" placeholder="Category (e.g. T-Shirts)">
      <textarea id="pDescription" placeholder="Description"></textarea>
      <input id="pImages" placeholder="Image URLs (comma-separated)">
      <input id="pSizes" placeholder="Sizes (S,M,L,XL)">
      <button id="btnAddProduct">Add Product</button>

      <h2 style="margin-top:30px;">Product List</h2>
      <div id="productsList"></div>
    </div>

    <!-- Messages -->
    <div id="sectionMessages" style="display:none;">
      <h2>Messages</h2>
      <div id="messagesList"></div>
    </div>

  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
