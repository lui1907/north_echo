<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="support.css" />

<style>
body {
  background: #000;
  color: #fff;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

.admin-wrapper {
  max-width: 1100px;
  margin: 120px auto 40px;
  padding: 20px;
}

h1 {
  font-size: 32px;
  margin-bottom: 20px;
  font-weight: 700;
}

/* Toolbar */
.admin-toolbar {
  display: flex;
  gap: 15px;
  margin-bottom: 25px;
}

select, button {
  background: #111;
  border: 1px solid #333;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background: #00aa66;
  border-color: #00aa66;
}

.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.msg-sender {
  font-weight: 700;
  font-size: 18px;
}

.msg-email {
  opacity: 0.7;
  font-size: 14px;
}

.msg-category {
  font-size: 14px;
  opacity: 0.8;
}

.msg-date {
  opacity: 0.5;
  font-size: 13px;
}

.msg-text {
  margin-top: 10px;
  line-height: 1.5;
  opacity: 0.9;
}

.msg-img {
  margin-top: 10px;
  width: 180px;
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
  transition: .2s;
}
.msg-img:hover { transform: scale(1.03); }

/* Delete Button */
.msg-delete {
  background: #400000;
  color: #ff6666;
  border: 1px solid #660000;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
.msg-delete:hover { background: #660000; }

/* Modal (image viewer) */
#imgModal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99999;
}
#imgModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}
#imgModalClose {
  position: fixed;
  top: 25px; right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

/* Custom confirmation popup */
.confirm-popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  opacity: 0;
  z-index: 999999;
  transition: 0.2s;
}
.confirm-popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
.confirm-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}
.confirm-buttons button {
  padding: 8px 14px;
}
</style>
</head>
<body>

<header class="header">
  <div class="hamburger" id="menuBtn">☰</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <img id="userAvatar" src="assets/default-avatar.png" class="avatar">
  </div>
</header>

<div class="side-menu" id="sideMenu">
   <button id="closeMenu" class="close-menu">×</button>
   <a href="index.html">Home</a>
   <a href="tshirts.html">T-Shirts</a>
   <a href="sweatshirts.html">Sweatshirts</a>
   <a href="cart.html">Cart</a>
</div>

<div class="admin-wrapper">
  <h1>Support Messages</h1>

  <div class="admin-toolbar">
    <select id="filterCategory">
      <option>All</option>
      <option>Product</option>
      <option>Order</option>
      <option>Design</option>
      <option>Other</option>
    </select>
  </div>

  <div id="adminMessages"></div>
</div>

<!-- Image Modal -->
<div id="imgModal">
  <div id="imgModalClose" onclick="closeImgModal()">✕</div>
  <img id="imgModalContent" src="">
</div>

<!-- Confirm Popup -->
<div id="confirmPopup" class="confirm-popup">
  <p id="confirmText">Are you sure?</p>
  <div class="confirm-buttons">
    <button id="confirmYes" style="background:#00aa66;">Yes</button>
    <button id="confirmNo" style="background:#400;">No</button>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
