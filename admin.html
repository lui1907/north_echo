<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NORTH ECHO ‚Äî Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: calc(100% - 0px);
      height: 60px;
      background: #0a0a0a;
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      overflow: hidden;
      z-index: 1000;
    }

    header h1 {
      font-size: 18px;
      letter-spacing: 1px;
      color: #00ff99;
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
      align-items: center;
      max-width: 250px;
    }

    header button {
      background: #00aa66;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
      white-space: nowrap;
    }

    header button:hover {
      background: #00cc88;
    }

    .logout-btn {
      background: #ff3333;
    }
    .logout-btn:hover {
      background: #ff5555;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      background: #0b0b0b;
      border-right: 1px solid #111;
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .sidebar li {
      padding: 14px 20px;
      cursor: pointer;
      color: #ccc;
      list-style: none;
      border-bottom: 1px solid #111;
      transition: 0.25s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: #00aa66;
      color: #fff;
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding: 90px 40px 40px;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #00ff99;
      border-bottom: 1px solid #222;
      padding-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      background: #00aa66;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }

    button:hover { background: #00cc88; }

    .card {
      background: #0f0f0f;
      border: 1px solid #222;
      border-radius: 8px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .delete-btn {
      background: #8b0000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
    }

    .delete-btn:hover { background: #cc0000; }

    /* IMAGE MODAL */
    .img-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .img-modal.active {
      visibility: visible;
      opacity: 1;
    }

    .img-modal img {
      max-width: 85%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .img-modal .close-btn {
      position: absolute;
      top: 25px;
      right: 40px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      background: none;
      border: none;
    }

  </style>
</head>
<body>

  <header>
    <h1>North Echo ‚Äî Admin</h1>
    <div class="header-buttons">
      <button onclick="window.location.href='index.html'">üè† Website</button>
      <button class="logout-btn" onclick="logout()">üö™ Logout</button>
    </div>
  </header>

  <ul class="sidebar">
    <li id="menuProducts" class="active">Products</li>
    <li id="menuMessages">Messages</li>
  </ul>

  <div class="content">
    <!-- PRODUCTS -->
    <div id="sectionProducts">
      <h2>Manage Products</h2>
      <input id="pName" placeholder="Product name">
      <input id="pPrice" placeholder="Price (‚Ç¨)" type="number">
      <input id="pCategory" placeholder="Category (e.g. T-Shirts)">
      <textarea id="pDescription" placeholder="Description"></textarea>
      <input id="pImages" placeholder="Image URLs (comma-separated)">
      <input id="pSizes" placeholder="Sizes (S,M,L,XL)">
      <button id="btnAddProduct">Add Product</button>
      <button onclick="refreshProducts()" style="margin-left:10px;">üîÑ Refresh</button>

      <h2 style="margin-top:30px;">Product List</h2>
      <div id="productsList"></div>
    </div>

    <!-- MESSAGES -->
    <div id="sectionMessages" style="display:none;">
      <h2>Messages</h2>
      <button onclick="refreshMessages()">üîÑ Refresh</button>
      <div id="messagesList" style="margin-top:15px;"></div>
    </div>
  </div>

  <!-- IMAGE MODAL -->
  <div class="img-modal" id="imgModal">
    <button class="close-btn" onclick="closeModal()">√ó</button>
    <img src="" alt="preview" id="modalImage">
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
