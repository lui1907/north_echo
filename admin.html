<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin Panel — North Echo</title>
<link rel="stylesheet" href="style.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: white;
  font-family: Arial, sans-serif;
}

/* HEADER */
.header {
  background: #0d0d0d;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 24px;
  position: fixed;
  top: 0; left: 0; right: 0;
  z-index: 100;
}
.hamburger {
  font-size: 22px;
  cursor: pointer;
}
.logo {
  font-weight: bold;
  font-size: 22px;
  text-decoration: none;
  color: white;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.right-buttons {
  display: flex;
  align-items: center;
  gap: 12px;
}
.avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
}
.avatar-menu {
  position: absolute;
  top: 60px;
  right: 24px;
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 10px;
  display: none;
  flex-direction: column;
  gap: 5px;
  z-index: 200;
}
.avatar-menu a {
  color: white;
  text-decoration: none;
  padding: 6px 10px;
  border-radius: 6px;
}
.avatar-menu a:hover { background: #222; }

/* SIDE MENU */
.side-menu {
  position: fixed;
  top: 0; left: -260px;
  width: 250px;
  height: 100vh;
  background: #111;
  border-right: 1px solid #333;
  transition: left .3s;
  z-index: 300;
  display: flex;
  flex-direction: column;
  padding-top: 60px;
}
.side-menu.show { left: 0; }
.side-menu a {
  color: white;
  text-decoration: none;
  padding: 14px 20px;
  border-bottom: 1px solid #222;
}
.side-menu a:hover { background: #222; }

/* CONTENT */
.admin-wrapper {
  margin-top: 100px;
  max-width: 1100px;
  margin-inline: auto;
  padding: 20px;
}
.admin-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
select {
  background: #141414;
  color: white;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 6px 10px;
}

/* MESSAGES */
.msg-box {
  background: #141414;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 15px;
}
.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
.msg-sender { font-weight: bold; }
.msg-email { opacity: .7; font-size: 14px; }
.msg-category {
  background: #00aa66;
  color: white;
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 13px;
  margin-top: 5px;
}
.msg-text { margin-top: 10px; line-height: 1.4; }
.msg-img {
  width: 100%;
  max-width: 250px;
  border-radius: 10px;
  margin-top: 10px;
  display: block;
}
.msg-delete {
  background: #b30000;
  border: none;
  color: white;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
}
.msg-delete:hover { background: #d00000; }

/* IMAGE MODAL */
#imgModal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#imgModal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">☰</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- PROFILE MENU -->
<div class="avatar-menu" id="avatarMenu">
  <a href="profile.html">Profile</a>
  <a href="settings.html">Settings</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <div class="admin-header">
    <h1>Admin Panel</h1>
    <div>
      <label for="filterCategory">Filter:</label>
      <select id="filterCategory">
        <option>All</option>
        <option>Design Upload</option>
        <option>Order</option>
        <option>Product</option>
        <option>Website</option>
        <option>Other</option>
      </select>
    </div>
  </div>
  <div id="adminMessages"></div>
</div>

<!-- IMAGE MODAL -->
<div id="imgModal" onclick="closeImgModal()">
  <img id="imgModalContent" src="">
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
