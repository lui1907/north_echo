<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css" />
<script src="theme.js" defer></script>
<script src="menu.js" defer></script>
<script src="admin.js" type="module" defer></script>

<style>
body {
  background: #0e0e0e;
  color: #fff;
  font-family: Poppins, sans-serif;
}
header {
  background: #111;
  padding: 12px 25px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #222;
}
.logo { color: #fff; text-decoration: none; font-size: 22px; font-weight: 600; }
.container {
  display: flex;
  min-height: 100vh;
}
.sidebar {
  width: 230px;
  background: #141414;
  border-right: 1px solid #222;
  display: flex;
  flex-direction: column;
  padding-top: 20px;
}
.sidebar button {
  background: none;
  color: #ccc;
  border: none;
  padding: 12px 18px;
  text-align: left;
  cursor: pointer;
  transition: 0.2s;
}
.sidebar button.active, .sidebar button:hover {
  background: #222;
  color: #00ffaa;
}
.main {
  flex: 1;
  padding: 30px;
}

/* ============ FORM TASARIMI ============ */
.form-box {
  background: #161616;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 25px;
}
.form-box input, .form-box textarea, .form-box select {
  width: 100%;
  background: #0e0e0e;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
  padding: 10px;
  margin: 8px 0 15px 0;
  font-size: 14px;
}
.form-box button {
  background: #00ffaa;
  color: #000;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  cursor: pointer;
  transition: 0.2s;
}
.form-box button:hover { background: #00cc88; }

/* ============ √úR√úN Lƒ∞STESƒ∞ ============ */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
  gap: 18px;
}
.product-card {
  background: #111;
  border: 1px solid #222;
  border-radius: 10px;
  overflow: hidden;
  transition: 0.2s;
}
.product-card:hover { border-color: #00ffaa; transform: scale(1.02); }
.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.product-card .info {
  padding: 10px;
}
.product-card h4 { margin: 0 0 6px 0; color: #fff; font-size: 15px; }
.product-card p { margin: 0; color: #ccc; font-size: 14px; }
.delete-btn {
  background: #ff4444;
  border: none;
  padding: 6px 10px;
  color: #fff;
  border-radius: 5px;
  cursor: pointer;
  margin-top: 8px;
}
.delete-btn:hover { background: #cc0000; }

/* ============ MESAJLAR ============ */
.messages-box {
  display: grid;
  gap: 15px;
}
.message-item {
  background: #141414;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 15px;
}
.message-item h4 { margin: 0 0 8px 0; color: #00ffaa; }
.message-item p { margin: 4px 0; color: #ccc; }
.message-item a {
  color: #00ffaa;
  text-decoration: underline;
  word-break: break-all;
}
</style>
</head>

<body>
<header>
  <a href="index.html" class="logo">NORTH ECHO ‚Äî Admin</a>
</header>

<div class="container">
  <div class="sidebar">
    <button id="btnProducts" class="active">üõçÔ∏è Products</button>
    <button id="btnMessages">üí¨ Messages</button>
  </div>

  <div class="main">
    <!-- PRODUCTS -->
    <div id="sectionProducts" class="section">
      <h2>üßæ Add New Product</h2>

      <div class="form-box">
        <input id="pName" placeholder="Product Name" />
        <input id="pPrice" placeholder="Price (‚Ç¨)" type="number" />
        <select id="pCategory">
          <option value="T-Shirts">T-Shirts</option>
          <option value="Sweatshirts">Sweatshirts</option>
        </select>
        <textarea id="pDescription" placeholder="Description"></textarea>
        <input id="pImages" placeholder="Image URLs (comma separated)" />
        <input id="pSizes" placeholder="Sizes (e.g. S,M,L,XL)" />
        <button id="btnAddProduct">Add Product</button>
      </div>

      <h3>üì¶ All Products</h3>
      <div id="productsList" class="products-grid">
        <p>Loading...</p>
      </div>
    </div>

    <!-- MESSAGES -->
    <div id="sectionMessages" class="section" style="display:none;">
      <h2>üí¨ User Messages</h2>
      <div id="messagesList" class="messages-box">
        <p>Loading...</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
