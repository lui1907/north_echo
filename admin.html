<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>

<style>
  body {
    margin: 0;
    padding: 0;
    color: white;
  }

  .admin-wrapper {
    margin-top: 130px;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .admin-card {
    width: 700px;
    background: #0d0d0d;
    padding: 25px;
    border-radius: 15px;
    border: 1px solid #222;
  }

  .admin-msg {
    background: #141414;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #333;
    margin-bottom: 20px;
  }

  .admin-msg h3 {
    margin: 0;
    color: #00aa66;
  }

  .admin-msg img {
    margin-top: 10px;
    max-width: 140px;
    border-radius: 10px;
  }

  html.light .admin-card {
    background: white;
    color: black;
    border-color: #ddd;
  }

  html.light .admin-msg {
    background: #f3f3f3;
    color: black;
    border-color: #ccc;
  }
</style>

</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">☰</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">×</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <div class="admin-card">
    <h1>Admin Panel — Support Messages</h1>
    <div id="messagesBox"></div>
  </div>
</div>

<script>
// ===============================
// ✔ ADMIN CHECK — HERE IS THE FIX
// ===============================
let logged = localStorage.getItem("loggedInUser");

// Eğer giriş yapılmamışsa --> login'e at
if (!logged) {
  window.location.href = "login.html";
}

// Birden fazla admin destekli
const ADMINS = ["LuiVoss"]; // buraya istediğin kadar admin ekleyebilirsin

// Eğer kullanıcı admin değilse --> ana sayfaya at
if (!ADMINS.includes(logged)) {
  window.location.href = "index.html";
}

// ===============================
// LOAD ADMIN AVATAR
// ===============================
if (logged) {
  let u = JSON.parse(localStorage.getItem("user_" + logged));
  if (u && u.avatar) {
    document.getElementById("userAvatar").src = u.avatar;
  }
}

// ===============================
// LOAD SUPPORT MESSAGES
// ===============================
let msgBox = document.getElementById("messagesBox");
let messages = JSON.parse(localStorage.getItem("support_messages")) || [];

if (messages.length === 0) {
  msgBox.innerHTML = "<p>No messages found.</p>";
} else {
  messages.forEach(m => {
    msgBox.innerHTML += `
      <div class="admin-msg">
        <h3>From: ${m.name} (${m.email})</h3>
        <p><b>User:</b> ${m.from}</p>
        <p><b>Message:</b> ${m.message}</p>
        <p><b>Date:</b> ${m.date}</p>
        ${m.file ? `<img src="${m.file}">` : ""}
      </div>
    `;
  });
}

// AVATAR MENU
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
