<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
}

/* PAGE WRAPPER */
.admin-wrapper {
  margin-top: 130px;
  max-width: 1100px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

/* PAGE TITLE */
.admin-wrapper h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* MESSAGE CARD */
.message-box {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 20px;
}

.message-box h3 {
  margin: 0 0 10px 0;
  font-size: 18px;
}

.message-box p {
  margin: 6px 0;
  opacity: .9;
}

/* IMAGE */
.msg-img {
  width: 200px;
  margin-top: 10px;
  border-radius: 8px;
  border: 1px solid #333;
  cursor: pointer;
  transition: .2s;
}

.msg-img:hover {
  transform: scale(1.03);
}

/* DATE */
.msg-date {
  opacity: .5;
  font-size: 13px;
  margin-top: 6px;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">☰</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">×</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <h1>Support Messages</h1>

  <div id="adminMessages"></div>
</div>


<script>
// ---------------------------
// ADMIN AUTH CONTROL
// ---------------------------
const ADMINS = ["luivoss", "lui1907", "ahmet", "owner", "admin"];
let logged = localStorage.getItem("loggedInUser");

if (!logged || !ADMINS.includes(logged.toLowerCase())) {
  window.location.href = "index.html";
}

// ---------------------------
// LOAD SUPPORT MESSAGES
// ---------------------------
let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
const box = document.getElementById("adminMessages");

if (msgs.length === 0) {
  box.innerHTML = `<p style="opacity:.6;">No support messages yet.</p>`;
}

msgs.forEach(msg => {
  box.innerHTML += `
    <div class="message-box">
      <h3>${msg.name} (${msg.email})</h3>
      <p>${msg.text}</p>
      
      ${msg.file ? `<img src="${msg.file}" class="msg-img">` : ""}

      <div class="msg-date">${msg.date}</div>
    </div>
  `;
});

// ---------------------------
// TOP RIGHT AVATAR
// ---------------------------
let userData = JSON.parse(localStorage.getItem("user_" + logged));
if (userData && userData.avatar) {
  document.getElementById("userAvatar").src = userData.avatar;
}

document.getElementById("userAvatar").onclick = () => {
  const menu = document.getElementById("avatarMenu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
};

// ---------------------------
// LOGOUT
// ---------------------------
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
