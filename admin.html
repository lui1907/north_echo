<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel â€” North Echo</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  background: #000;
  color: #fff;
  margin: 0;
  font-family: Arial, sans-serif;
}
.admin-wrapper {
  max-width: 1200px;
  margin: 100px auto;
  padding: 20px;
}
h1 {
  font-size: 28px;
  margin-bottom: 20px;
}
.top-bar {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
}
select, button {
  padding: 10px;
  border-radius: 8px;
  border: none;
}
button {
  background: #00aa66;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #008c54;
}
.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 20px;
}
.msg-top {
  display: flex;
  justify-content: space-between;
}
.msg-sender {
  font-weight: bold;
}
.msg-date {
  opacity: .6;
  font-size: 13px;
  margin-top: 4px;
}
.msg-category {
  color: #00aa66;
  font-size: 14px;
  font-weight: 500;
}
.msg-text {
  margin-top: 12px;
  line-height: 1.5;
}
.msg-img {
  width: 180px;
  margin-top: 10px;
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
}
.msg-delete {
  background: #400000;
  border: none;
  color: #ff6666;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
}
.msg-delete:hover {
  background: #660000;
}
</style>
</head>
<body>

<div class="admin-wrapper">
  <h1>ðŸ“¨ Support Messages</h1>

  <div class="top-bar">
    <select id="filterCategory">
      <option value="All">All Categories</option>
      <option value="Design">Design</option>
      <option value="Order">Order / Delivery</option>
      <option value="Product">Product Info</option>
      <option value="Website">Website Issue</option>
      <option value="Other">Other</option>
    </select>

    <button id="sortButton" data-order="desc">Sort: Newest First</button>
  </div>

  <div id="adminMessages"></div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
