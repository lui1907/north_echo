<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css" />

<style>
body {
  background: #000;
  color: #fff;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

/* Ana layout */
.admin-wrapper {
  max-width: 1100px;
  margin: 120px auto 40px;
  padding: 20px;
  display: flex;
  gap: 20px;
}

/* SOL MENÜ (sekme gibi) */
.admin-menu {
  width: 220px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 15px;
  height: fit-content;
}

.admin-menu button {
  display: block;
  width: 100%;
  text-align: left;
  background: #111;
  border: 1px solid #333;
  color: white;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: 0.2s;
  font-size: 14px;
}
.admin-menu button:hover {
  background: #00aa66;
}
.admin-menu button.active {
  background: #00aa66;
}

/* SAĞ PANEL */
.admin-main {
  flex: 1;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 25px;
  min-height: 300px;
}

.admin-main h1 {
  font-size: 28px;
  margin-top: 0;
  margin-bottom: 20px;
  font-weight: 700;
}

/* MESAJLAR TOOLBAR */
.admin-toolbar {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.admin-toolbar select {
  background: #111;
  border: 1px solid #333;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

/* MESAJ KUTUSU */
.msg-box {
  background: #050505;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}

.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.msg-sender {
  font-weight: 700;
  font-size: 18px;
}
.msg-email {
  opacity: 0.7;
  font-size: 13px;
}
.msg-category {
  font-size: 13px;
  opacity: 0.8;
}
.msg-date {
  font-size: 12px;
  opacity: 0.6;
}

.msg-text {
  margin-top: 10px;
  line-height: 1.5;
  opacity: 0.9;
}

.msg-img {
  margin-top: 10px;
  width: 180px;
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
  transition: .2s;
}
.msg-img:hover { transform: scale(1.03); }

/* Delete Button */
.msg-delete {
  background: #400000;
  color: #ff6666;
  border: 1px solid #660000;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 13px;
}
.msg-delete:hover { background: #660000; }

/* PRODUCTS FORM */
label {
  display: block;
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.9;
}
input, textarea, select {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  color: white;
  padding: 10px;
  border-radius: 8px;
  margin-top: 5px;
  font-size: 14px;
  box-sizing: border-box;
}
textarea {
  min-height: 90px;
}

.save-btn {
  margin-top: 20px;
  width: 100%;
  background: #00aa66;
  border: none;
  color: white;
  padding: 12px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}
.save-btn:hover {
  background: #009655;
}

/* Image Modal */
#imgModal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}
#imgModal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}
#imgModalClose {
  position: fixed;
  top: 25px; right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

/* Custom confirmation popup */
.confirm-popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  opacity: 0;
  z-index: 10000;
  transition: 0.2s;
}
.confirm-popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
.confirm-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}
.confirm-buttons button {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
.confirm-yes { background:#00aa66; color:white; }
.confirm-no { background:#400; color:white; }

/* Toast */
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(0.9);
  background: rgba(20,20,20,0.95);
  border: 1px solid #333;
  padding: 16px 22px;
  color: white;
  border-radius: 10px;
  opacity: 0;
  transition: all .3s;
  z-index: 10001;
  font-size: 15px;
}
.toast.show {
  opacity: 1;
  transform: translate(-50%,-50%) scale(1);
}
.toast.success { border-color:#00aa66; color:#00ff99; }
.toast.error { border-color:#aa0000; color:#ff6666; }
</style>
</head>
<body>

<header class="header">
  <div class="hamburger" id="menuBtn">☰</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <img id="userAvatar" src="assets/default-avatar.png" class="avatar">
  </div>
</header>

<div class="side-menu" id="sideMenu">
   <button id="closeMenu" class="close-menu">×</button>
   <a href="index.html">Home</a>
   <a href="tshirts.html">T-Shirts</a>
   <a href="sweatshirts.html">Sweatshirts</a>
   <a href="cart.html">Cart</a>
</div>

<div class="admin-wrapper">

  <!-- SOL: sekmeler -->
  <div class="admin-menu">
    <button id="tabMessages" class="active">Messages</button>
    <button id="tabProducts">Products</button>
  </div>

  <!-- SAĞ: içerik -->
  <div class="admin-main">

    <!-- MESSAGES VIEW -->
    <div id="messagesView">
      <h1>Support Messages</h1>

      <div class="admin-toolbar">
        <select id="filterCategory">
          <option>All</option>
          <option>Product</option>
          <option>Order</option>
          <option>Design</option>
          <option>Other</option>
        </select>
      </div>

      <div id="adminMessages"></div>
    </div>

    <!-- PRODUCTS VIEW -->
    <div id="productsView" style="display:none;">
      <h1>Add New Product</h1>

      <label>Product Name</label>
      <input id="prodName" type="text" placeholder="Black Printed T-Shirt" />

      <label>Category</label>
      <select id="prodCategory">
        <option value="T-Shirts">T-Shirts</option>
        <option value="Sweatshirts">Sweatshirts</option>
        <option value="Other">Other</option>
      </select>

      <label>Price (€)</label>
      <input id="prodPrice" type="number" step="0.01" placeholder="20" />

      <label>Description</label>
      <textarea id="prodDesc" placeholder="Write product description..."></textarea>

      <label>Image URL(s) (separate by comma)</label>
      <textarea id="prodImages" placeholder="https://i.ibb.co/example1.jpg, https://i.ibb.co/example2.jpg"></textarea>

      <button class="save-btn" id="saveProduct">Save Product</button>
    </div>

  </div>
</div>

<!-- Image Modal -->
<div id="imgModal">
  <div id="imgModalClose" onclick="closeImgModal()">✕</div>
  <img id="imgModalContent" src="">
</div>

<!-- Confirm Popup -->
<div id="confirmPopup" class="confirm-popup">
  <p id="confirmText">Are you sure?</p>
  <div class="confirm-buttons">
    <button id="confirmYes" class="confirm-yes">Yes</button>
    <button id="confirmNo" class="confirm-no">No</button>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
