<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NORTH ECHO ‚Äî Admin</title>
<link rel="stylesheet" href="style.css" />
<script type="module" src="admin.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
}
header {
  background: #0a0a0a;
  padding: 14px 24px;
  border-bottom: 1px solid #111;
  font-weight: 700;
  letter-spacing: 0.5px;
}
.admin-layout {
  display: flex;
  height: calc(100vh - 60px);
}
.sidebar {
  width: 250px;
  background: #0d0d0d;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
}
.sidebar .title {
  text-align: center;
  font-size: 20px;
  padding: 20px 0;
  border-bottom: 1px solid #111;
  color: #00ff99;
}
.sidebar button {
  background: none;
  border: none;
  color: #ccc;
  font-size: 16px;
  padding: 16px 30px;
  text-align: left;
  cursor: pointer;
  transition: 0.2s;
}
.sidebar button:hover,
.sidebar button.active {
  background: #111;
  color: #00ff99;
}
.main-panel {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}
input, textarea {
  width: 100%;
  background: #111;
  border: 1px solid #333;
  color: white;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
}
button {
  background: #00aa66;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #00cc77; }
.card {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
  display: flex;
  align-items: center;
  gap: 14px;
}
.card img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid #333;
}
.card-content { flex: 1; }
.delete-btn {
  background: #400;
  border: 1px solid #600;
  color: #ff6666;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.delete-btn:hover { background: #600; }
</style>
</head>

<body>
<header>NORTH ECHO ‚Äî ADMIN</header>

<div class="admin-layout">
  <div class="sidebar">
    <div class="title">Dashboard</div>
    <button id="menuProducts" class="active">üõçÔ∏è Products</button>
    <button id="menuMessages">üí¨ Messages</button>
  </div>

  <div class="main-panel">
    <!-- PRODUCTS -->
    <div id="sectionProducts">
      <h2>Add Product</h2>
      <input id="pName" placeholder="Product name" />
      <input id="pPrice" placeholder="Price (‚Ç∫)" type="number" />
      <input id="pCategory" placeholder="Category (e.g. T-Shirts)" />
      <textarea id="pDescription" placeholder="Description"></textarea>
      <input id="pImages" placeholder="Image URLs (comma-separated)" />
      <input id="pSizes" placeholder="Sizes (S,M,L,XL)" />
      <button id="btnAddProduct">Add Product</button>

      <h2 style="margin-top:30px;">Product List</h2>
      <div id="productsList"></div>
    </div>

    <!-- MESSAGES -->
    <div id="sectionMessages" style="display:none;">
      <h2>Messages</h2>
      <div id="messagesList"></div>
    </div>
  </div>
</div>
</body>
</html>
