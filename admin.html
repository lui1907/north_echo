<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NORTH ECHO ‚Äî Admin</title>

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="support.css" />

<style>
body {
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  margin: 0;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 220px;
  background: #0d0d0d;
  border-right: 1px solid #222;
  height: 100vh;
  padding-top: 20px;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.tab {
  padding: 14px 20px;
  border: none;
  background: none;
  color: #ccc;
  text-align: left;
  font-size: 15px;
  cursor: pointer;
  transition: 0.2s;
}

.tab:hover, .tab.active {
  background: #00aa66;
  color: #fff;
}

/* Main Panel */
.main-content {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 15px;
}

.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.msg-img {
  width: 160px;
  border-radius: 10px;
  margin-top: 10px;
  border: 1px solid #333;
}

/* Product form */
#productsSection input,
#productsSection textarea {
  width: calc(25% - 10px);
  background: #111;
  border: 1px solid #333;
  color: #fff;
  border-radius: 6px;
  padding: 10px;
  margin: 6px 5px;
}

#saveProduct {
  background: #00aa66;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

#saveProduct:hover {
  background: #00cc77;
}

/* Product list */
.product-card {
  background: #111;
  border: 1px solid #222;
  border-radius: 8px;
  padding: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 10px;
}

.product-card img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 8px;
}

.product-card button {
  background: #400;
  color: #f55;
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}

.product-card button:hover {
  background: #600;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Admin</h2>
  <button class="tab active" id="tabMessages">üì® Messages</button>
  <button class="tab" id="tabProducts">üõçÔ∏è Products</button>
</div>

<!-- Main -->
<div class="main-content">
  <!-- Messages -->
  <section id="messagesSection">
    <h2>Messages</h2>
    <div id="adminMessages">Loading...</div>
  </section>

  <!-- Products -->
  <section id="productsSection" style="display:none;">
    <h2>Add Product</h2>
    <div>
      <input type="text" id="pName" placeholder="Product Name" />
      <input type="number" id="pPrice" placeholder="Price (‚Ç¨)" />
      <input type="text" id="pCategory" placeholder="Category" />
      <textarea id="pDesc" placeholder="Description"></textarea>
      <input type="text" id="pImages" placeholder="Image URLs (comma separated)" />
      <input type="text" id="pSizes" placeholder="Sizes (S,M,L,XL)" />
      <button id="saveProduct">Save Product</button>
    </div>

    <h2 style="margin-top:25px;">All Products</h2>
    <div id="productList">Loading...</div>
  </section>
</div>

<!-- Script -->
<script type="module" src="admin.js"></script>
</body>
</html>
