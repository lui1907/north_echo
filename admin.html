<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin Panel ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css"> <!-- Sadece tasarƒ±m i√ßin -->
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
}

/* WRAPPER */
.admin-wrapper {
  margin-top: 130px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

/* PAGE TITLE */
.admin-wrapper h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* MESSAGE CARD */
.msg-box {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 18px;
  position: relative;
}

.msg-box p {
  opacity: .9;
  margin: 8px 0;
}

.sender {
  font-weight: 700;
  font-size: 17px;
}

/* READ DOT */
.read-dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  position: absolute;
  top: 18px;
  left: 18px;
  cursor: pointer;
}

/* DELETE BUTTON */
.del-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  background: #440000;
  border: 1px solid #660000;
  padding: 6px 10px;
  border-radius: 6px;
  color: #ff6666;
  cursor: pointer;
  font-size: 12px;
}
.del-btn:hover {
  background: #660000;
}

/* IMAGE */
.msg-img {
  width: 140px;
  margin-top: 12px;
  border-radius: 8px;
  cursor: pointer;
  border: 1px solid #333;
}

/* DATE */
.msg-date {
  display: block;
  margin-top: 6px;
  opacity: .5;
  font-size: 13px;
}

/* ADMIN NOTE */
.admin-note-box {
  margin-top: 12px;
  background: #111;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #333;
}

.note-input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #444;
  background: #0f0f0f;
  color: white;
}

.note-save-btn {
  margin-top: 8px;
  width: 100%;
  padding: 10px;
  background: #00aa66;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}
.note-save-btn:hover {
  background: #009655;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <h1>Support Messages</h1>

  <div id="adminMessages"></div>
</div>

<!-- ‚ú® ADMIN PANEL SCRIPT (√áAKI≈ûMASIZ) -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  /* üîí ADMIN KONTROL√ú */
  const ADMINS = ["luivoss","lui1907","ahmet","owner","admin"];
  const logged = localStorage.getItem("loggedInUser");

  if (!logged || !ADMINS.includes(logged.toLowerCase())) {
    window.location.href = "index.html";
    return;
  }

  /* üì® MESAJLARI GETƒ∞R */
  const box = document.getElementById("adminMessages");
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];

  if (msgs.length === 0) {
    box.innerHTML = `<p style="opacity:.6;">No support messages yet.</p>`;
    return;
  }

  box.innerHTML = "";

  msgs.forEach((msg, i) => {
    const text = msg.text || msg.message || "(no message)";

    box.innerHTML += `
      <div class="msg-box">

        <div class="read-dot"
          onclick="toggleRead(${i})"
          style="background:${msg.read ? '#444' : '#00aa66'}">
        </div>

        <button class="del-btn" onclick="deleteMsg(${i})">Delete</button>

        <div class="msg-header">
    <div class="read-dot" onclick="toggleRead(${i})"
         style="background:${msg.read ? '#444' : '#00aa66'}"></div>

    <div class="info-line">
        <span class="sender">${msg.name || "Unknown"}</span>
        <span class="email">‚Äî ${msg.email || ""}</span>
    </div>
</div>


        <p>${text}</p>

        ${msg.file ? `<img src="${msg.file}" class="msg-img" onclick="openImgModal('${msg.file}')">` : ""}

        <span class="msg-date">${msg.date || ""}</span>

        <div class="admin-note-box">
          <p style="opacity:.7;margin:0 0 4px 0;">Admin Note:</p>
          <input class="note-input" id="note-${i}" value="${msg.adminNote || ""}">
          <button class="note-save-btn" onclick="saveNote(${i})">Save Note</button>
        </div>

      </div>
    `;
  });

});

/* ‚úî OKUNDU */
function toggleRead(i) {
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
  msgs[i].read = !msgs[i].read;
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
  location.reload();
}

/* üóë Sƒ∞L */
function deleteMsg(i) {
  if (!confirm("Delete this message?")) return;
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
  msgs.splice(i, 1);
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
  location.reload();
}

/* üìù NOT KAYDET */
function saveNote(i) {
  let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
  msgs[i].adminNote = document.getElementById("note-" + i).value;
  localStorage.setItem("supportMessages", JSON.stringify(msgs));
  alert("Note saved!");
}

/* üîç RESƒ∞M B√úY√úTME */
function openImgModal(url) {
  let win = window.open();
  win.document.write("<img src='" + url + "' style='width:100%; border-radius:12px;'>");
}

/* üö™ LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
