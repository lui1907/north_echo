<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel — North Echo</title>

<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="support.css" />

<style>
body {
  background: #000;
  color: #fff;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 25px;
  background: #0d0d0d;
  border-bottom: 1px solid #222;
  position: fixed;
  width: 100%;
  top: 0;
  z-index: 9999;
}
.logo { color: #fff; text-decoration: none; font-weight: 700; font-size: 20px; }
.avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid #333; }

/* LAYOUT */
.admin-wrapper {
  display: flex;
  max-width: 1200px;
  margin: 110px auto 50px;
  gap: 20px;
  padding: 0 20px;
}
.admin-left {
  width: 230px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 18px;
  height: fit-content;
}
.admin-item {
  padding: 12px;
  background: #141414;
  border: 1px solid #333;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: .2s;
}
.admin-item:hover { background: #1b1b1b; }
.admin-item.active { background: #00aa66; color: white; }

.admin-right {
  flex: 1;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 25px;
  min-height: 600px;
}

/* MESSAGE BOX */
.msg-box {
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 18px;
  margin-bottom: 15px;
}
.msg-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.msg-sender { font-weight: 700; font-size: 18px; }
.msg-email { opacity: 0.7; font-size: 14px; }
.msg-category { font-size: 13px; opacity: .8; }
.msg-date { opacity: .6; font-size: 12px; margin-top: 5px; }
.msg-text { margin-top: 10px; line-height: 1.5; opacity: .9; }
.msg-img {
  margin-top: 10px;
  width: 200px;
  border-radius: 10px;
  border: 1px solid #333;
  cursor: pointer;
  transition: .2s;
}
.msg-img:hover { transform: scale(1.03); }

/* CONFIRM POPUP */
.confirm-popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  background: #111;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 25px;
  text-align: center;
  opacity: 0;
  z-index: 999999;
  transition: 0.2s;
}
.confirm-popup.show {
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}
.confirm-buttons {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
}
.confirm-buttons button {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: white;
}
.confirm-yes { background: #00aa66; }
.confirm-no { background: #400; }

/* TOAST */
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(0.9);
  background: rgba(20,20,20,0.95);
  border: 1px solid #333;
  padding: 16px 22px;
  color: white;
  border-radius: 10px;
  opacity: 0;
  transition: all .3s;
  z-index: 999999;
  font-size: 15px;
}
.toast.show { opacity: 1; transform: translate(-50%,-50%) scale(1); }
.toast.success { border-color:#00aa66; color:#00ff99; }
.toast.error { border-color:#aa0000; color:#ff6666; }

</style>
</head>
<body>

<header class="header">
  <a href="index.html" class="logo">NORTH ECHO</a>
  <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
</header>

<div class="admin-wrapper">
  <div class="admin-left">
    <div class="admin-item active" onclick="showTab('messages')">Messages</div>
    <div class="admin-item" onclick="showTab('addProduct')">Add Product</div>
  </div>

  <div class="admin-right" id="adminContent">
    <h2>Messages</h2>
    <div class="admin-toolbar">
      <select id="filterCategory">
        <option>All</option>
        <option>Product</option>
        <option>Order</option>
        <option>Design</option>
        <option>Other</option>
      </select>
    </div>
    <div id="adminMessages"></div>
  </div>
</div>

<!-- IMAGE MODAL -->
<div id="imgModal" style="display:none;justify-content:center;align-items:center;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:99999;">
  <span id="imgModalClose" style="position:fixed;top:20px;right:30px;font-size:30px;cursor:pointer;">✕</span>
  <img id="imgModalContent" src="" style="max-width:90%;max-height:90%;border-radius:12px;">
</div>

<!-- CONFIRM POPUP -->
<div id="confirmPopup" class="confirm-popup">
  <p id="confirmText">Are you sure?</p>
  <div class="confirm-buttons">
    <button class="confirm-yes" id="confirmYes">Yes</button>
    <button class="confirm-no" id="confirmNo">No</button>
  </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
