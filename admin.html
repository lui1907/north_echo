<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel</title>

<link rel="stylesheet" href="style.css">

<style>
body { background:black; color:white; }

.admin-wrapper {
  margin-top:120px;
  max-width:900px;
  margin:auto;
}

.msg-box {
  background:#0d0d0d;
  border:1px solid #222;
  padding:20px;
  margin-bottom:15px;
  border-radius:12px;
  position:relative;
}

.read-dot {
  width:14px;
  height:14px;
  border-radius:50%;
  background:#00aa66;
  position:absolute;
  left:15px;
  top:15px;
}

.read-dot.read {
  background:#444;
}

.msg-delete {
  position:absolute;
  right:15px;
  top:15px;
  background:#400000;
  padding:6px 10px;
  border-radius:7px;
  border:1px solid #660000;
  cursor:pointer;
  color:#ff6666;
}

.msg-img {
  width:160px;
  border-radius:10px;
  margin-top:10px;
  cursor:pointer;
}

.msg-date { opacity:.6; margin-top:6px; }

.msg-category { opacity:.7; font-size:13px; margin-top:4px; }

#imgModal {
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#imgModal img { max-width:90%; border-radius:12px; }
#imgModalClose {
  position:fixed; top:20px; right:20px;
  font-size:32px; cursor:pointer;
}
</style>
</head>

<body>

<div class="admin-wrapper">
  <h1>Support Messages</h1>
  <div id="adminMessages"></div>
</div>

<div id="imgModal">
  <div id="imgModalClose" onclick="closeImgModal()">âœ•</div>
  <img id="imgModalContent">
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
