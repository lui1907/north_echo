<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel â€” North Echo</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
        }

        h1 { margin-bottom: 20px; }

        .category-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 8px 14px;
            background: #222;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .category-btn.active {
            background: #4caf50;
        }

        .message {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            position: relative;
        }

        .name {
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tick {
            width: 12px;
            height: 12px;
            background: #4caf50;
            border-radius: 50%;
        }

        .delete-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        #noMessages {
            text-align: center;
            margin-top: 40px;
            color: #777;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <!-- Kategoriler -->
        <div class="category-bar">
            <div class="category-btn active" data-category="all">All</div>
            <div class="category-btn" data-category="order">Order</div>
            <div class="category-btn" data-category="message">Message</div>
            <div class="category-btn" data-category="other">Other</div>
        </div>

        <div id="messageList"></div>
        <div id="noMessages">No messages found.</div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
