<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NORTH ECHO ‚Äî Admin</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #0b0b0b;
      border-right: 1px solid #111;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      font-size: 15px;
      margin-bottom: 25px;
      color: #0f0;
      text-align: center;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar li {
      padding: 12px 20px;
      cursor: pointer;
      color: #ccc;
      transition: 0.2s;
    }

    .sidebar li:hover,
    .sidebar li.active {
      background: #00aa66;
      color: #fff;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 35px 40px;
      overflow-y: auto;
    }

    /* Header (Go Home button) */
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .admin-header h1 {
      margin: 0;
      font-size: 20px;
      color: #00ff99;
    }

    .admin-header button {
      background: #00aa66;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.2s;
    }

    .admin-header button:hover {
      background: #00cc88;
    }

    /* Inputs */
    input, textarea {
      width: 100%;
      background: #0f0f0f;
      color: #fff;
      border: 1px solid #333;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background: #00aa66;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      color: white;
    }

    button:hover {
      background: #00cc88;
    }

    .card {
      background: #0f0f0f;
      border: 1px solid #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }

    .delete-btn {
      background: #8b0000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
      color: #fff;
    }

    .delete-btn:hover {
      background: #cc0000;
    }

    /* Responsive scroll */
    #productsList, #messagesList {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>NORTH ECHO ‚Äî ADMIN</h2>
    <ul>
      <li id="menuProducts" class="active">Products</li>
      <li id="menuMessages">Messages</li>
    </ul>
  </div>

  <div class="content">
    <div class="admin-header">
      <h1>Admin Panel</h1>
      <button onclick="window.location.href='index.html'">üè† Go to Website</button>
    </div>

    <!-- PRODUCTS -->
    <div id="sectionProducts">
      <h2>Add Product</h2>
      <div style="margin-top:15px;">
        <input id="pName" placeholder="Product name">
        <input id="pPrice" placeholder="Price (‚Ç∫)" type="number">
        <input id="pCategory" placeholder="Category (e.g. T-Shirts)">
        <textarea id="pDescription" placeholder="Description"></textarea>
        <input id="pImages" placeholder="Image URLs (comma-separated)">
        <input id="pSizes" placeholder="Sizes (S,M,L,XL)">
        <button id="btnAddProduct">Add Product</button>
      </div>

      <h2 style="margin-top:30px;">Product List</h2>
      <div id="productsList"></div>
    </div>

    <!-- MESSAGES -->
    <div id="sectionMessages" style="display:none;">
      <h2>Messages</h2>
      <div id="messagesList"></div>
    </div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
