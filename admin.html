<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin Panel â€” North Echo</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="support.css">
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
body {
  margin: 0;
  padding: 0;
  color: white;
}

/* PAGE WRAPPER */
.admin-wrapper {
  margin-top: 130px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

/* TITLE */
.admin-wrapper h1 {
  font-size: 32px;
  font-weight: 700;
  margin-bottom: 25px;
}

/* MESSAGE BOX */
.message-box {
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 20px;
  border-radius: 14px;
  margin-bottom: 15px;
}

.message-box h3 {
  margin: 0 0 8px 0;
}

.message-box p {
  opacity: 0.8;
  margin-bottom: 6px;
}

.message-file {
  margin-top: 8px;
  display: inline-block;
  padding: 6px 12px;
  background: #111;
  border: 1px solid #333;
  border-radius: 8px;
  text-decoration: none;
  color: #00aa66;
}
</style>

</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <img src="assets/default-avatar.png" id="userAvatar" class="avatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="cart.html">Cart</a>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrapper">
  <h1>Support Messages</h1>

  <div id="adminMessages"></div>
</div>

<!-- SUPPORT BUTTON + PANEL -->
<script src="support.js"></script>

<script>
// -------------------------------
// ðŸ”’ ADMIN ACCESS CHECK
// -------------------------------
const ADMINS = ["luivoss", "ahmet", "owner", "lui1907", "admin"]; // hepsini kÃ¼Ã§Ã¼k yaz

let loggedUser = localStorage.getItem("loggedInUser");

if (!loggedUser || !ADMINS.includes(loggedUser.toLowerCase())) {
  window.location.href = "index.html";
}

// -------------------------------
// ðŸ“¥ LOAD SUPPORT MESSAGES
// -------------------------------
let msgs = JSON.parse(localStorage.getItem("supportMessages")) || [];
const box = document.getElementById("adminMessages");

if (msgs.length === 0) {
  box.innerHTML = `<p style="opacity:0.6;">No support messages yet.</p>`;
}

msgs.forEach(msg => {
  box.innerHTML += `
    <div class="message-box">
      <h3>${msg.name} (${msg.email})</h3>
      <p><b>Message:</b> ${msg.text}</p>
      <p><b>Date:</b> ${msg.date}</p>
      ${msg.file ? `<a class="message-file" href="${msg.file}" download>Download File</a>` : ""}
    </div>
  `;
});

// -------------------------------
// ðŸ‘¤ LOAD AVATAR TOP RIGHT
// -------------------------------
let uData = JSON.parse(localStorage.getItem("user_" + loggedUser));
if (uData && uData.avatar) {
  document.getElementById("userAvatar").src = uData.avatar;
}

// -------------------------------
// ðŸ”½ AVATAR MENU DROPDOWN
// -------------------------------
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

// -------------------------------
// ðŸšª LOGOUT
// -------------------------------
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
