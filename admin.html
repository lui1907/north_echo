<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>North Echo ‚Äî Admin</title>

<link rel="stylesheet" href="style.css" />
<script type="module" src="admin.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Poppins', sans-serif;
}
header {
  background: #0a0a0a;
  padding: 16px 24px;
  border-bottom: 1px solid #111;
  font-weight: 700;
}
.admin-wrapper {
  display: flex;
  height: calc(100vh - 65px);
}
.side-menu {
  width: 220px;
  background: #0d0d0d;
  border-right: 1px solid #111;
  display: flex;
  flex-direction: column;
}
.side-menu button {
  background: none;
  border: none;
  color: #ccc;
  padding: 16px 25px;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
  transition: .2s;
}
.side-menu button.active,
.side-menu button:hover {
  background: #111;
  color: #00ff99;
}
.main-panel {
  flex: 1;
  padding: 25px;
  overflow-y: auto;
}
h2 {
  font-size: 22px;
  margin-bottom: 12px;
}
input, textarea {
  background: #111;
  border: 1px solid #333;
  color: white;
  width: 100%;
  border-radius: 6px;
  padding: 10px;
  margin-bottom: 10px;
}
button {
  background: #00aa66;
  border: none;
  color: white;
  padding: 10px 18px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #00cc77; }

.card {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  display: flex;
  gap: 15px;
  align-items: center;
}
.card img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  border: 1px solid #333;
}
.card-content {
  flex: 1;
}
.delete-btn {
  background: #400;
  border: 1px solid #600;
  color: #ff6666;
  padding: 6px 10px;
  border-radius: 6px;
  cursor: pointer;
}
.delete-btn:hover { background: #600; }
</style>
</head>

<body>
<header>NORTH ECHO ‚Äî ADMIN</header>

<div class="admin-wrapper">
  <div class="side-menu">
    <button id="btnProducts" class="active">üõçÔ∏è Products</button>
    <button id="btnMessages">üí¨ Messages</button>
  </div>

  <div class="main-panel">
    <!-- PRODUCTS SECTION -->
    <div id="sectionProducts">
      <h2>Add New Product</h2>
      <input id="pName" placeholder="Product name">
      <input id="pPrice" type="number" placeholder="Price (‚Ç∫)">
      <input id="pCategory" placeholder="Category (e.g. T-Shirts)">
      <textarea id="pDescription" placeholder="Description"></textarea>
      <input id="pImages" placeholder="Image URLs (comma-separated)">
      <input id="pSizes" placeholder="Sizes (e.g. S,M,L,XL)">
      <button id="btnAddProduct">Add Product</button>

      <h2 style="margin-top:35px;">Product List</h2>
      <div id="productsList"></div>
    </div>

    <!-- MESSAGES SECTION -->
    <div id="sectionMessages" style="display:none;">
      <h2>Messages</h2>
      <div id="messagesList"></div>
    </div>
  </div>
</div>
</body>
</html>
