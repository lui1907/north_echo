<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="style.css">

<script src="cart.js" defer></script>

<style>

body {
  margin: 0;
  padding: 0;
  color: white;
  min-height: 100vh;
}

/* PAGE LAYOUT */
.settings-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  padding-top: 90px;
  box-sizing: border-box;
  gap: 40px;
}

/* LEFT MENU */
.settings-left {
  width: 220px;
  background: #0d0d0d;
  padding: 20px;
  border-radius: 14px;
  border: 1px solid #222;
}

.settings-item {
  background: #121212;
  border: 1px solid #222;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: .2s;
}

.settings-item:hover {
  background: #1a1a1a;
}

.settings-item.active {
  background: #00aa66;
  color: #fff;
}

/* RIGHT PANEL */
.settings-right {
  width: 560px;
  background: #0d0d0d;
  border-radius: 14px;
  border: 1px solid #222;
  padding: 25px;
  box-sizing: border-box;
  color: white;
}

/* SWITCH (THEME) */
.switch-row {
  background: #121212;
  border: 1px solid #222;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.switch-label {
  font-size: 18px;
}

.theme-toggle-container {
  width: 60px;
  height: 30px;
  background: #333;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.theme-knob {
  width: 26px;
  height: 26px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: .2s;
}

/* LIGHT MODE FIXES */
html.light body {
  background: #f4f4f4;
  color: #111;
}

html.light .settings-left,
html.light .settings-right {
  background: #fff;
  border-color: #ccc;
  color: #111;
}

html.light .settings-item {
  background: #eee;
  border-color: #ccc;
  color: #111;
}

html.light .settings-item:hover {
  background: #e2e2e2;
}

html.light .switch-row {
  background: #fff;
  border-color: #ccc;
}

html.light .theme-toggle-container {
  background: #bbb;
}

html.light .theme-knob {
  background: #fff;
}

/* INPUT STYLING */
.input-box {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  background: #121212;
  border: 1px solid #333;
  color: white;
  margin-bottom: 14px;
  box-sizing: border-box;
}

html.light .input-box {
  background: #fff;
  border-color: #ccc;
  color: #111;
}

/* BUTTON */
.settings-btn {
  width: 100%;
  padding: 12px;
  background: #00aa66;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: .2s;
}

.settings-btn:hover {
  background: #009a5e;
}

.logout-btn {
  width: 100%;
  padding: 12px;
  background: #cc0000;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}

.logout-btn:hover {
  background: #b00000;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">

    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>

  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- SETTINGS BODY -->
<div class="settings-wrapper">

  <!-- LEFT -->
  <div class="settings-left">
    <div class="settings-item active" onclick="showSection('appearance')">Appearance</div>
    <div class="settings-item" onclick="showSection('profile')">Profile</div>
    <div class="settings-item" onclick="showSection('account')">Account</div>
  </div>

  <!-- RIGHT -->
  <div class="settings-right" id="settingsContent">

    <!-- DEFAULT: APPEARANCE -->
    <div id="appearanceSection">
      <div class="switch-row">
        <span class="switch-label">Theme</span>

        <div class="theme-toggle-container" onclick="toggleTheme()">
          <div class="theme-knob" id="themeKnob"></div>
        </div>
      </div>
    </div>

    <!-- PROFILE SETTINGS -->
    <div id="profileSection" style="display:none;">
      <h2>Edit Profile</h2>
      <p style="opacity:.7;">Profile editing soon...</p>
    </div>

    <!-- ACCOUNT SETTINGS -->
    <div id="accountSection" style="display:none;">
      <h2>Change Password</h2>

      <input id="oldPass" type="password" class="input-box" placeholder="Current password">
      <input id="newPass" type="password" class="input-box" placeholder="New password">
      <input id="newPass2" type="password" class="input-box" placeholder="Confirm new password">

      <button class="settings-btn" onclick="changePassword()">Save</button>

      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

  </div>

</div>

<!-- JAVASCRIPT -->
<script>

/* LEFT MENU TABS */
function showSection(tab) {
  document.getElementById("appearanceSection").style.display = "none";
  document.getElementById("profileSection").style.display = "none";
  document.getElementById("accountSection").style.display = "none";

  document.getElementById(tab + "Section").style.display = "block";

  document.querySelectorAll(".settings-item").forEach(el => el.classList.remove("active"));
  event.target.classList.add("active");
}

/* THEME */
function applyTheme() {
  let t = localStorage.getItem("theme");
  if (t === "light") {
    document.documentElement.classList.add("light");
    document.getElementById("themeKnob").style.left = "32px";
  } else {
    document.documentElement.classList.remove("light");
    document.getElementById("themeKnob").style.left = "2px";
  }
}

function toggleTheme() {
  let current = localStorage.getItem("theme");
  let newTheme = current === "light" ? "dark" : "light";
  localStorage.setItem("theme", newTheme);
  applyTheme();
}

applyTheme();

/* AVATAR MENU */
document.getElementById("userAvatar").addEventListener("click", function(){
  const menu = document.getElementById("avatarMenu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
});

/* LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

/* CHANGE PASSWORD */
function changePassword() {

  let username = localStorage.getItem("loggedInUser");
  if (!username) {
    alert("You must be logged in.");
    return;
  }

  let userData = JSON.parse(localStorage.getItem("user_" + username));

  let oldP = document.getElementById("oldPass").value.trim();
  let newP = document.getElementById("newPass").value.trim();
  let new2 = document.getElementById("newPass2").value.trim();

  if (oldP !== userData.password) {
    alert("Current password is incorrect.");
    return;
  }

  if (newP !== new2) {
    alert("New passwords do not match.");
    return;
  }

  if (newP.length < 3) {
    alert("Password must be at least 3 characters.");
    return;
  }

  userData.password = newP;
  localStorage.setItem("user_" + username, JSON.stringify(userData));

  alert("Password changed successfully.");
}

</script>

</body>
</html>
