<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>

<link rel="stylesheet" href="style.css">

<style>
/* LAYOUT */
.settings-wrapper { max-width: 1100px; margin: 120px auto; display: flex; gap: 25px; padding: 20px; }
/* LEFT */
.settings-left { width: 240px; background: #0d0d0d; border: 1px solid #222; border-radius: 14px; padding: 18px; }
.settings-item { padding: 12px 14px; background: #141414; border: 1px solid #222; border-radius: 10px; margin-bottom: 10px; cursor: pointer; transition: .2s; }
.settings-item:hover { background: #1b1b1b; }
.settings-item.active { background: #00aa66; color: white; }
/* RIGHT */
.settings-right { background: #0d0d0d; border: 1px solid #222; border-radius: 14px; flex: 1; padding: 25px; }
/* TITLE */
.settings-title { font-size: 22px; margin-bottom: 20px; }
/* SWITCH */
.switch-row { display: flex; justify-content: space-between; align-items: center; background: #141414; border: 1px solid #222; padding: 14px; border-radius: 12px; }
.theme-toggle-container { width: 58px; height: 28px; background: #444; border-radius: 20px; position: relative; cursor: pointer; transition: .2s; }
.theme-knob { width: 24px; height: 24px; background: #fff; border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: .25s; }
/* INPUTS */
.input-box { width: 100%; background: #141414; border: 1px solid #333; border-radius: 10px; padding: 12px; margin-bottom: 14px; color: white; }
/* BUTTONS */
.settings-btn { width: 100%; padding: 12px; background: #00aa66; border: none; border-radius: 10px; color: white; cursor: pointer; margin-top: 5px; font-size: 16px; }
.logout-btn { background: #cc0000 !important; margin-top: 20px; }
/* LIGHT MODE */
html.light body { background: #f2f2f2; color: #111; }
html.light .settings-left, html.light .settings-right { background: #fff; border-color: #ccc; color: #111; }
html.light .settings-item { background: #eee; border-color: #ccc; color: #111; }
html.light .settings-item:hover { background: #e4e4e4; }
html.light .switch-row { background: #fff; border-color: #ccc; }
html.light .theme-toggle-container { background: #bbb; }
html.light .input-box { background: #fff; border-color: #ccc; color: #111; }
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>
  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>
    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- MAIN SETTINGS -->
<div class="settings-wrapper">
  <div class="settings-left">
    <div class="settings-item active" onclick="showTab('appearance')">Appearance</div>
    <div class="settings-item" onclick="showTab('profile')">Profile</div>
    <div class="settings-item" onclick="showTab('account')">Account</div>
  </div>
  <div class="settings-right" id="settingsContent"></div>
</div>

<!-- âš™ï¸ SETTINGS SCRIPT -->
<script type="module">
import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

const SUPABASE_URL = "https://xedfviwffpsvbmyqzoof.supabase.co";
const SUPABASE_KEY =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhlZGZ2aXdmZnBzdmJteXF6b29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMjM0NzMsImV4cCI6MjA3ODY5OTQ3M30.SK7mEei8GTfUWWPPi4PZjxQzDl68yHsOgQMgYIHunaM";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// USER CHECK
const username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

// FETCH USER
const { data: user, error } = await supabase
  .from("users")
  .select("avatar, password")
  .eq("username", username)
  .single();

if (user?.avatar) document.getElementById("userAvatar").src = user.avatar;

// AVATAR MENU
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = m.style.display === "flex" ? "none" : "flex";
};

// DEFAULT TAB
loadAppearance();

// SWITCH BETWEEN TABS
window.showTab = (tab) => {
  document.querySelectorAll(".settings-item").forEach(x => x.classList.remove("active"));
  event.target.classList.add("active");
  if (tab === "appearance") loadAppearance();
  if (tab === "profile") loadProfile();
  if (tab === "account") loadAccount();
};

// THEME TAB
function loadAppearance() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Appearance</h2>
    <div class="switch-row">
      <span>Theme</span>
      <div class="theme-toggle-container" onclick="toggleTheme()">
        <div class="theme-knob" id="themeKnob"></div>
      </div>
    </div>
  `;
  updateThemeKnob();
}

function updateThemeKnob() {
  const knob = document.getElementById("themeKnob");
  if (!knob) return;
  knob.style.left = localStorage.getItem("theme") === "light" ? "32px" : "2px";
}

window.toggleTheme = function() {
  if (localStorage.getItem("theme") === "light") {
    localStorage.setItem("theme", "dark");
    document.documentElement.classList.remove("light");
  } else {
    localStorage.setItem("theme", "light");
    document.documentElement.classList.add("light");
  }
  updateThemeKnob();
};

// PROFILE TAB
function loadProfile() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Profile</h2>
    <p>Open your profile page to change your avatar or view your details.</p>
    <a href="profile.html"><button class="settings-btn">Open Profile</button></a>
  `;
}

// ACCOUNT TAB
function loadAccount() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Change Password</h2>
    <input id="oldPass" class="input-box" type="password" placeholder="Current password">
    <input id="newPass" class="input-box" type="password" placeholder="New password">
    <input id="newPass2" class="input-box" type="password" placeholder="Confirm new password">
    <button class="settings-btn" id="savePass">Save</button>
    <button class="logout-btn settings-btn" onclick="logout()">Logout</button>
  `;

  document.getElementById("savePass").addEventListener("click", async () => {
    const oldP = document.getElementById("oldPass").value.trim();
    const newP = document.getElementById("newPass").value.trim();
    const new2 = document.getElementById("newPass2").value.trim();

    if (oldP !== user.password) {
      alert("Current password is incorrect.");
      return;
    }
    if (newP.length < 3) {
      alert("New password must be at least 3 characters.");
      return;
    }
    if (newP !== new2) {
      alert("New passwords do not match.");
      return;
    }

    const { error } = await supabase.from("users").update({ password: newP }).eq("username", username);
    if (error) {
      alert("Error updating password.");
      console.error(error);
    } else {
      alert("Password changed successfully.");
    }
  });
}

// LOGOUT
window.logout = function() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
};
</script>

</body>
</html>
