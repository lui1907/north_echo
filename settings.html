<style>

/* LAYOUT */
.settings-wrapper {
  max-width: 1100px;
  margin: 120px auto;
  display: flex;
  gap: 25px;
  padding: 20px;
}

/* LEFT */
.settings-left {
  width: 240px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 18px;
}

.settings-item {
  padding: 12px 14px;
  background: #141414;
  border: 1px solid #222;
  border-radius: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  transition: .2s;
}

.settings-item:hover {
  background: #1b1b1b;
}

.settings-item.active {
  background: #00aa66;
  color: white;
}

/* RIGHT */
.settings-right {
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  flex: 1;
  padding: 25px;
}

/* TITLE */
.settings-title {
  font-size: 22px;
  margin-bottom: 20px;
}

/* SWITCH */
.switch-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #141414;
  border: 1px solid #222;
  padding: 14px;
  border-radius: 12px;
}

.theme-toggle-container {
  width: 58px;
  height: 28px;
  background: #444;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
  transition: .2s;
}

.theme-knob {
  width: 24px;
  height: 24px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: .25s;
}

/* INPUTS */
.input-box {
  width: 100%;
  background: #141414;
  border: 1px solid #333;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 14px;
  color: white;
}

/* BUTTONS */
.settings-btn {
  width: 100%;
  padding: 12px;
  background: #00aa66;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  margin-top: 5px;
  font-size: 16px;
}

.logout-btn {
  background: #cc0000 !important;
  margin-top: 20px;
}

/* LIGHT MODE */
html.light body {
  background: #f2f2f2;
  color: #111;
}

html.light .settings-left,
html.light .settings-right {
  background: #fff;
  border-color: #ccc;
  color: #111;
}

html.light .settings-item {
  background: #eee;
  border-color: #ccc;
  color: #111;
}

html.light .settings-item:hover {
  background: #e4e4e4;
}

html.light .switch-row {
  background: #fff;
  border-color: #ccc;
}

html.light .theme-toggle-container {
  background: #bbb;
}

html.light .input-box {
  background: #fff;
  border-color: #ccc;
  color: #111;
}

</style>

<script>

/* LOAD THEME ON OPEN */
if (localStorage.getItem("theme") === "light") {
  document.documentElement.classList.add("light");
}

/* LOAD AVATAR */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

let userData = JSON.parse(localStorage.getItem("user_" + username));
document.getElementById("userAvatar").src = userData.avatar || "assets/default-avatar.png";

/* AVATAR MENU */
document.getElementById("userAvatar").onclick = () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
};

/* TABS */
function showTab(tab) {
  document.querySelectorAll(".settings-item").forEach(x => x.classList.remove("active"));
  event.target.classList.add("active");

  if (tab === "appearance") loadAppearance();
  if (tab === "profile") loadProfile();
  if (tab === "account") loadAccount();
}

/* ========== APPEARANCE TAB ========== */
function loadAppearance() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Appearance</h2>

    <div class="switch-row">
      <span>Theme</span>

      <div class="theme-toggle-container" onclick="toggleTheme()">
        <div class="theme-knob" id="themeKnob"></div>
      </div>
    </div>
  `;

  updateThemeKnob();
}

/* THEME FIX */
function updateThemeKnob() {
  const knob = document.getElementById("themeKnob");
  if (!knob) return;

  if (localStorage.getItem("theme") === "light") {
    knob.style.left = "32px";
  } else {
    knob.style.left = "2px";
  }
}

function toggleTheme() {
  if (localStorage.getItem("theme") === "light") {
    localStorage.setItem("theme", "dark");
    document.documentElement.classList.remove("light");
  } else {
    localStorage.setItem("theme", "light");
    document.documentElement.classList.add("light");
  }
  updateThemeKnob();
}

/* ========== PROFILE TAB ========== */
function loadProfile() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Profile</h2>
    <p>Open your profile page to change your avatar or view your details.</p>
    <a href="profile.html"><button class="settings-btn">Open Profile</button></a>
  `;
}

/* ========== ACCOUNT TAB (PASSWORD) ========== */
function loadAccount() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Change Password</h2>

    <input id="oldPass" class="input-box" type="password" placeholder="Current password">
    <input id="newPass" class="input-box" type="password" placeholder="New password">
    <input id="newPass2" class="input-box" type="password" placeholder="Confirm new password">

    <button class="settings-btn" onclick="changePassword()">Save</button>

    <button class="logout-btn settings-btn" onclick="logout()">Logout</button>
  `;
}

function changePassword() {
  let oldP = oldPass.value.trim();
  let newP = newPass.value.trim();
  let new2 = newPass2.value.trim();

  if (oldP !== userData.password) {
    alert("Current password is incorrect.");
    return;
  }

  if (newP.length < 3) {
    alert("New password must be at least 3 characters.");
    return;
  }

  if (newP !== new2) {
    alert("New passwords do not match.");
    return;
  }

  userData.password = newP;
  localStorage.setItem("user_" + username, JSON.stringify(userData));

  alert("Password changed successfully.");
}

/* LOGOUT */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

/* DEFAULT TAB */
loadAppearance();

</script>
