<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>

<style>

/* MAIN LAYOUT */
.settings-wrapper {
  display: flex;
  width: 95%;
  max-width: 900px;
  margin: 130px auto;
  gap: 25px;
}

/* LEFT MENU */
.settings-left {
  width: 220px;
  background: #0e0e0e;
  padding: 20px;
  border-radius: 15px;
  border: 1px solid #222;
  height: fit-content;
}

.settings-left h2 {
  margin-bottom: 20px;
  font-size: 20px;
}

.settings-item {
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  cursor: pointer;
  background: #111;
  border: 1px solid #222;
  transition: 0.2s;
}

.settings-item:hover {
  background: #1a1a1a;
}

.settings-item.active {
  background: #00aa66;
  border-color: #007744;
  color: white;
}

/* RIGHT PANEL */
.settings-right {
  flex: 1;
  background: #0d0d0d;
  padding: 25px;
  border-radius: 18px;
  border: 1px solid #222;
  min-height: 350px;
}

.settings-right h3 {
  font-size: 22px;
  margin-bottom: 20px;
}

/* PREMIUM BUTTONS */
.settings-btn {
  width: 100%;
  background: #141414;
  color: white;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #2a2a2a;
  text-align: left;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 12px;
  transition: 0.2s;
}

.settings-btn:hover {
  background: #1c1c1c;
}

.logout-btn {
  width: 100%;
  background: #b30000;
  color: white;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #660000;
  text-align: center;
  cursor: pointer;
  margin-top: 20px;
  font-size: 16px;
  transition: .2s;
}

.logout-btn:hover {
  background: #990000;
}

/* SWITCH ROW */
.switch-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #333;
}

/* SWITCH BASE */
.switch {
  position: relative;
  width: 55px;
  height: 28px;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #444;
  border-radius: 34px;
  top: 0; left: 0; right: 0; bottom: 0;
  transition: .3s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  top: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
}

.switch input:checked + .slider {
  background-color: #00aa66;
}

.switch input:checked + .slider:before {
  transform: translateX(27px);
}

/* LIGHT MODE */
html.light body {
  background: #f5f5f5;
  color: #111;
}

html.light .settings-left,
html.light .settings-right {
  background: #ffffff;
  border-color: #ccc;
}

html.light .settings-item {
  background: #f4f4f4;
  border-color: #ccc;
  color: #111;
}

html.light .settings-item.active {
  background: #00aa66;
  color: white;
}

html.light .switch-row {
  background: #fff;
  border-color: #ccc;
}

html.light .slider {
  background: #ccc;
}

/* MOBILE */
@media(max-width: 800px) {
  .settings-wrapper {
    flex-direction: column;
  }

  .settings-left {
    width: 100%;
  }
}

</style>

</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <!-- AVATAR -->
    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <!-- AVATAR MENU -->
    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- SETTINGS PANEL -->
<div class="settings-wrapper">

  <!-- LEFT MENU -->
  <div class="settings-left">
    <h2>Settings</h2>
    <div class="settings-item active" data-page="appearance">Appearance</div>
    <div class="settings-item" data-page="profile">Profile</div>
    <div class="settings-item" data-page="account">Account</div>
    <div class="settings-item" data-page="notifications">Notifications</div>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="settings-right" id="settingsContent">

    <!-- DEFAULT PAGE (Appearance) -->
    <h3>Appearance</h3>

    <div class="switch-row">
      <span>Theme</span>
      <label class="switch">
        <input type="checkbox" id="themeToggleSwitch">
        <span class="slider"></span>
      </label>
    </div>

  </div>

</div>

<!-- SCRIPT -->
<script>
/* AVATAR dropdown */
document.addEventListener("DOMContentLoaded", () => {
  const avatar = document.getElementById("userAvatar");
  const menu = document.getElementById("avatarMenu");
  avatar.addEventListener("click", () => {
    menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
  });
});

/* Login check */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";
let data = JSON.parse(localStorage.getItem("user_" + username));

/* Load avatar */
if (data && data.avatar) {
  document.getElementById("userAvatar").src = data.avatar;
}

/* LEFT MENU LOGIC */
const items = document.querySelectorAll(".settings-item");
const right = document.getElementById("settingsContent");

items.forEach(item => {

  item.addEventListener("click", function () {

    items.forEach(i => i.classList.remove("active"));
    this.classList.add("active");

    let page = this.getAttribute("data-page");

    // APPEARANCE
    if (page === "appearance") {
      right.innerHTML = `
        <h3>Appearance</h3>
        <div class="switch-row">
          <span>Theme</span>
          <label class="switch">
            <input type="checkbox" id="themeToggleSwitch">
            <span class="slider"></span>
          </label>
        </div>
      `;
      initThemeSwitch();
    }

    // PROFILE
    if (page === "profile") {
      right.innerHTML = `
        <h3>Profile</h3>
        <button class="settings-btn" onclick="window.location.href='profile.html'">Edit Profile</button>
      `;
    }

    // ACCOUNT
    if (page === "account") {
      right.innerHTML = `
        <h3>Account</h3>
        <button class="settings-btn" onclick="resetAvatar()">Reset Avatar</button>
        <div class="logout-btn" onclick="logout()">Logout</div>
      `;
    }

    // NOTIFICATIONS
    if (page === "notifications") {
      right.innerHTML = `
        <h3>Notifications</h3>
        <p style="opacity:.7;">No notifications available yet.</p>
      `;
    }

  });

});

/* THEME SWITCH SYSTEM */
function initThemeSwitch() {
  const sw = document.getElementById("themeToggleSwitch");

  let saved = localStorage.getItem("theme");
  sw.checked = (saved === "light");

  sw.addEventListener("change", function () {
    if (this.checked) {
      document.documentElement.classList.add("light");
      localStorage.setItem("theme", "light");
    } else {
      document.documentElement.classList.remove("light");
      localStorage.setItem("theme", "dark");
    }
    document.body.style.transition = "0.3s";
  });
}

initThemeSwitch();

/* Reset avatar */
function resetAvatar() {
  data.avatar = null;
  localStorage.setItem("user_" + username, JSON.stringify(data));
  document.getElementById("userAvatar").src = "assets/default-avatar.png";
  alert("Avatar reset!");
}

/* Logout */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
