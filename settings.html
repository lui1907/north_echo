<!doctype html>

<head>

<style>

/* =============================
   GLOBAL SETTINGS PAGE LAYOUT
============================= */
.settings-wrapper {
  max-width: 1100px;
  margin: 120px auto;
  display: flex;
  gap: 25px;
  padding: 20px;
}

.settings-left {
  width: 260px;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 10px;
}

.settings-right {
  flex: 1;
  background: #0d0d0d;
  border: 1px solid #222;
  border-radius: 14px;
  padding: 20px;
  min-height: 260px;
}

/* LEFT MENU ITEMS */
.settings-item {
  padding: 13px 16px;
  margin-bottom: 8px;
  background: #141414;
  border-radius: 10px;
  cursor: pointer;
  border: 1px solid #222;
  transition: .2s;
}

.settings-item:hover {
  background: #1a1a1a;
}

.settings-item.active {
  background: #00aa66 !important;
  color: white !important;
  border-color: #008a53 !important;
}

/* SECTION TITLE */
.settings-title {
  font-size: 22px;
  margin-bottom: 20px;
}

/* iPhone Style Switch */
.switch-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #141414;
  padding: 14px 18px;
  border-radius: 12px;
  border: 1px solid #222;
}

.switch-title {
  font-size: 16px;
}

.switch {
  width: 56px;
  height: 28px;
  background: #333;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
  transition: .25s;
}

.switch-circle {
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: .25s;
}

.switch.active {
  background: #00cc77;
}

.switch.active .switch-circle {
  left: 30px;
}

/* PASSWORD INPUTS */
.input-box {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  background: #141414;
  border: 1px solid #333;
  color: white;
  margin-bottom: 12px;
}

.settings-btn {
  width: 100%;
  padding: 12px;
  background: #00aa66;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  margin-top: 5px;
  font-size: 16px;
}

.settings-btn:hover {
  background: #00995a;
}

.logout-btn {
  background: #c30000 !important;
  margin-top: 20px;
}

.logout-btn:hover {
  background: #9e0000 !important;
}

/* =============================
        LIGHT MODE SUPPORT
============================= */

html.light body {
  background: #f4f4f4;
  color: #111;
}

html.light .settings-left,
html.light .settings-right {
  background: #ffffff;
  border-color: #ccc;
}

html.light .settings-item {
  background: #efefef;
  border-color: #ccc;
  color: #111;
}

html.light .settings-item:hover {
  background: #e5e5e5;
}

html.light .switch-row {
  background: #fff;
  border-color: #ccc;
}

html.light .input-box {
  background: #fff;
  border: 1px solid #bbb;
  color: #111;
}

html.light .settings-btn {
  background: #00aa66;
}

html.light .logout-btn {
  background: #c30000;
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>

    <img src="" id="userAvatar" class="avatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" onclick="logout()" class="logout">Logout</a>
    </div>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>


<!-- ============================
        SETTINGS MAIN LAYOUT
============================ -->
<div class="settings-wrapper">

  <!-- LEFT MENU -->
  <div class="settings-left">
    <div class="settings-item active" onclick="openTab('appearance')">Appearance</div>
    <div class="settings-item" onclick="openTab('profile')">Profile</div>
    <div class="settings-item" onclick="openTab('account')">Account</div>
    <div class="settings-item" onclick="openTab('notifications')">Notifications</div>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="settings-right" id="settingsContent"></div>

</div>


<script>
/* LOAD THEME ON PAGE OPEN */
let currentTheme = localStorage.getItem("theme");
if (currentTheme === "light") {
  document.documentElement.classList.add("light");
}

/* LOAD AVATAR */
let user = localStorage.getItem("loggedInUser");
if (user) {
  let data = JSON.parse(localStorage.getItem("user_" + user));
  document.getElementById("userAvatar").src = data.avatar || "assets/default-avatar.png";
}

/* AVATAR MENU */
document.getElementById("userAvatar").addEventListener("click", () => {
  const m = document.getElementById("avatarMenu");
  m.style.display = (m.style.display === "flex") ? "none" : "flex";
});

/* ---- LEFT MENU CONTROL ---- */
function openTab(name) {
  document.querySelectorAll(".settings-item").forEach(x => x.classList.remove("active"));
  document.querySelector(`.settings-item[onclick="openTab('${name}')"]`).classList.add("active");

  if (name === "appearance") loadAppearance();
  if (name === "profile") loadProfile();
  if (name === "account") loadAccount();
  if (name === "notifications") loadNotifications();
}

/* ---- APPEARANCE TAB ---- */
function loadAppearance() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Theme</h2>

    <div class="switch-row">
      <span class="switch-title">Light / Dark Theme</span>
      <div class="switch" id="themeSwitch">
        <div class="switch-circle"></div>
      </div>
    </div>
  `;

  const sw = document.getElementById("themeSwitch");

  if (currentTheme === "light") sw.classList.add("active");

  sw.onclick = () => {
    sw.classList.toggle("active");
    document.documentElement.classList.toggle("light");

    const newTheme = document.documentElement.classList.contains("light") ? "light" : "dark";
    localStorage.setItem("theme", newTheme);
  }
}

/* ---- PROFILE TAB ---- */
function loadProfile() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Profile</h2>
    <p>Edit your information from your profile page.</p>
    <a href="profile.html"><button class="settings-btn">Open Profile</button></a>
  `;
}

/* ---- ACCOUNT TAB ---- */
function loadAccount() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Change Password</h2>

    <input id="oldPass" class="input-box" type="password" placeholder="Current Password">
    <input id="newPass" class="input-box" type="password" placeholder="New Password">
    <input id="newPass2" class="input-box" type="password" placeholder="Confirm New Password">

    <button class="settings-btn" onclick="changePassword()">Save</button>

    <button class="settings-btn logout-btn" onclick="logout()">Logout</button>
  `;
}

function changePassword() {
  let oldP = oldPass.value;
  let newP = newPass.value;
  let new2 = newPass2.value;

  let data = JSON.parse(localStorage.getItem("user_" + user));

  if (oldP !== data.password) {
    alert("Current password is incorrect.");
    return;
  }

  if (newP !== new2) {
    alert("New passwords do not match.");
    return;
  }

  data.password = newP;
  localStorage.setItem("user_" + user, JSON.stringify(data));
  alert("Password changed successfully.");
}


/* ---- NOTIFICATIONS TAB ---- */
function loadNotifications() {
  settingsContent.innerHTML = `
    <h2 class="settings-title">Notifications</h2>
    <p>This section will contain notification settings soon.</p>
  `;
}

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

/* DEFAULT TAB */
openTab("appearance");

</script>

</body>
