<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Settings ‚Äî North Echo</title>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
.settings-container {
  width: 95%;
  max-width: 550px;
  margin: 140px auto;
  background: #0d0d0d;
  padding: 30px;
  border-radius: 22px;
  border: 1px solid #222;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
}

.settings-title {
  font-size: 26px;
  margin-bottom: 20px;
  text-align: center;
}

.settings-group {
  margin-bottom: 25px;
}

.settings-group h3 {
  margin-bottom: 12px;
  font-size: 18px;
  opacity: 0.9;
}

.settings-btn {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #333;
  background: #111;
  color: white;
  font-size: 16px;
  text-align: left;
  cursor: pointer;
  margin-bottom: 10px;
  transition: .2s;
}

.settings-btn:hover {
  background: #191919;
}

.logout-btn {
  background: #aa0000 !important;
  border-color: #660000 !important;
}

.logout-btn:hover {
  background: #990000 !important;
}

/* THEME SWITCH (Apple style) */
.theme-switch {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #111;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #333;
  margin-bottom: 15px;
}

.theme-switch .icon {
  font-size: 22px;
  opacity: 0.8;
}

/* Switch body */
.switch {
  position: relative;
  width: 55px;
  height: 28px;
  display: inline-block;
}

.switch input {
  display: none;
}

/* Slider */
.slider {
  position: absolute;
  cursor: pointer;
  background-color: #444;
  border-radius: 34px;
  top: 0; left: 0; right: 0; bottom: 0;
  transition: .3s;
}

/* Slider knob */
.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  top: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
}

/* Checked = light mode */
.switch input:checked + .slider {
  background-color: #00aa66;
}

.switch input:checked + .slider:before {
  transform: translateX(27px);
}

/* ‚≠ê LIGHT MODE TASARIMI ‚≠ê */
html.light body {
  background: #f5f5f5;
  color: #111;
}

html.light .settings-container {
  background: #ffffff;
  border-color: #ccc;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
}

html.light .settings-btn {
  background: #ffffff;
  color: #111;
  border-color: #bbb;
}

html.light .settings-btn:hover {
  background: #eaeaea;
}

html.light .logout-btn {
  background: #ff4444 !important;
  color: white !important;
  border-color: #bb0000 !important;
}

html.light header {
  background: white;
  border-bottom: 1px solid #ddd;
}

html.light .logo,
html.light .hamburger {
  color: #111;
}

html.light .side-menu {
  background: #ffffff;
  color: #111;
}

html.light .side-menu a {
  color: #111;
}

html.light .side-menu .close-menu {
  color: #111;
}

html.light .avatar-menu {
  background: #ffffff;
  border-color: #ddd;
}

html.light .avatar-menu a {
  color: #111;
}
</style>

</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">‚ò∞</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">üõí <span id="cartCount">0</span></a>

    <img src="assets/default-avatar.png" class="avatar" id="userAvatar">

    <div class="avatar-menu" id="avatarMenu">
      <a href="profile.html">Profile</a>
      <a href="settings.html">Settings</a>
      <a href="#" class="logout" onclick="logout()">Logout</a>
    </div>
  </div>
</header>

<!-- ‚≠ê SOL MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">√ó</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- SETTINGS CONTENT -->
<div class="settings-container">

  <h2 class="settings-title">Settings</h2>

  <!-- Tema Ayarlarƒ± -->
  <div class="settings-group">
    <h3>Appearance</h3>

    <!-- Apple Style Theme Switch -->
    <div class="theme-switch">
      <span class="icon">üåô</span>
      <label class="switch">
        <input type="checkbox" id="themeToggleSwitch">
        <span class="slider"></span>
      </label>
      <span class="icon">‚òÄÔ∏è</span>
    </div>
  </div>

  <!-- Profil -->
  <div class="settings-group">
    <h3>Profile</h3>
    <button class="settings-btn" onclick="goProfile()">Edit Profile</button>
    <button class="settings-btn" onclick="resetAvatar()">Reset Avatar</button>
  </div>

  <!-- Hesap -->
  <div class="settings-group">
    <h3>Account</h3>
    <button class="settings-btn logout-btn" onclick="logout()">Log Out</button>
  </div>

</div>

<!-- SCRIPT -->
<script>
/* Avatar menu */
document.addEventListener("DOMContentLoaded", function () {
  const avatar = document.getElementById("userAvatar");
  const menu = document.getElementById("avatarMenu");

  if (avatar && menu) {
    avatar.addEventListener("click", () => {
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    });
  }
});

/* Login kontrol */
let username = localStorage.getItem("loggedInUser");
if (!username) window.location.href = "login.html";

/* User data */
let data = JSON.parse(localStorage.getItem("user_" + username));

/* K√º√ß√ºk avatar */
if (data && data.avatar) {
  document.getElementById("userAvatar").src = data.avatar;
}

/* ‚≠ê THEME SWITCH ‚≠ê */
const themeSwitch = document.getElementById("themeToggleSwitch");

// Sayfa a√ßƒ±lƒ±rken doƒüru pozisyon
let savedTheme = localStorage.getItem("theme");
if (savedTheme === "light") {
  document.documentElement.classList.add("light");
  themeSwitch.checked = true;
} else {
  document.documentElement.classList.remove("light");
  themeSwitch.checked = false;
}

// Switch deƒüi≈ütiƒüinde tema deƒüi≈ütir
themeSwitch.addEventListener("change", function () {

  if (this.checked) {
    document.documentElement.classList.add("light");
    localStorage.setItem("theme", "light");
  } else {
    document.documentElement.classList.remove("light");
    localStorage.setItem("theme", "dark");
  }

  document.body.style.transition = "0.3s";
});

/* Profil */
function goProfile() {
  window.location.href = "profile.html";
}

/* Avatar sƒ±fƒ±rla */
function resetAvatar() {
  data.avatar = null;
  localStorage.setItem("user_" + username, JSON.stringify(data));

  document.getElementById("userAvatar").src = "assets/default-avatar.png";

  alert("Avatar reset!");
}

/* Logout */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

<!-- K√ú√á√úK AVATAR SENKRONU -->
<script>
let u = localStorage.getItem("loggedInUser");
if (u) {
  let d = JSON.parse(localStorage.getItem("user_" + u));
  if (d && d.avatar) {
    let small = document.getElementById("userAvatar");
    if (small) small.src = d.avatar;
  }
}
</script>

</body>
</html>
