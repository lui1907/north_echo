<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard — North Echo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">×</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <button id="openMenu" class="menu-button">☰</button>
  <h1>Dashboard</h1>
</div>

<!-- MAIN CONTENT -->
<div class="page-content">
  <div class="form-box">
      <p id="welcome"></p>
      <button onclick="logout()">Logout</button>
  </div>
</div>

<script src="menu.js"></script>
<script src="theme.js"></script>
<script src="cart.js"></script>

<script>
const username = localStorage.getItem("loggedInUser");

if (!username) {
  window.location.href = "login.html";
}

const data = JSON.parse(localStorage.getItem("user_" + username));
document.getElementById("welcome").innerText = 
  "Welcome, " + data.fullname + "!";

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
