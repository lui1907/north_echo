<style>

body {
    margin:0;
    padding:0;
    color:white;
}

/* DASHBOARD WRAPPER */
.dashboard {
    max-width: 1200px;
    margin: 100px auto;
    padding: 20px;
}

/* WELCOME CARD */
.welcome-card {
    background: rgba(15,15,15,0.8);
    padding: 28px;
    border-radius: 18px;
    border: 1px solid #1f1f1f;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    gap: 20px;
}

/* Avatar */
.welcome-avatar {
    width: 72px;
    height: 72px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #00aa66;
}

/* Welcome text */
.welcome-info h2 {
    margin: 0;
    font-size: 26px;
    font-weight: 600;
}
.welcome-info p {
    opacity: 0.8;
    margin: 5px 0 0 0;
}

/* PANEL CARD GRID */
.panel-grid {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 25px;
}

/* Each card */
.panel-card {
    background: rgba(18,18,18,0.9);
    padding: 26px;
    border-radius: 16px;
    border: 1px solid #1f1f1f;
    backdrop-filter: blur(6px);
    transition: 0.25s;
    cursor: pointer;
}

.panel-card:hover {
    transform: translateY(-4px);
    border-color: #00aa66;
}

/* Card title */
.panel-card h3 {
    margin: 0 0 8px 0;
    font-size: 20px;
}

/* Card description */
.panel-card p {
    opacity: 0.75;
    font-size: 14px;
}

</style>
