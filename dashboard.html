<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard — North Echo</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      color: white;
    }

    .dashboard-container {
      width: 90%;
      max-width: 900px;
      margin: 50px auto;
    }

    .welcome-box {
      background: #0f0f0f;
      padding: 25px;
      border-radius: 14px;
      border: 1px solid #222;
      margin-bottom: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    .welcome-box h2 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .dash-card {
      background: #0d0d0d;
      border: 1px solid #222;
      padding: 20px;
      border-radius: 14px;
      text-align: left;
      cursor: pointer;
      transition: .2s;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .dash-card:hover {
      background: #151515;
      transform: translateY(-3px);
    }

    .dash-card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .dash-card p {
      font-size: 14px;
      opacity: .8;
    }

    .logout-btn {
      margin-top: 20px;
      width: 180px;
      padding: 12px;
      background: black;
      border: 1px solid #444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: .2s;
    }

    .logout-btn:hover {
      background: #111;
    }
  </style>
</head>

<body>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">×</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- TOP BAR -->
<div class="top-bar">
  <button id="openMenu" class="menu-button">☰</button>
  <h1>Dashboard</h1>
</div>

<!-- PAGE CONTENT -->
<div class="page-content">

  <div class="dashboard-container">

    <div class="welcome-box">
      <h2 id="welcome"></h2>
      <p>Your personal control panel</p>
    </div>

    <div class="card-grid">

      <div class="dash-card" onclick="window.location.href='profile.html'">
        <h3>Profile</h3>
        <p>Edit your profile information</p>
      </div>

      <div class="dash-card" onclick="window.location.href='messages.html'">
        <h3>Messages</h3>
        <p>View and send your messages</p>
      </div>

      <div class="dash-card" onclick="window.location.href='settings.html'">
        <h3>Settings</h3>
        <p>Manage your account</p>
      </div>

      <div class="dash-card" onclick="logout()">
        <h3>Logout</h3>
        <p>Exit your account safely</p>
      </div>

    </div>

  </div>

</div>

<script src="menu.js"></script>
<script src="theme.js"></script>
<script src="cart.js"></script>

<script>
// Login kontrolü
const username = localStorage.getItem("loggedInUser");
if (!username) {
  window.location.href = "login.html";
}

const data = JSON.parse(localStorage.getItem("user_" + username));
document.getElementById("welcome").innerText =
  "Welcome, " + data.fullname + "!";

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
