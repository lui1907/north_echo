<style>
  body {

  /* SAYFANIN GENEL KAPSAYICISI */
  .page-content {

    display: flex;

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));

  }

  .dash-card {
    background: #101010;
    border: 1px solid #222;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);

  }

  .dash-card:hover {
    background: #161616;
    transform: translateY(-3px);
  }

  .dash-card h3 {
    margin-bottom: 8px;
    font-size: 18px;
  }

  .dash-card p {
    opacity: 0.8;

</style>
