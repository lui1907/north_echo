<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard â€” North Echo</title>

<link rel="stylesheet" href="style.css"/>
<script src="menu.js" defer></script>
<script src="theme.js" defer></script>
<script src="cart.js" defer></script>

<style>
  body {
    color: white;
    margin: 0;
    padding: 0;
  }

  .page-content {
    width: 100%;
    min-height: calc(100vh - 80px);
    display: block;
  }

  /* Dashboard container */
  .dashboard-container {
    width: 90%;
    max-width: 900px;
    margin: 40px auto;
  }

  /* Welcome box */
  .welcome-box {
    background: #0d0d0d;
    padding: 25px;
    border-radius: 16px;
    border: 1px solid #222;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    margin-bottom: 25px;
  }

  .welcome-box h2 {
    font-size: 24px;
    margin: 0;
  }

  /* Card grid */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 18px;
  }

  .dash-card {
    background: #101010;
    border: 1px solid #222;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transition: .2s;
    cursor: pointer;
  }

  .dash-card:hover {
    background: #161616;
    transform: translateY(-4px);
  }

  .dash-card h3 {
    margin-bottom: 10px;
    font-size: 18px;
  }

  .dash-card p {
    opacity: 0.8;
    font-size: 14px;
  }

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="hamburger" id="menuBtn">â˜°</div>
  <a href="index.html" class="logo">NORTH ECHO</a>

  <div class="right-buttons">
    <a href="submit-design.html" class="submit-nav">Submit</a>
    <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>
    <button id="themeToggle" class="theme-btn">â—‹</button>
  </div>
</header>

<!-- SIDE MENU -->
<div class="side-menu" id="sideMenu">
  <button id="closeMenu" class="close-menu">Ã—</button>
  <a href="index.html">Home</a>
  <a href="tshirts.html">T-Shirts</a>
  <a href="sweatshirts.html">Sweatshirts</a>
  <a href="submit-design.html">Submit Design</a>
  <a href="cart.html">Cart</a>
</div>

<!-- DASHBOARD CONTENT -->
<div class="page-content">

  <div class="dashboard-container">

    <div class="welcome-box">
      <h2 id="welcome"></h2>
      <p>Your personal control panel</p>
    </div>

    <div class="card-grid">

      <div class="dash-card" onclick="window.location.href='profile.html'">
        <h3>Profile</h3>
        <p>View & edit your personal information</p>
      </div>

      <div class="dash-card" onclick="window.location.href='messages.html'">
        <h3>Messages</h3>
        <p>View your messages</p>
      </div>

      <div class="dash-card" onclick="window.location.href='settings.html'">
        <h3>Settings</h3>
        <p>Manage your account settings</p>
      </div>

      <div class="dash-card" onclick="logout()">
        <h3>Logout</h3>
        <p>Sign out of your account</p>
      </div>

    </div>

  </div>

</div>

<script>
/* LOGIN KONTROLÃœ â€” DOÄžRU HALÄ° */
let username = null;

try {
  username = localStorage.getItem("loggedInUser");
} catch(e) {
  console.error("LocalStorage error:", e);
}

if (!username) {
  window.location.href = "login.html";
}

/* KullanÄ±cÄ±yÄ± getir */
const data = JSON.parse(localStorage.getItem("user_" + username));

/* KarÅŸÄ±lama metni */
document.getElementById("welcome").innerText =
  "Welcome, " + data.fullname + "!";

/* Ã‡Ä±kÄ±ÅŸ */
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>

</body>
</html>
