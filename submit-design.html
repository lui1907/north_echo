<style>
.submit-wrapper {
    max-width: 600px;
    margin: 120px auto;
    background: var(--card);
    padding: 30px;
    border-radius: 14px;
    border: 1px solid var(--border);
}

.submit-wrapper h1 {
    text-align: center;
    margin-bottom: 25px;
}

.submit-wrapper input,
.submit-wrapper textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: var(--text);
}

.submit-wrapper button {
    width: 100%;
    padding: 14px;
    background: var(--text);
    color: var(--bg);
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
}

.submit-wrapper button:hover {
    opacity: 0.8;
}

#status {
    margin-top: 15px;
    text-align: center;
}
</style>

<div class="submit-wrapper">
    <h1>Submit Your Design</h1>

    <form id="designForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="description" placeholder="Describe your design..." rows="5" required></textarea>
        <input type="file" id="file" accept="image/*,.pdf" required>
        <button type="submit">Send Design</button>
    </form>

    <p id="status"></p>
</div>

<script>
document.getElementById("designForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const description = document.getElementById("description").value.trim();
    const file = document.getElementById("file").files[0];

    if (!file) {
        document.getElementById("status").textContent = "Please select a file.";
        return;
    }

    document.getElementById("status").textContent = "Sending...";

    const reader = new FileReader();

    reader.onload = async function() {
        const base64Data = reader.result.split(",")[1];

        const payload = {
            mode: "submitDesign",
            name: name,
            email: email,
            description: description,
            fileName: file.name,
            fileType: file.type,
            fileData: base64Data
        };

        try {
            const response = await fetch(
              "https://script.google.com/macros/s/AKfycbxiYtFmG2Gkh97TbFhopCElZlEVb26gEaRb58D546EZOkePCbRIDKeJTNfwoNzAD1zZQA/exec",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              }
            );

            const result = await response.json();
            if (result.success) {
                document.getElementById("status").textContent = "Uploaded successfully!";
                document.getElementById("designForm").reset();
            } else {
                document.getElementById("status").textContent =
                  "Upload failed: " + (result.error || "Unknown error");
            }

        } catch (err) {
            document.getElementById("status").textContent = "Network error: " + err;
        }
    };

    reader.readAsDataURL(file);
});
</script>
