<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Design â€” North Echo</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /* Sadece bu sayfaya Ã¶zel stiller, globale dokunmuyoruz */
    .submit-page {
      max-width: 900px;
      margin: 120px auto 60px;
      padding: 0 20px;
    }

    .submit-title {
      font-size: 28px;
      font-weight: 600;
      text-align: left;
      margin-bottom: 25px;
    }

    .submit-wrapper {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      padding: 25px 25px 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .submit-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .submit-label {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 4px;
      display: block;
    }

    .submit-input,
    .submit-textarea,
    .submit-file {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: var(--bg2, #101010);
      color: var(--text);
      font: inherit;
      box-sizing: border-box;
    }

    .submit-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .submit-file {
      padding: 10px;
      cursor: pointer;
    }

    .submit-btn {
      margin-top: 10px;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--text);
      color: var(--bg, #000);
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s ease, transform 0.1s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .submit-status {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .submit-page {
        margin-top: 100px;
        padding: 0 15px;
      }
      .submit-title {
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="hamburger" id="menuBtn">â˜°</div>
    <a href="index.html" class="logo">NORTH ECHO</a>

    <div class="right-buttons">
      <a href="cart.html" class="cart-icon">ðŸ›’ <span id="cartCount">0</span></a>
      <button id="themeToggle" class="theme-btn">â—‹</button>
    </div>
  </header>

  <!-- SIDE MENU -->
  <div class="side-menu" id="sideMenu">
    <button id="closeMenu" class="close-menu">Ã—</button>
    <a href="index.html">Home</a>
    <a href="tshirts.html">T-Shirts</a>
    <a href="sweatshirts.html">Sweatshirts</a>
    <a href="submit-design.html">Submit Design</a>
    <a href="cart.html">Cart</a>
  </div>

  <!-- SAYFA Ä°Ã‡ERÄ°ÄžÄ° -->
  <main class="submit-page">
    <h1 class="submit-title">Submit Your Design</h1>

    <div class="submit-wrapper">
      <form id="designForm" class="submit-grid">
        <div>
          <label for="name" class="submit-label">Full Name</label>
          <input type="text" id="name" class="submit-input" placeholder="Your full name" required>
        </div>

        <div>
          <label for="email" class="submit-label">Email</label>
          <input type="email" id="email" class="submit-input" placeholder="name@example.com" required>
        </div>

        <div>
          <label for="description" class="submit-label">Design Description</label>
          <textarea id="description" class="submit-textarea" placeholder="Describe your design..." required></textarea>
        </div>

        <div>
          <label for="file" class="submit-label">Upload File (image / PDF)</label>
          <input type="file" id="file" class="submit-file" accept="image/*,.pdf" required>
        </div>

        <button type="submit" class="submit-btn">Send Design</button>
      </form>

      <p id="status" class="submit-status"></p>
    </div>
  </main>

  <!-- FORM SCRIPT -->
  <script>
document.getElementById("designForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const file = document.getElementById("file").files[0];
    const reader = new FileReader();

    reader.onload = async function() {

        const base64File = reader.result.split(",")[1];

        const payload = {
            mode: "submitDesign",
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            description: document.getElementById("description").value,
            fileName: file.name,
            fileType: file.type,
            fileData: base64File
        };

        document.getElementById("status").textContent = "Sending...";

        const response = await fetch("https://script.google.com/macros/s/AKfycbxiYtFmG2Gkh97TbFhopCElZlEVb26gEaRb58D546EZOkePCbRIDKeJTNfwoNzAD1zZQA/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const json = await response.json();
        document.getElementById("status").textContent =
            json.success ? "Uploaded successfully!" : ("Upload failed: " + json.error);
    };

    reader.readAsDataURL(file);
});
</script>

  <!-- MENU + THEME + CART -->
  <script src="menu.js"></script>
  <script src="theme.js"></script>
  <script src="cart.js"></script>
</body>
</html>
