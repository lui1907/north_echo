.product-container {

/* Toast popup */
.toast {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%) scale(.8);
  background: #111;
  padding: 14px 20px;
  border: 1px solid #333;
  border-radius: 10px;
  opacity: 0;
  transition: .3s;
  z-index: 99999;
}
.toast.show {
  opacity: 1;
  transform: translate(-50%,-50%) scale(1);
}
.toast.success { color: #00ff99; border-color: #00aa66; }

/* ===== PRODUCT LOAD ===== */
async function loadProduct(){
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");

  const { data, error } = await supabase
    .from("products")
    .select("*")
    .eq("id", id)
    .single();

  if (!data) return;

  const imgs = data.images.split(",");

  document.getElementById("mainProduct").innerHTML = `
    <div class="product-container">

      <div class="product-left">
        <img id="mainImg" src="${imgs[0]}">
        <div class="thumb-row">
          ${imgs.map(i => `<img src="${i}" onclick="document.getElementById('mainImg').src='${i}'">`).join("")}
        </div>
      </div>

      <div class="product-right">
        <h1 id="productName">${data.name}</h1>
        <div class="price" id="productPrice">${data.price}â‚¬</div>
        <p>${data.description}</p>

        <h4 style="margin-top:20px;margin-bottom:10px;">Size</h4>
        <div>
          <span class="size-btn" data-size="S">S</span>
          <span class="size-btn" data-size="M">M</span>
          <span class="size-btn" data-size="L">L</span>
          <span class="size-btn" data-size="XL">XL</span>
        </div>

        <button id="addToCartBtn" class="add-cart-btn">Add to Cart</button>

        <input type="hidden" id="productId" value="${data.id}">
      </div>

    </div>
  `;
}
loadProduct();

<!-- SIZE SELECTION + ADD TO CART -->
<script>
let selectedSize = null;

// BEDEN SEÃ‡ME
document.addEventListener("click", e => {
  if (e.target.classList.contains("size-btn")) {
    document.querySelectorAll(".size-btn").forEach(b => b.classList.remove("active"));
    e.target.classList.add("active");
    selectedSize = e.target.dataset.size;
  }
});

// SEPETE EKLEME (YENÄ° SÄ°STEM)
document.addEventListener("click", e => {
  if (e.target.id === "addToCartBtn") {

    if (!selectedSize) {
      showToast("âš  Please select a size first", "error");
      return;
    }

    const productId = document.getElementById("productId").value;
    const name = document.getElementById("productName").textContent;
    const priceText = document.getElementById("productPrice").textContent;

    const price = parseFloat(
      priceText.replace("â‚¬","").replace(",",".")
    );

    const image = document.getElementById("mainImg").src;

    addToCart({
      id: productId,
      name: name,
      price: price,
      size: selectedSize,
      image: image
    });

    showToast("Added to cart âœ…", "success");
  }
});
</script>



<!-- TOAST -->
<script>
function showToast(msg, type="info"){
  const t = document.createElement("div");
  t.className = `toast ${type}`;
  t.textContent = msg;
  document.body.appendChild(t);

  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),250);
  },2000);
}
</script>
