body {

.product-page {

/* Toast popup center */
.toast {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.9);
  background:#0e0e0e;
  border:1px solid #00aa66;
  padding:15px 22px;
  color:#00ff99;
  font-weight:bold;
  border-radius:10px;
  opacity:0;
  transition:.3s;

);

const url = new URLSearchParams(window.location.search);
const id  = url.get("id");

async function loadProduct(){
  const { data } = await supabase.from("products").select("*").eq("id", id).single();
  if (!data) return;

  renderProduct(data);
}
loadProduct();


function renderProduct(p){
  const images = p.images.split(",");

  document.getElementById("productPage").innerHTML = `
    <div class="product-left">
      <img id="mainImg" src="${images[0]}">
      <div class="thumb-row">
        ${images.map((i,idx)=>`
          <img onclick="changeImg('${i}', this)" class="${idx===0?'active':''}" src="${i}">
        `).join("")}
      </div>
    </div>

    <div class="product-right">
      <h1>${p.name}</h1>
      <div class="price">${p.price}â‚¬</div>

      <p style="margin-top:10px;color:#ccc;">${p.description}</p>

      <div style="margin-top:15px;font-weight:bold;color:#ccc;">Size</div>
      <div class="size-select">
        <div class="size-box" data-s="S">S</div>
        <div class="size-box" data-s="M">M</div>
        <div class="size-box" data-s="L">L</div>
        <div class="size-box" data-s="XL">XL</div>
      </div>

      <button class="add-btn" onclick='addCart(${p.id})'>Add to Cart</button>
    </div>
  `;
}


// Side thumbnails switching
window.changeImg = (src, el)=>{
  document.getElementById("mainImg").src = src;
  document.querySelectorAll(".thumb-row img").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
};


// CART POPUP
function showToast(msg){
  const t = document.createElement("div");
  t.className = "toast";
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=>t.classList.add("show"),50);
  setTimeout(()=>{
    t.classList.remove("show");
    setTimeout(()=>t.remove(),300);
  },1800);
}

window.addCart = (id)=>{
  addToCart(id);
  showToast("Added to cart âœ”");
};
</script>

<script>
const avatar = document.getElementById("userAvatar");
const menu = document.getElementById("avatarMenu");

if (avatar){
  avatar.addEventListener("click", (e)=>{
    e.stopPropagation();
    menu.style.display = (menu.style.display==="flex")?"none":"flex";
  });
}
document.addEventListener("click", (e)=>{
  if (menu && !menu.contains(e.target)){
    menu.style.display = "none";
  }
});

function logout(){
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
